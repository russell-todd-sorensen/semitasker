<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>Figure Eight Boxes</title>
<link rel="stylesheet" href="/css/log.css" media="all">
<style>

div {
    padding: 0;
    border: 0;
    margin: 0;
    opacity: .70;
}

#container {
    position: relative;
    background-color: #0FF;
    height: 500px;
    width: 500px;
}

#a1, #a2, #a3, #a4, #a5, #a6, #a7, #a8, #a9 {
    position: absolute;
    background-color: #0FF;
}

#b1, #b2, #b3, #b4, #b5, #b6, #b7, #b8, #b9 {
    position: absolute;
    background-color:#CF0;
}

#a1, #a2 {
    height: 400px;
    width: 400px;
}

#a1 {
    top: 0;
    left: 0;
}

#a2 {
    bottom: 0;
    right: 0;
}

#b1, #b2 {
    height: 380px;
    width: 380px;
}

#b1 {
    top: 20px;
    left: 20px;
}

#b2 {
    bottom: 20px;
    right: 20px;
}

#a3, #a4 {
    height: 360px;
    width: 360px;
}

#a3 {
    top: 40px;
    left: 40px;
}

#a4 {
    bottom: 40px;
    right: 40px;
}

#b3, #b4 {
    height: 340px;
    width: 340px;
}

#b3 {
    top: 60px;
    left: 60px;
}

#b4 {
    bottom: 60px;
    right: 60px;
}

#a5, #a6 {
    height: 320px;
    width: 320px;
}

#a5 {
    top: 80px;
    left: 80px;
}

#a6 {
    bottom: 80px;
    right: 80px;
}
#c1, #c2 {
    position: absolute;
    background-color: #0FF;
    height: 100px;
    width: 100px;
    opacity: 1.0;
}
#c1 {
  top: 0;
  right: 0;
}
#c2 {
  bottom: 0;
  left: 0;
}
#ci1, #ci2 {
  position: relative;
  height: 100px;
  width: 100px;
  opacity: 1.0;
}
#ii1, #ii2 {
  position: absolute;
  height: 40px;
  width: 40px;
  background-color: #CF0;
  opacity: 0.7;
}
#im1, #im2 {
  position: absolute;
  height: 40px;
  width: 40px;
  background-color: #CF0;
  opacity: 0.7;
}
#ii1 {
  bottom: 0;
  left: 0;
}
#ii2 {
  top: 0;
  right: 0;
}
#ic1, #ic2 {
  position: absolute;
  height: 40px;
  width: 40px;
  background-color: #0FF;
  opacity: 0.7;
}
#ic1 {
  bottom: 20px;
  left: 20px;
}
#ic2 {
  top: 20px;
  right: 20px;
}
#im1 {
  bottom: 40px;
  left: 40px;
}
#im2 {
  top: 40px;
  right: 40px;
}
</style>


<script src="/js/d3.v3.js"></script>
<script src="/js/jquery-1.7.1.js" ></script>
<script src="/js/log-2.js"></script>

<script>

  Log.Notice("Starting D3 Script");
	var body = d3.select(document.body);
	Log.Notice("body=" + body);
	var divs = body.selectAll("div");
	Log.Notice("divs=" + divs);
	divs
		.transition()
		.ease("bounce-in-out")
		.delay(function(d,i) { Log.Notice("i=" + i); return i*100})
		.duration(Math.round(5000))
		.style({"background-color": "#589"});


</script>

</head>
<body>

<div id="container">
 <div id="a1"></div>
 <div id="a2"></div>
 <div id="b1"></div>
 <div id="b2"></div>
 <div id="a3"></div>
 <div id="a4"></div>
 <div id="b3"></div>
 <div id="b4"></div>
 <div id="a5"></div>
 <div id="a6"></div>
 <div id="c1">
    <div id="ci1">
      <div id="ii1"></div>
      <div id="ic1"></div>
      <div id="im1"></div>

    </div>
 </div>
 <div id="c2">
    <div id="ci2">
      <div id="ii2"></div>
      <div id="ic2"></div>
      <div id="im2"></div>

    </div>
 </div>
</div>

</body>
</html>
