<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>Figure Eight Boxes</title>

<script src="../../../../../js/d3.v3.js"></script>
<script src="../../../../../js/jquery-1.7.1.js" ></script>
<script src="../../../../../js/log.js"></script>

<style>

div {
    padding: 0;
    border: 0;
    margin: 0;
    opacity: .70;
}

#container {
    position: relative;
    background-color: #00F;
    height: 500px;
    width: 500px;
}

#a1, #a2, #a3, #a4, #a5, #a6, #a7, #a8, #a9 {
    position: absolute;
    background-color: #0FF;
}

#b1, #b2, #b3, #b4, #b5, #b6, #b7, #b8, #b9 {
    position: absolute;
    background-color:#CF0;
}

#a1, #a2 {
    height: 400px;
    width: 400px;
}

#a1 {
    top: 0;
    left: 0;
}

#a2 {
    bottom: 0;
    right: 0;
}

#b1, #b2 {
    height: 380px;
    width: 380px;
}

#b1 {
    top: 20px;
    left: 20px;
}

#b2 {
    bottom: 20px;
    right: 20px;
}

#a3, #a4 {
    height: 360px;
    width: 360px;
}

#a3 {
    top: 40px;
    left: 40px;
}

#a4 {
    bottom: 40px;
    right: 40px;
}

#b3, #b4 {
    height: 340px;
    width: 340px;
}

#b3 {
    top: 60px;
    left: 60px;
}

#b4 {
    bottom: 60px;
    right: 60px;
}

#a5, #a6 {
    height: 320px;
    width: 320px;
}

#a5 {
    top: 80px;
    left: 80px;
}

#a6 {
    bottom: 80px;
    right: 80px;
}

</style>


<script>

  Log.Notice("Starting D3 Script");
	var body = d3.select(document.body);
	Log.Notice("body=" + body);
	var divs = body.selectAll("div");
	Log.Notice("divs=" + divs);
	divs
		.transition()
		.ease("bounce-in-out")
		.delay(function(d,i) { Log.Notice("i=" + i); return i*100})
		.duration(Math.round(5000))
		.style({"background-color": "#589"});


</script>

</head>
<body>

<div id="container">
 <div id="a1"></div>
 <div id="a2"></div>
 <div id="b1"></div>
 <div id="b2"></div>
 <div id="a3"></div>
 <div id="a4"></div>
 <div id="b3"></div>
 <div id="b4"></div>
 <div id="a5"></div>
 <div id="a6"></div>
</div>

</body>
</html>
