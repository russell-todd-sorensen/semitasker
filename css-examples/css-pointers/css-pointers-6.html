<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>CSS Pointers</title>
<link rel="stylesheet" href="/css/reset.css">
<style >

.spacer {
    height: 100px;
    width: 50px;
}

.pointer-bar {
    margin: 0;
    padding: 0;
    border: 0;
    background-color: #900;
    width: 160px;
    height: 160px;
}

.pointer {
    border: 80px ridge #009;
}

.point-left {
    border-left-color: rgba(0,0,0,0);
}

.point-right {
    border-right-color: rgba(0,0,0,0);
}

.point-up {
    border-bottom-color: rgba(0,0,0,0);
}

.point-down {
    border-top-color: rgba(0,0,0,0);
}


</style>


</head>
<body>
<div class="pointer-bar"><div class="pointer"></div></div>
<div class="spacer"></div>
<div class="pointer-bar"><div class="pointer point-left"></div></div>
<div class="spacer"></div>
<div class="pointer-bar"><div class="pointer point-right"></div></div>
<div class="spacer"></div>
<div class="pointer-bar"><div class="pointer point-up"></div></div>
<div class="spacer"></div>
<div class="pointer-bar"><div class="pointer point-down"></div></div>
<div class="spacer"></div>
<div class="pointer-bar"><div class="pointer point-down point-up"></div></div>
<div class="spacer"></div>
<div class="pointer-bar"><div class="pointer point-right point-left"></div></div>
<div class="spacer"></div>
<div class="pointer-bar"><div class="pointer point-down point-right"></div></div>
<div class="spacer"></div>
<div class="pointer-bar"><div class="pointer point-down point-left"></div></div>
<div class="spacer"></div>
<div class="pointer-bar"><div class="pointer point-up point-right"></div></div>
<div class="spacer"></div>
<div class="pointer-bar"><div class="pointer point-up point-left"></div></div>
<div class="spacer"></div>

</body>
</html>
