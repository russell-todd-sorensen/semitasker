    display: none;
}
svg {
    fill: white;
}

    stroke: #555;
    stroke-width: .5px;
}
.cell-alive {
    /*fill: black; */
    fill: url(#rg1);
}

.cell-dead {
    fill: white;
}

    stroke: #666;
    stroke-width: 2px;

<body>
<div id="controls">
<form onSubmit="return false;" id="controlsForm">
<input type="hidden" name="gameId" id="gameId" value="0" />
Animation Fn:<select name="animationFunctionId" id="animationFunctionId">
 <option value="0">Game Of Life</option>
 <option value="1">Majority Rule</option>
 <option value="2">One Out of Eight</option>
 <option value="3">Parity Rule</option>
 <option value="4">Parity Rule 2</option>
 <option value="5">North South 1</option>
 <option value="6">North South 2</option>
</select>
Timeout:
<input type="number" name="timeout" id="timeout" value="500" min="10" step="10" max="1000" />
Live Cells %:
<input type="text" name="randomSeedValue" id="randomSeedValue"  
       value="15.00" />
<button onClick="gameInit();">Initialize Game</button>
<button onClick="startAnimationPre();" >Start Animation</button>
<button onClick="stopAnimation();">Stop Animation</button>
</form>
</div>
<div id="board">
<svg 
    xmlns:svg="http://www.w3.org/2000/svg" 
    xmlns="http://www.w3.org/2000/svg" 
    xmlns:xlink="http://www.w3.org/1999/xlink" 
    version="1.0" 
    x="0" 
    y="0" 
    width="500" 
    height="500" 
    viewBox="0 0 500 500">
<defs>
<g id="original">
 <!--<rect id="r1" x="0" y="0" height="100" width="200" fill="black" />-->
 <text x="10" y="10" font-size="50" fill="black" stroke="none">LOVE</text>
</g>

<filter id="mrcm-1" height="100%" width="100%" >
 <!--<feImage xlink:href="#original" result="image-1" x="0%" y="0%" height="50%" width="50%" />
 <feImage xlink:href="#original" result="image-2" x="0%" y="50%" height="50%" width="50%" />-->
 <feImage xlink:href="#original" result="image-2" x="50%" y="50%" height="50%" width="50%" />


</filter>

</defs>


<g x="0" y="0" transform="translate(100,100)">
 <rect id="r2" filter="url(#mrcm-1)" x="0" y="0" height="100%" width="100%" fill="tan" />
</g>

</svg>
</div><!-- end of board -->
