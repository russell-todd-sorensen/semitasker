<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>d3 data examples</title>
<link rel="stylesheet" type="text/css" href="main.css">
<link rel="stylesheet" type="text/css" href="/css/log.css" media="all">
<style>

pre {
 	background-color: silver;
    border: 1px solid black;
}

.symbolContainer {
    position: absolute;
    right: 0;
    top: 0;
}

.symbols {
    position: relative;
    background-color: silver;
    color: white;
}

.tick {
    color: black;
    height: 1px;
    width: 15px;
    padding: 20px;
}
.minor {
    color: black;
    height: 1px;
    width: 5px;
    padding: 5px;
}

.axis path,
.axis line {
    fill: none;
    stroke: black;
    shape-rendering: crispEdges;
}

.axis text {
    font-family:"Lucida Sans Unicode", "Lucida Grande", sans-serif;
    font-size: 11px;
    fill: #C09;
}

</style>

<script language="javascript" src="/js/d3.v3.js"></script>
<script language="javascript" src="/js/jquery-1.7.1.js"></script>
<script language="javascript" src="/js/log-2.js"></script>
<script language="javascript" >

var version = d3.version;
var index = 0;
function startD3 () {

	Log.Notice("Running startD3...");
	index = 0;

	var dataset = [
	{ x: 100, y: 200, a:   500},
	{ x:  50, y:  30, a:  1000},
	{ x:   5, y:   3, a:   300},
	{ x: 500, y: 400, a:  4000},
	{ x: 220, y: 300, a:    30},
	{ x: 700, y: 100, a:   500},
	{ x:  40, y: 300, a:  3000},
	{ x:  15, y:  30, a:   300},
	{ x: 120, y: 200, a:    50},
	{ x:  55, y: 100, a:  1000},
	{ x:  22, y:  30, a:    30},
	{ x: 000, y: 400, a:  5000},
	{ x: 100, y:  30, a:    30},
	{ x: 300, y:  10, a:   500},
	{ x:  80, y: 330, a:  2000},
	{ x: 750, y:  80, a:    30},
	{ x: 150, y:  38, a:   390},
	{ x: 333, y: 400, a:  7000}
	];

  var svg = d3.select(document.body)
  	.append("svg")
		.style("position", "absolute")
		.style("top", '50px')
		.style("left", '200px')
		.attr('id','svgBox1');

	svg.selectAll("circle")
		.data(dataset)
		.enter()
		.append("circle")
			//.attr("x",function(d) {return d.x})
			//.attr("y",function(d) {return d.y})
			.attr("r",function(d) {
			  var r = Math.round(Math.sqrt(d.a/Math.PI));
				index++;
				Log.Notice(index + ": creating circle with radius=" + r + ", x=" + d.x + ", y=" + d.y);
				return r;
			})
			.attr("id", "circle" + index)
			.attr("fill",'magenta');

	// Add an axis:
	var xScale = d3.scale.linear()
		.domain( [0, d3.max(dataset, function (d) {return d.x;})] )
		.range(  [0, d3.max(dataset, function (d) {return d.x;})] );

	var xAxis = d3.svg.axis()
		.scale(xScale)
		.orient("bottom")
		.ticks(10);

	svg.append("g")
		.attr("class","axis")
		.call(xAxis)
		.attr("cx",0)
		.attr("cy", Math.round(d3.max(dataset, function (d) {return d.y;})) + 50);

	svg.selectAll("circle")
		.data(dataset)
		.transition()
		.each("start",function(d) {
			d3.select(this)
			  .attr("cx", 0)
				.attr("cy", 0)
				.attr("r",30);
			index++;
		  Log.Notice("created circle index=" + index + "this.attr('r')=" + d3.select(this).attr("r") );
		})
		.ease("bounce-in-out")
		.delay(function(d,i) { return i*100})
		.duration(index * 200)
		.attr("cx", function(d) {
			return d.x;
		})
		.attr("cy", function(d) {
			return d.y;
		})
		.attr("r", function(d) {
			return Math.sqrt(d.a/Math.PI);
		})
		.attr("fill", "#564")
		.each("end", function(d) {
			d3.select(this).attr("r", Math.sqrt(d.a/Math.PI));
			Log.Notice("circleid = " + d3.select(this).attr("id") + "radius = " + d3.select(this).attr("r"));
		});

}

$(document).ready(function () {

  Log.Notice('d3.js version=' + version);
  startD3();
});

</script>

</head>
<body>

<h1>D3 Data Examples</h1>



</body>
</html>
