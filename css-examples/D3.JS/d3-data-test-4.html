<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>d3 data examples</title>
<link rel="stylesheet" type="text/css" href="main.css">
<style>

pre {
 	background-color: silver;
    border: 1px solid black;
}

.symbolContainer {
    position: absolute;
    right: 0;
    top: 0;
}

.symbols {
    position: relative;
    background-color: silver;
    color: white;
}

.tick {
    color: black;
    height: 1px;
    width: 15px;
    padding: 20px;
}
.minor {
    color: black;
    height: 1px;
    width: 5px;
    padding: 5px;
}
.axis {
    padding-top: 450px;
}
.axis path,
.axis line {
    fill: none;
    stroke: black;
    shape-rendering: crispEdges;
}

.axis text {
    font-family:"Lucida Sans Unicode", "Lucida Grande", sans-serif;
    font-size: 11px;
    fill: #C09;
}

</style>

<script language="javascript" src="/js/d3.v3.js"></script>
<script language="javascript" src="/js/jquery-1.7.1.js"></script>
<script language="javascript" src="/js/log-2.js"></script>
<script language="javascript" >

var version = d3.version;
var index = 0;
if (false) {
var dataset = [
	{ x: 100, y: 200, a:   500},
	{ x:  50, y:  30, a:  1000},
	{ x:   5, y:   3, a:   300},
	{ x: 500, y: 400, a:  4000},
	{ x: 220, y: 300, a:    30},
	{ x: 700, y: 100, a:   500},
	{ x:  40, y: 300, a:  3000},
	{ x:  55, y: 100, a:  1000},
	{ x:  22, y:  30, a:    30},
	{ x: 000, y: 400, a:  5000},
	{ x: 100, y:  30, a:    30},
	{ x: 300, y:  10, a:   500},
	{ x: 333, y: 400, a:  7000},
	{ x:  80, y: 330, a:  2000},
	{ x: 750, y:  80, a:    30},
	{ x: 150, y:  38, a:   390},
	{ x: 400, y: 300, a:   300},
	{ x: 120, y: 200, a:    50}
	];
} else {
var dataset = new Array();
}
var datasetSize = 40;
var datasetMax = new Array();
datasetMax["a"]       = 10000;
datasetMax["x"]       =  1000;
datasetMax["y"]       =   500;
datasetMax["objects"] =    50;

datasetSize = Math.round(datasetMax["objects"] *Math.random());

for (var i = 0; i < datasetSize; i++) {
	dataset[i] = {
		x: Math.round(datasetMax["x"] * Math.random(Date.now()+i*23)),
		y: Math.round(datasetMax["y"] * Math.random(Date.now()+i*19)),
		a: Math.round(datasetMax["a"] * Math.random(Date.now()+i*7))
	}
}

function startD3 () {

	Log.Notice("Running startD3...");
	index = 0;

  var svg = d3.select(document.body)
  	.append("svg")
		.style("position", "absolute")
		.style("top", '100px')
		.style("left", '50px')
		.attr('id','svgBox1');

	svg.selectAll("g.circle")
		.data(dataset)
		.enter()
		.append("g")
			.attr("class","circle")		.append("circle")
			.attr("r",function(d) {
			  var r = Math.round(Math.sqrt(d.a/Math.PI));
				index++;
				Log.Notice(index + ": creating circle with radius=" + r + ", x=" + d.x + ", y=" + d.y);
				return r;
			})
			.attr("id", "circle" + index)
			.attr("fill",'magenta');

	svg.selectAll("g.circle")
		.data(dataset)
		.append("ellipse")
			.attr({
				rx: 30,
				ry: 30,
				cx: 0,
				cy: 0,
				fill: "#80a322"
		 });

	// Add an axis:
	var xScale = d3.scale.linear()
		.domain( [0, d3.max(dataset, function (d) {return d.x;})] )
		.range(  [0, d3.max(dataset, function (d) {return d.x;})] );
	//var cScale = d3.scale.quantize()
		//.range(["#569", "#832", "#a04", "#12a", "#963", "olive"])
		//.domain(0, Math.round(d3.max(dataset, function (d) {return d.a;})));
  var yScale = d3.scale.linear()
		.domain( [0, d3.max(dataset, function (d) {return d.y;})] )
		.range(  [d3.max(dataset, function (d) {return d.y;}),0] );

  var cScale = d3.scale.ordinal() //["#569", "#832", "#a04", "#12a"]
		.range(["#569", "#832", "#a04", "#12a", "#963", "olive", "#258", "#7af", "#5a9", "#f15", "#27a", "#663386", "#1a7391", "#ae1f4b", "#80a322"])
		.domain(0, Math.round(d3.max(dataset, function (d) {return d.a;})));

  var rotateScale = d3.scale.linear()
		.domain([0,1])
		.range([0,360]);

	Log.Notice("xScale max = " +  d3.max(dataset, function (d) {return d.x;} ) );

	var xAxisTransform = Math.round(
	          d3.max(dataset, function (d) {
								return d.y;
						})) ;
	          //d3.max(dataset, function (d) {
						//		return Math.sqrt(d.a/Math.PI);
						//});
  var yAxisTransform = 0;

	var xAxis = d3.svg.axis()
		.scale(xScale)
		.orient("bottom")
		.ticks(10);

	var yAxis = d3.svg.axis()
		.scale(yScale)
		.orient("left")
		.ticks(10);

	svg.append("g")
		.attr("class","axis")
		//.attr("y", Math.round(d3.max(dataset, function (d) {return d.y;})) + 50)
		.call(yAxis)
		.attr("transform", "translate(" + yAxisTransform + ",0)");

	svg.append("g")
		.attr("class","axis")
		//.attr("y", Math.round(d3.max(dataset, function (d) {return d.y;})) + 50)
		.call(xAxis)
		.attr("transform", "translate(0," + xAxisTransform + ")");



	svg.selectAll("g.circle circle")
		.data(dataset)
		.transition()
		.each("start",function(d) {
			d3.select(this)
			  .attr("cx", 0)
				.attr("cy", 0)
				.attr("r", 30);
			index++;
		  Log.Notice("created circle index=" + index + "this.attr('r')=" + d3.select(this).attr("r") );
		})
		.ease("bounce-in-out")
		.delay(function(d,i) { return i*100})
		.duration(Math.round(5000 * datasetSize/datasetMax["objects"]))
		.attr("cx", function(d) {
			return d.x;
		})
		.attr("cy", function(d) {
			return d.y;
		})
		.attr("r", function(d) {
			return Math.sqrt(d.a/Math.PI);
		})
		.attr("fill", function(d) {
		  Log.Notice("cScale(" + d.a + ")=" + cScale(d.a));
			return cScale(d.a);
		})
		.attr("opacity", function(d,i) {return Math.random(i*d.a*d.x*d.y)})
		.each("end", function(d) {
			d3.select(this)
				.attr("r", Math.round(Math.sqrt(d.a/Math.PI)));
			Log.Notice("circleid = " + d3.select(this).attr("id") + "radius = " + d3.select(this).attr("r"));
		});
		svg.selectAll("g.circle ellipse")
			.data(dataset)
			.transition()
			.each("start",function(d) {
				d3.select(this)
			  	.attr("cx", 0)
					.attr("cy", 0)
					.attr("rx", 30)
					.attr("ry", 30)
					.attr("transform", "rotate(0," + d.x + "," + d.y + ")");
			})
			.ease("bounce-in-out")
			.delay(function(d,i) { return i*100})
			.duration(Math.round(5100 * datasetSize/datasetMax["objects"]))
			.attr({
				rx: function(d,i) {
					var r = Math.sqrt(d.a/Math.PI);
					Log.Notice("creating ellipse " + index);
					return Math.round(r * Math.random(r));
				},
				ry: function(d,i) {
					return Math.round(Math.sqrt(d.a/Math.PI));
				},
				cx: function(d,i) { return d.x;},
				cy: function(d,i) { return d.y;},
				fill: function(d) {
		  		Log.Notice("ellipse cScale(" + d.a + ")=" + cScale(d.a));
					return cScale(d.a);
				}//,
				//transform: function (d,i) {
							//return "rotate(" + rotateScale(Math.random(d.x*d.y)) + "," + d.x + "," + d.y + ")";
						//}
		 	})
		 	.each("end",function (d,i) {
				d3.select(this)
					.transition()
					.duration(5000)
					.attr({
						transform: function (d,i) {
							return "rotate(" + rotateScale(Math.random(d.x*d.y)) + "," + d.x + "," + d.y + ")";
						}
					});
			})
		;


		svg.selectAll("g.circle circle")
			.on("click", function (d,i) {
				Log.Notice("hi from " + i + " area=" + d.a)
			})
			.on("mouseover", function(d,i) {
				Log.Notice("mouseover circle " + i);
				d3.select(this)
					.attr("stroke", cScale(d.a))
					.attr("stroke-width", 4);
			})
			.on("mouseout", function(d,i) {
				Log.Notice("mouseout of circle " + i);
				d3.select(this)
					.attr("opacity", 1.0)
					.attr("fill", "none");
				d3.select("#rect" + i)
					.remove();
			});
}

$(document).ready(function () {

  Log.Notice('d3.js version=' + version);
	d3.csv("data2.csv", function(e,d) {
		Log.Notice("running d3.csv");
		if (e) {
			// do nothing
			Log.Notice("error: status=" + e.status  + " description=" + e.statusText);
		} else {
			Log.Notice("d3.csv: got d=" + d);
			dataset = d;
		}
		startD3();
	});
 // startD3();
});

</script>

</head>
<body>

<h1>D3 Data Examples</h1>



</body>
</html>
