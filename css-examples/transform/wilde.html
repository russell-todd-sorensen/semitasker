<!DOCTYPE HTML>

<meta charset="utf-8">

<style id="dynamic">

<script type="text/javascript" src="/js/d3.v4.js"></script>

<script type="text/javascript" src="/js/jQuery.UI.Combined.1.8.20.1/Content/Scripts/jquery-ui-1.8.20.js"></script>

$(document).ready(function() {

 });

<body>
<div id="logo"></div>
<svg x="0" y="0" height="1000" width="1200">
<defs>

<path id="path-1" d="M 100 200 L 1300 200 M 100 0 L 100 200"></path>

<linearGradient id="gradient-1" color-interpolation-filters="sRGB">
 <stop offset="0%" style="stop-color: rgb(84, 255, 255);" id="gradient-1-stop-0" class="svg-gradient-color-edit"></stop>
  <stop offset="50%" style="stop-color: rgb(255, 255, 105);" id="gradient-1-stop-50" class="svg-gradient-color-edit"></stop>
 <stop offset="100%" style="stop-color: rgba(255, 32, 52, 0.65);" id="gradient-1-stop-100" class="svg-gradient-color-edit"></stop>
</linearGradient>

<filter id="drop-shadow" class="style-filter" color-interpolation-filters="sRGB">
 <feFlood style="flood-color: rgb(158, 123, 0);" result="flood" id="flood-1" class="svg-flood-color-edit"></feFlood>
 <feComposite in="flood" in2="SourceGraphic" operator="in" result="flood-in"></feComposite>
  <feGaussianBlur in="flood-in" result="blur" stdDeviation="3"></feGaussianBlur>
	 <feOffset dx="10" dy="10" in="blur" result="off-blur"></feOffset>
	 <feComposite in="SourceGraphic" in2="off-blur" operator="over"></feComposite>
</filter>

<filter id="drop-shadow-2" class="style-filter" color-interpolation-filters="sRGB">
 <feFlood style="flood-color: rgb(0, 0, 0);" result="flood" id="flood-2" class="svg-flood-color-edit"></feFlood>
 <feComposite in="flood" in2="SourceGraphic" operator="in" result="flood-in"></feComposite>
  <feGaussianBlur in="flood-in" result="blur" stdDeviation="3"></feGaussianBlur>
	 <feOffset dx="5" dy="5" in="blur" result="off-blur"></feOffset>
	 <feComposite in="SourceGraphic" in2="off-blur" operator="over"></feComposite>
</filter>

</defs>

<!--<use xlink:href="#c2" class="bullseye" x="0" y="0" />-->
<g id="translate" transform="translate(214,11)">
 <g id="skewX" transform="skewX(0)">
  <g id="skewY" transform="skewY(0)">
   <g id="rotate" transform="rotate(0,100,200)">
	  <!--<rect id="background-rect" class="svg-color-edit" x="0" y="0" height="600" width="1000" style="fill: rgb(255, 255, 255); stroke: rgba(0, 129, 110, 0.784);"></rect>
    <use xlink:href="#path-1" style="stroke: gold; stroke-width: 2px;"></use> -->
    <text x="100" y="200" id="mytext" style="font-size: 200px; font-family: &quot;Cooper Black&quot;;">
     <textPath xlink:href="#path-1" id="text-distort" class="norm svg-color-edit" style="filter: url(&quot;#drop-shadow-2&quot;); font-size: 200px; stroke-width: 3px; fill: rgba(113, 159, 140, 0.76); stroke: rgb(0, 0, 0);">wilde</textPath>
    </text>
    <!--<circle cx="100" cy="200" r="10" class="center"></circle>
    <circle cx="100" cy="200" r="5" class="center"></circle>
		<rect id="gradient-rect" style="fill: url(#gradient-1);" x="0" y="400" height="75" width="800"></rect>-->
   </g>
  </g>
 </g>
</g>

</svg>
</body>
</html>
