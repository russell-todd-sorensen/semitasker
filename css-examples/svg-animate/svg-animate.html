<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
<style type="text/css" >
rect {
    fill: #064;
    height: 100px;
    width: 300px;
}
</style>
 <script language="javascript" src="../js/jquery-v141.js"></script>
 <script language="javascript">
 
 var log;
 
 function moveSVG (evt) {
	 log.append('moveSVG Starting Animation\n');
	$('rect')
		.animate({'height':300,'width':800},8000);
	 log.append('moveSVG Finished Animation\n');
	 $('rect').css('height',300).css('width',800);
 }

// This runs at after the document is 'ready'
$(document).ready(function() {
    log = $('#log');	 
	$('rect').bind('click','',moveSVG);
	//moveSVG();

});
 </script>

</head>

<body>
<svg width="100%" height="100%" version="1.1" xmlns="http://www.w3.org/2000/svg">
<rect id="rec" x="300" y="100" width="300" height="100" style="fill:#046">

 <animate attributeName="x" attributeType="XML"
          begin="0s" dur="6s" fill="freeze" from="300" to="0"/>
		  
 <animate attributeName="y" attributeType="XML"
          begin="0s" dur="6s" fill="freeze" from="100" to="0"/>
		  
 <animate attributeName="width" attributeType="XML"
          begin="0s" dur="6s" fill="freeze" from="300" to="800"/>
		  
 <animate attributeName="height" attributeType="XML"
          begin="0s" dur="6s" fill="freeze" from="100" to="300"/>
		  
 <animateColor attributeName="fill" attributeType="CSS"
          from="#963" to="#064" begin="0s" dur="2s" fill="freeze"/>
		  
 <animateColor attributeName="fill" attributeType="CSS"
          from="#046" to="#F00" begin="2s" dur="4s" fill="freeze"/>
</rect>

 </svg> 
 
 <pre id="log">Log:
 </pre>
</body>
</html>
