<style>
 
body {
	font-family:"Lucida Console", Monaco, monospace;
}
#myCanvas {
    border: 1px solid black;
}
#z {
    zoom: 4;
}
</style>

<script src="/js/jquery-1.7.1.js"></script>
<script src="/js/jQuery.UI.Combined.1.8.20.1/Content/Scripts/jquery-ui-1.8.20.js"></script>

<script src="/js/svg-transform.js"></script>
<script>

var Display = 'display';
var Moves = new Array();

function addMove( data ) {
	Moves[Moves.length] = data;
	Moves[data.id] = data;
}

function createMove () {
	var moveProperties = ['id','text','options'];
	var data = new Object();
	for (index in moveProperties) {
		data[moveProperties[index]] = arguments[index];
	}
	addMove(data);
}

createMove ('start','Start Here',[{text:"OK",move:'step1'}]);
createMove ('step1','Choose A Color', [{text:"Blue",move:'step2'},{text:"Green",move:'step3'}]);
createMove ('step2','Choose A Direction', [{text:"Up",move:'step4'},{text:"Down",move:'step5'}]);
createMove ('step3','Choose A Name', [{text:"Paul",move:'step6'},{text:"Sam",move:'step1'}]);

function nextMove(moveTo) {

	writeMove(moveTo);

}

function writeMove(id) {
	var move = Moves[id];
	var d = document.getElementById(Display);
	d.innerHTML = "";
	var textNode = document.createTextNode(move.text);
	var hNode = document.createElement('h1');
	hNode.appendChild(textNode);
	d.appendChild(hNode);
	
	var button,buttonText;
	
  for (index in move.options) {
		option = move.options[index];
		button = document.createElement('button');
		buttonText = document.createTextNode(option.text);
		button.setAttribute('onclick', 'nextMove("' + option.move + '");');
    button.appendChild(buttonText);
		d.appendChild(button);
	}

}

function init() {
	writeMove('start');
}



$(document).ready(function() {
	
	Log.Notice('Document Ready');
  init();
  
});
</script>
 
</head>
<body>



<div id="display"></div>

</body>
</html>
