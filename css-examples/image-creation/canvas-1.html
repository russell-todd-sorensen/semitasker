<!DOCTYPE HTML>
<html lang="en_US">
<head>
<meta charset="utf-8">
<title>Image Rendering Canvas Transforms</title>
<link rel="stylesheet" href="main.css" type="text/css">
<script language="javascript" src="../js/jquery-v141.js"></script>
<script language="javascript">
 
 var log;
 var myImage = new Image();
 
 myImage.src = "../images/rgb-5x5.png";
 var height = myImage.height;
 var width = myImage.width;
 
 var proto = myImage.toString();
 
 function drawLight(h, w) {
	 var canvas = document.getElementById("light");
	 if (!canvas.getContext) {
		 log.append('drawLight: no canvas.getContext\n');
		 return;
	 }
	 
	 var c = canvas.getContext('2d');
	 

	 // backline
	 c.lineWidth = 40;
	 c.strokeStyle = "#963";
	 c.beginPath();
	 c.moveTo(0,0);
	 c.lineTo(130,0);
	 c.stroke();
	 
	 // some text
	 //c.lineWidth = 1;
	 //c.strokeText("Hello World",4,17);

	 // font properties
	 c.font = "Bold 20px 'Lucida Sans Unicode'";
   c.fontColor = "#fff";
	 c.shadowColor = "rgba(255,0,0,1)";
	 c.shadowOffsetX = 1;
	 c.shadowOffsetY = 1;
	 c.shadowBlur = 1;
	 c.fillText("Hello World",3, 17);
	 // light line
	 c.lineWidth = 20;
	 c.strokeStyle = "rgba(255,255,255,.3)"
	 c.beginPath();
	 c.moveTo(0,0);
	 c.lineTo(130,0);
	 c.stroke();
	 


 }
 
 function doIt () {
	 var canvas = document.getElementById("chart");
	 if (canvas.getContext) {
		 var context=canvas.getContext('2d');
		 context.lineWidth = 20;
		 context.strokeStyle = "red";
		 context.beginPath();
		 context.moveTo(20,90);
		 context.lineTo(20,10);
		 context.stroke();
		 
		 context.strokeStyle = "green";
		 context.beginPath();
		 context.moveTo(50,90);
		 context.lineTo(50,50);
		 context.stroke();
		 
		 context.strokeStyle = "yellow";
		 context.beginPath();
		 context.moveTo(80,90);
		 context.lineTo(80,25);
		 context.stroke();
		 
		 context.strokeStyle = "blue";
		 context.strokeStyle = "rgba(0,0,255,.5)"
		 context.beginPath();
		 context.moveTo(110,90);
		 context.lineTo(110,75);
		 context.stroke();
		 
	 }
 }

 // Canvas properties:
 // fillStyle
 // globalAlpha
 // globalCompositeOperation
 // lineCap
 // lineJoin
 // lineWidth
 // miterLimit
 // shadowBlur
 // shadowColor
 // shadowOffsetX
 // shadowOffsetY
 // strokeStyle
 // target
 
 // canvas methods
 // arc()
 // arcTo()
 // bezierCurveTo()
 // beginPath()
 // clearRect()
 // clip()
 // closePath()
 // createLinearGradient()
 // createPattern()
 // createRadialGradient()
 // drawImage()
 // fill()
 // fillRect()
 // getContext()
 // lineTo()
 // moveTo()
 // quadradicCurveTo()
 // rect()
 // restore()
 // rotate()
 // save()
 // scale()
 // stroke()
 // strokeRect()
 // translate()
 
 
 // This runs at after the document is 'ready'
$(document).ready(function() {
	log = $('#log');
	log.append('Document Ready\n');
	log.append('proto = ' + proto + '\n');
	log.append('data = ' + proto + '\n');
	doIt();
	drawLight(0,0);
});
</script>
 
<style>
#light {
    color: white;
}
 
</style>
</head>
<body>

<canvas width="200" height="100" id="canvas-1">Your browser does not support the HTML5 canvas tag. :(</canvas>

<canvas id="chart" width="130" height="100"></canvas>

<canvas id="light" height="130" width="130"></canvas>

<pre id="log">Log:</pre>

</body>
</html>
