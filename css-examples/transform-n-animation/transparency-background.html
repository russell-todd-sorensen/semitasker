<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>CSS Transforms Example 1</title>

<link rel="stylesheet" type="text/css" href="/css/log.css" media="all">

<style>
#chars {
    display: inline-block;
    background-color: #ABC;
    animation-name: color-rotate;
    animation-duration: 20s;
    animation-iteration-count: infinite;
    animation-direction: alternate;
}

@keyframes color-rotate {
    from {
        background-color: #000;
    }
    50% {
        background-color: #FC0;
    }
    75% {
        background-color: #0AB;
    }
    85% {
        background-color: #FFF;
    }
    to {
        background-color: #269;
    }
}
</style>

<style id="dynamic">

</style>


<script type="text/javascript" src="/js/d3.v4.js"></script>
<script type="text/javascript" src="/js/jquery-1.7.1.js"></script>
<script type="text/javascript" src="/js/jQuery.UI.Combined.1.8.20.1/Content/Scripts/jquery-ui-1.8.20.js"></script>
<script type="text/javascript" src="/js/log-2.js"></script>

</script>

</head>

</body>
