<!DOCTYPE HTML>
<html>
<head>
<script type="text/javascript" src="jquery.js"></script>
<script type="text/javascript"> 
$(document).ready(function(){
  $("#start").click(function(){
  $("#box").animate({height:300,paddingLeft:170},"slow");
  $("#box").animate({width:300,letterSpacing:10},"slow");
  $("#box").animate({left:250}, "slow");
  $("#box").animate({height:100,paddingTop:20},"slow");
  $("#box").animate({width:100,;letterSpacing:0},"slow");
  $("#box").animate({left:20}, "slow");

  });
});
</script> 

<style type="text/css">
#box {
      background: #98bf21;
      height: 100px;
      width: 100px;
      position: absolute;
      top: 10px;
      left: 20px;
      padding-left: 20px;
      padding-top: 20px;
}

.rel {
      position: relative;
}

</style>

</head>
<body>

<p><a id="start">Start Animation</a></p>
<div class="rel">
 <div id="box">XXX</div>

</div>
</body>
</html>
