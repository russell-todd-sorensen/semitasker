<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>Sudoku Test 1</title>

<style type="text/css">
	pre, #target {
        background-color: black;
        color: white;
        border-color: red;
        border-width: 1px;
        border-style: solid;
        font-family: "Courier New", Courier, monospace;
    }
</style>

<script type="text/javascript" src="logger.js">

Logger = "logger";

function Log(level, msg) {
	var now = new Date();
	var month = now.getMonth();
	var day = now.getDate();
	var hour = now.getHours();
	var minute = now.getMinutes();
	var second = now.getSeconds();
	
	if ( month.toString().length < 2) {
		month = "0" + month;
	}
	if (day.toString().length < 2) {
		day = "0" + day;
	}
	if (hour.toString().length < 2) {
		hour = "0" + hour;
	}
	if (minute.toString().length < 2) {
		minute = "0" + minute;
	}
	if (second.toString().length < 2) {
		second = "0" + second;
	}
	
	var dateString = "[" + now.getFullYear() + "-" + month + "-" + day + "T" +  hour + ":" + minute + ":"  + second + "] ";
	
	document.getElementById(Logger).innerHTML += "\n" + dateString + level + ' "' + msg + '"';
}

</script>

<script type="text/javascript" src="sudoku-lib.js" >
	// set the id of the log element.
	Logger = "logger2";
</script>

</head>

<body onLoad='Log("Notice", "Page Loaded"); setupSudoku();'>

<pre id="logger2" onMouseOver='Log("Notice", "Mouse is over me now")'>
</pre>

<p id="target" onMouseOver='Log("Notice", boxMask)' >Hit me</p>

</body>
</html>
