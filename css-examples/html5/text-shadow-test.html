<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>Drop Shadow Testing</title>

<style type="text/css">

h1 {
    font-family:"Palatino Linotype", "Book Antiqua", Palatino, serif;
    font-size: 72px;
    line-height: 1em;
    -ms-text-shadow:  2px 2px 5px #06F ;
    text-shadow: 2px 2px 5px #06F ;
}

.multiple {
    text-shadow: 2px 2px 0 rgba(255,255,255,1), 6px 6px 0 rgba(50,50,50,.25);
}

.multiple2 {
    -ms-text-shadow: 2px 2px 0 rgb(255,255,255), 6px 6px 0 rgb(50,50,50);
     text-shadow: 2px 2px 0 rgb(255,255,255), 6px 6px 0 rgb(50,50,50);
}

</style>

</head>

<body>
<h1>Text Shadow</h1>

<h1 class="multiple">Multiple Text Shadow (rgba)</h1>
<h1 class="multiple2">Multiple Text Shadow 2 (rgb)</h1>

</body>
</html>
