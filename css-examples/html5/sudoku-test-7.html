<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>Sudoku Test 7</title>

<link rel="stylesheet" href="sudoku-test-8.css" media="all" type="text/css" >

<script type="text/javascript" src="logger.js"></script>

<script type="text/javascript" >
	//setup logging element id
	Logger = "logger2";
</script>

<script type="text/javascript" src="sudoku-lib-6.js" ></script>
<script type="text/javascript" src="sudoku-puzzle-controls.js"></script>

</head>

<body >
<div id="puzzle">
 <div class="leftPhone"></div>
 <div class="Screen">
 <div id="zoom">
                 <!-- allows zooming for larger/smaller puzzles, 
                     also contains puzzle + controls in one box
                 -->
 <div id="t">
  <!-- Puzzle Goes Here -->
  <div class="top">
   <div class="row">
    <div class="camera">
     <div id="P1" class="photo"></div>
     <div class="camera-buttons">
      <div class="cell curves box1 bold" onClick="setupSudoku(boxCols,boxRows,boxMapString);document.getElementById('P1').innerHTML=printPuzzleFormatted(8);">Capture Puzzle</div>
      <div class="cell curves box2 bold" onClick='solveSudoku(boxCols, boxRows, boxMapString); printToolBar(7);'>Load Puzzle</div>
     </div>
    </div>
   </div>
  </div>
  <!-- End Puzzle -->
 </div>
 <div id="t3">
  <div class="top">
   <div class="boxrow">
    <div class="row">
      <div id="Bkw" class="cell curves bold" onclick='goBackOneStep()'>&lt;</div>
      <div class="rightbox"> </div>
    </div>
    <div class="row">
      <div id="Fwd" class="cell curves bold" onclick='goFwdOneStep()'>&gt;</div>
      <div class="rightbox"> </div>
    </div>
   </div>
   <div class="boxrow">
    <div class="row">
      <div id="Play" class="cell curves bold" onclick='myPlayer = new replayAll(500);myPlayer.rewind();'>P</div>
      <div class="rightbox"> </div>
    </div>
    <div class="row">
      <div id="X" class="cell curves bold" onclick='startOver()'>X</div>
      <div class="rightbox"> </div>
    </div>
   </div>
  </div>
 </div>

 <div id="t2"><!-- Controls Go Here --></div>
 </div>
 </div> <!-- ended zoom -->
 <div class="rightPhone"></div>
</div>
<div class="spacer"></div>
<pre id="logger2" onMouseOver='Log("Notice", "Mouse is over me now")'>
</pre>

</body>
</html>
