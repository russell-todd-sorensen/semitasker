<animate attributeName="opacity" from=".2" to=".8" dur="3s" begin="2s" fill="freeze" />
<!-- add an id attribute id="ac1" -->
<animateColor id="ac1" attributeName="fill" from="black" to="green" dur="3s" fill="freeze" />

</rect>

 </graphics>
