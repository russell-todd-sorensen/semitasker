<script>
// <![CDATA[ 



function changeConfig(inputId, configProperty) {
	
	var propertyValue,localName,saveFunction;
	
	localName =  document.getElementById(inputId).localName;
	
	switch (localName) {
	case "input":
	  saveFunction = "Data.saveInput";
	  propertyValue = document.getElementById(inputId).value;
		break;
	case "select":
	  saveFunction = "Data.saveSelect";
		propertyValue = $('#' + inputId + ' option::selected').attr('value');
		break;
	}
	
	var origValue = Config[configProperty];
	Config[configProperty] = propertyValue;
	
	Log.Notice("changeConfig property=" + configProperty 
	       + " changed from '" + origValue 
				 + "' to '" + Config[configProperty] + "'");
				 
	var call = saveFunction + "('" + inputId + "','changeConfig'";
  for (var i = 1; i< arguments.length; i++) {
    call = call + ",'" + arguments[i] + "'";
  }
  
  call += ");";
  setTimeout(call, 10);
  return false;
	
}


function doAnimation () {
	animateIndex = 0;
	animateClassIndex = 0;
	points = [];
	Log.Notice("doAnimation...starting");
	Config.pointFunction(Config.rStart,Config.gStart,Config.bStart);
	scheduleFunction(myGraph.drawLine,Config.delay1,true,false);
	scheduleFunction(myGraph.drawPoint,Config.delay1,true,false);
}

function redoAnimationPre(inputId) {
  var delay = Config.delay;
	var type = Config.animationType;
	redoAnimation(delay, type);
}


function redoAnimation(timeout,type) {
	animateIndex = 0;
	animateClassIndex = 0;
	enableCircleLabels();
	if (arguments.length == 1) {
		timeout = parseInt(timeout);
		if (timeout <=0) {
			timeout = 50
		}
	} else {
		var timeout = Config.delay;
	}
	scheduleFunction(myGraph.animateColorsByClass2,timeout,true,true,type)
}

function toggleFormInputType (evt) {
	var id = '#' + $(this).attr('for');
	Log.Notice("toggleFormInputType for id=" + id);
	var parent = $(this).parent();
	var input = d3.select(id);
	var type = $(id).attr('type');
	switch (type) {
	case 'text':
	case 'number':
		// do animation here	
	  var doOne = false;
		var inputType = "text"
	  if (id == "#animateIndex") {
			doOne = true;
		}
		d3.select(id + '-min')
			.html('');
			
		d3.select(id + '-max')
			.html('');
			
	  input
		  .attr('type','range');
		if (doOne) {
			input
		  .attr({
			 min: 0,
			 max: allClassArray[Config.animationType].length
		 });
		}
		
		d3.select(id)
		 .transition()
		 .ease('linear')
		 .delay(0)
		 .duration(1000)
		 .attr('style', "width: 150px;");
		break;
	case 'range':
	  var doOne = false;
		var inputType = "text"
	  if (id == "#animateIndex") {
			doOne = true;
			inputType = "number";
		}
		var maximum = input.attr('max');
		var minimum = input.attr('min');
		
	  input
		  .attr('type',inputType)
			.attr('style',"width: 150px;");
		if (doOne) {
			input
		   .attr({
			  min: 0,
			  max: allClassArray[Config.animationType].length
		  });
		}
		d3.select(id)
		 .transition()
		 .ease('linear')
		 .delay(0)
		 .duration(1000)
		 .attr('style', "width: 50px;");
		 
		d3.select(id + '-min')
		 .transition()
		 .delay(1000)
		 .duration(0)
		 .each('end', function () {
			 d3.select(this)
		     .html(minimum);
		 });
		 
		d3.select(id + '-max')
		 .transition()
		 .delay(1000)
		 .duration(0)
		 .each('end', function () {
			 d3.select(this)
		     .html(maximum);
		 });
		break;
	}
}


function printAngleInfo (angle,arrayRef) {
	
	var index = arrayRef.length;
	var A = {};
	A.index = index;
	A.angle = angle;
	A.angleSine = Math.sin(angle);
	A.angleCose = Math.cos(angle)
	A.angleTan = Math.tan(angle)
	A.angleAtan = Math.atan(angle);
	A.recipAtan = 1/angleAtan;
	
	Log.Notice('angle=' + angle + ' sine=' + A.angleSine);
	Log.Notice('angle=' + angle + ' cosine=' + A.angleCose);
	Log.Notice('angle=' + angle + ' tan=' + A.angleTan);
  Log.Notice('angle=' + angle + ' aTan=' + A.angleAtan);
  Log.Notice('angle=' + angle + ' recipATan=' + A.recipAtan);
	
}


$(document).ready(function(e) {
  var angle;
	for (var i = 1; i<8;i++) {
		angle = i*180/7;
		Log.Notice("/////////////// ANGLE=" + angle + " ////////////");
		printAngleInfo(angle);
	}
	
});

// ]]>
