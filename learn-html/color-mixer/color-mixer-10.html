<script>
// <![CDATA[ 


//var swatchCount = 3;
for (var i = 0; i < 5; i++) {
	swatchIndex = appCounters.swatchIndex++;
	swatches[swatches.length] = new Swatch(generateSwatchName(swatchIndex), swatchIndex);
}
//swatches[swatches.length] = new Swatch('#swatch-2');

function writeSwatchControls(swatchGroup, swatch) {
	var swatchId = getSwatchId(swatch.name);
	var controlGroup = swatchGroup
		.append("g")
		.attr("id", swatchId + "-controls")
			.attr("transform", "translate(0,100)");
	var rgbControls = controlGroup
			.append("g")
			.attr("id", swatchId + "-rgb-controls")
			.attr("transform", "translate(0,25)");
	var x = 0;
	var y = 13;
  var i = 0
	rgbControls
			.append("text")
			.attr("id", swatchId + "-rgb-label")
			.attr("x", x)
			.attr("y", y)
			.attr("class","label")
			.text("RGB");
			
	var rgbValues = rgbControls
			.append("g")
			.attr("id", swatchId + "-rgb-value")
			.attr("transform", "translate(30,0)");
  x = 10;
	var component = ['rd','gd','bd']
	for (comp in component) {

		rgbValues
			.append("use")
			.attr("xlink:href", "#rect-field-3")
			.attr("x", x + i * 38)
			.attr("y", 0);
		rgbValues	
			.append("text")
			.attr("id", swatchId +  "-rgb-" + component[comp])
			.attr("class","text")
			.attr("x", x + 3 + i * 38)
			.attr("y", y)
			.text(swatch[component[comp]]);
		i++;
	}
	
  x = 0;
  i = 0
	var hslControls = controlGroup
			.append("g")
			.attr("id", swatchId + "-hsl-controls")
			.attr("transform", "translate(0,50)");
	
	hslControls
			.append("text")
			.attr("id", swatchId + "-hsl-label")
			.attr("x", x)
			.attr("y", y)
			.attr("class","label")
			.text("HSL");
			
	x = 10;
	var hslValues = hslControls
			.append("g")
			.attr("id", swatchId + "-hsl-value")
			.attr("transform", "translate(30,0)");

	var component = ['h','s','l'];
	var text;
	for (comp in component) {
			text = swatch[component[comp]];
			if (text != "100") {
				if (component[comp] == 's' || component[comp] == 'l') {
					text = text + "%";
				} 
			}
			hslValues
				.append("use")
				.attr("xlink:href", "#rect-field-3")
				.attr("x", x + i * 38)
				.attr("y", 0);
			hslValues	
				.append("text")
				.attr("id", swatchId +  "-hsl-" + component[comp])
				.attr("class","text")
				.attr("x", x + 3 + i * 38)
				.attr("y", y)
				.text(text);
			i++;
	}
	
	x = 0;
  i = 0
	var hexControls = controlGroup
			.append("g")
			.attr("id", swatchId + "-hex-controls")
			.attr("transform", "translate(0,75)");
	
	hexControls
			.append("text")
			.attr("id", swatchId + "-hex-label")
			.attr("x", x)
			.attr("y", y)
			.attr("class","label")
			.text("HEX");
			
	x = 10;
	var hexValues = hexControls
			.append("g")
			.attr("id", swatchId + "-hex-value")
			.attr("transform", "translate(30,0)");

	var component = ['hexValue'];
	var text;
	for (comp in component) {
			text = swatch[component[comp]];

			hexValues
				.append("use")
				.attr("xlink:href", "#rect-field-4")
				.attr("x", x + i * 38)
				.attr("y", 0);
			hexValues	
				.append("text")
				.attr("id", swatchId +  "-hex-" + component[comp])
				.attr("class","text")
				.attr("x", x + 3 + i * 38)
				.attr("y", y)
				.text(text);
			i++;
	}
}

$(document).ready(function(e) {
  writeSvg('#app-0');
});

<div id="app-0"></div>

<svg>
<defs>
<rect id="rect-field-2" stroke="hsl(180,0%,60%)" fill="none" stroke-width="1" height="15" width="25" stroke-linejoin="bevel" />
<rect id="rect-field-30" stroke="hsl(180,0%,60%)" fill="none" stroke-width="1" height="15" width="32" stroke-linejoin="bevel" />
<rect id="rect-field-40" stroke="hsl(180,0%,60%)" fill="none" stroke-width="1" height="15" width="70" stroke-linejoin="bevel" />
</defs>
<g id="swatch-1-controls" transform="translate(100,200)">

 <g id="swatch-1-rgb-controls" transform="translate(0,25)">
	<text id="swatch-1-rgb-label" x="0" y="23" class="label">RGB</text>
	<g id="swatch-1-rgb-value" transform="translate(30,0)">
		<use xlink:href="#rect-field-30" x="10" y="10" />
		<text id="swatch-1-rgb-r" class="text" x="13" y="23" >255</text>
		<use xlink:href="#rect-field-30" x="48" y="10" />
		<text id="swatch-1-rgb-g" class="text" x="51" y="23" >162</text>
		<use xlink:href="#rect-field-30" x="86" y="10" />
		<text id="swatch-1-rgb-b" class="text" x="89" y="23" >102</text>
	</g>
 </g>
 <g id="swatch-1-hsl-controls" transform="translate(0,50)">
	<text id="swatch-1-hsl-label" x="0" y="23" class="label">HSL</text>
	<g id="swatch-1-hsl-value" transform="translate(30,0)">
		<use xlink:href="#rect-field-30" x="10" y="10" />
		<text id="swatch-1-hsl-h" class="text" x="13" y="23" >300</text>
		<use xlink:href="#rect-field-30" x="48" y="10" />
		<text id="swatch-1-hsl-s" class="text" x="51" y="23" >75%</text>
		<use xlink:href="#rect-field-30" x="86" y="10" />
		<text id="swatch-1-hsl-l" class="text" x="89" y="23" >50%</text>
	</g>
 </g>
 <g id="swatch-1-hex-controls" transform="translate(0,75)">
	<text id="swatch-1-hex-label" x="0" y="23" class="label">HEX</text>
	<g id="swatch-1-hex-value" transform="translate(30,0)">
		<use xlink:href="#rect-field-40" x="10" y="10" />
		<text id="swatch-1-hex-rgb" class="text" x="15" y="23" >FFA02B</text>
	</g>
 </g>
 <g id="swatch-1-hex-controls">
	<text id="swatch-1-hex-label" x="0" y="23" class="label">HEX</text>
	<g id="swatch-1-hex-value" transform="translate(30,0)">
		<use xlink:href="#rect-field-2" x="13" y="10" />
		<text id="swatch-1-hex-r" class="text" x="18" y="23" >FF</text>
		<use xlink:href="#rect-field-2" x="51" y="10" />
		<text id="swatch-1-hex-gr" class="text" x="56" y="23" >A0</text>
		<use xlink:href="#rect-field-2" x="89" y="10" />
		<text id="swatch-1-hex-b" class="text" x="92" y="23" >2B</text>
	</g>
 </g>
</g>


</div>
