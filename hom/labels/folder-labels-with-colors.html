<script>

var Labels = {
    participants: [],
    template: function () {
        this.house = null;
        this.pname = null;
        this.docid = null;
        this.role  = null;
        this.extra = null;
        return this;
    },
    participant: function (house,pname,docid,role,extra) {
        this.house = house;
        this.pname = pname;
        this.docid = docid;
        this.role  = role;
        this.extra = extra;
        return this;
    },
    initialized: false,
    initParticipants: function(size) {
        if (!this.initialized) {
            for (var i = 0; i < size; i++) {
                this.participants[i] = new this.template();
            }
            this.initialized = true;
        }
        return this.initialized;
    },
};
