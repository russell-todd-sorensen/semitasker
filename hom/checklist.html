<style>

.page8366 {
	width:  8.5in;
	height: 11in;
	fill: white;
	stroke-width: .5;
	stroke: black;
	
}

.label8366 {
	display: inline-block;
	height: .6667in;
	width: 3.4375in;
	fill: white;
	stroke: tan;
	stroke-width: .5;
	rx: 10;
	ry: 10;
	
}

.house {
	text-anchor: middle;
	font-weight: normal;
	font-size: 14px;
	stroke: none;
	fill: black;
}

.pname {
	text-anchor: start;
	font-weight: bold;
	font-size: 22px;
	stroke: none;
	fill: black;
}

.docid {
	text-anchor: end;
	font-weight: bold;
	font-size: 22px;
	stroke: none;
	fill: black;
}

/* form input styles */

#form1 {
    background-color: rgb(192,192,192);
    padding: 10px;
    position: absolute;
    top: 100px;
    right: 5px;
}

.input-button {
    color: #666;
    float: right;
    font-weight: bold;
    border: 3px solid;
    cursor: pointer;
}
#label-12-pname {
	font-size: 20px;
}

/* what not to show when printing */

#notice {
	color: red;
	font-style: bold;
	width: 300px;
	position: absolute;
	right: 0;
	top: 10px;
	text-align: center;
}

@media print {
	.page8366 {
		display:none;
	}
	#form1 {
		display:none;
	}
	#notice {
		display:none;
	}
	.label8366 {
		stroke: black;
	}
	.null {
		display: none;
	}
}

#checkbox {
    width: 30px;
    height: 30px;
    stroke: black;
    stroke-width: 1px;
    fill: none;
    rx: 3px;
    ry: 3px;
}
.text-item {
    font-style: bold;
    font-size: 35px;
}
.smaller {
    font-size: 25px;
    transform: skew(.5,.5);
}
#document-title {
    font-size: 35px;
    font-weight: bold;
	text-anchor: middle;
	fill: #C00;
}

.name-doc {
    font-size: 18px;
    font-weight: bold;
	alignment-baseline: hanging;
	fill: black;
}

#applicant-name {
	text-anchor: start;

}

#applicant-doc {
	text-anchor: end;

}
</style>

</head>
<body>
<div id="notice">When printing, remove headers, footers and margins</div>
<div id="form1">
<form id="controls">
<input type="text" name="data" id="data" value="">
<fieldset>
<legend onClick="togglePanel('panel','panel-4','panel-2');" style="cursor: pointer" title="Click to Minimize/Expand">Participant Data</legend>
<ul id="panel">
 <li><label for="editIndex">Edit Index:</label>
     <input type="number" min="0" max="29" step="1" name="editIndex" id="editIndex" onChange=""/>
 </li>
 </ul>
</fieldset>
</form>

</div>
