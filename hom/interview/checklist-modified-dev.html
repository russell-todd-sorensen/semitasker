<html>
<head>
 <title>House of Mercy: Participant Interview Checklist</title>

</style>

<body>

<script>
newQuestion('name','Participant Name','Name of Applicant',true,64);
newQuestion('doc','DOC #/ID','DOC number or Offender Id',true,64);
newQuestion('date_of_interview','Date of Interview','Date interview was conducted by HOM',true,64,'date','blank');
newQuestion('time_of_interview','Time of Interview','Time interview was conducted by HOM',true,64,'time','blank');
newQuestion('location','Location Being Housed','',true,1,'select','--Western Washington --,1 Timothy,2 Timothy,Barnabas,Genesis 3,Israel,John,Joshua,Light,Luke,Mark,Matthew,Paul,Peter,Romans,Zion,-- Eastern Washington --,Galatians,James,Philippians');
newQuestion('county_applied_for','County applied for','Which county',true,1,'select','King,Pierce,Snohomish,Spokane,Yakima');
newQuestion('out_of_county','Out of County','??',true,1,'radio','Yes,No');
newQuestion('level','Level','Sex Offender Level',true,1,'select','1,2,3,N/A');
newQuestion('isrb_releasable','ISRB Releasable','Has the applicant been found releasable by the ISRB?',true,1,'radio','Yes,No,N/A');

newQuestion('age','Age','Age of Applicant',true,2,'integer','18,99');
newQuestion('time_in_prison','Time in Prison','Time served by offender.',true,16);
newQuestion('criminal_history','Criminal History','Applicants criminal history.',true,128,'textarea','5,40');
newQuestion('drug_alcohol_use','Drug &amp; Alcohol Use','Past drug use of applicant',true,128,'textarea','3,40');
newQuestion('clean_days','Clean Days','Maximum number of clean days while not incarcerated.',true,16);
newQuestion('sotp_required','SOTP','Is offender required to take SOTP upon release',true,1,'radio','Yes,No');
newQuestion('infraction_history','Infractions','Infractions offender committed during time in prison.',true,128,'textarea','4,40');
newQuestion('triggers','Triggers','Ask applicant to explain any triggers to returning to past behaviors.',true,128,'textarea','4,40');
newQuestion('avoiding_triggers','Avoiding Triggers','What has applicant done to keep from falling into cycle.',true,128,'textarea','4,40');

newQuestion('travel','Travel Arrangements','How is the applicant planning on getting from prison to HOM.',true,128,'textarea','4,40');
newQuestion('pay_method','Method of Payment','How is the applicant planning on paying program fees.',true,64);
newQuestion('photos','Photos','Can we get a current photo from the applicant.',true,1,'radio','Yes,No');

newQuestion('program_stipulations','Program Stipulations','Has the offender agreed to the program stipulations?',true,1,'checkbox','Yes');
newQuestion('mandatory_meetings','Mandatory Meetings','Inform applicant of the three mandatory meetings.',true,1,'radio','Agrees,does not agree');
newQuestion('curfew','Curfew','Inform applicant of curfew stipulations, set initial curfew.',true,128);
newQuestion('shared_rooms','Shared Rooms','Inform applicant of shared living arrangements.',true,1,'checkbox','Yes');
newQuestion('house_leaders','House Leaders','Explain House Leaders to applicant',true,1,'checkbox','Yes');

newQuestion('approved','Approved','Accepted into HOM Program',true,1,'radio','Yes,No');
newQuestion('housing_roster','Housing Roster','What is this??',true,1,'checkbox','Yes');
newQuestion('point_of_contact','Point of Contact','Pastor James is the Point of Contact.',true,1,'checkbox','Yes');

newQuestion('counselor','Counselor','Name of offender&apos;s counselor.',true,128);
newQuestion('counselor_phone','Counselor&apos;s Phone Number','Phone number of offender&apos;s counselor.',true,64);
newQuestion('counselor_email','Counselor&apos;s Email','Email address of offender&apos;s counselor.',true,64);
newQuestion('confirmation_email','Confirmation Email Sent','Confirm sending counselor email.',true,1,'radio','Yes,No');
newQuestion('finalize','Save to Database','Save the interview to the databaase.',true,1,'button','submitForm("save");');

var showAddress = function (id) {
    var selector = '#' + id + " option:selected";
    var house = $(selector).val();
    Log.Notice('house =' + house);
}

$(document).ready(function() {
    //Log.Remove();
    Log.Show();
    initForm('#form1 #panel');
    Data.saveSelect('location','showAddress');
    $('#location').attr('onchange','Data.saveSelect("location","showAddress");');
 
});


</script>
<div id="container">
<form id="form1">
<fieldset>
<legend>Participant Interview Form</legend>
<ul id="panel">
<!-- Questions will go here -->
</ul>
</fieldset>
</form>

</div>

</body>
</html>
