];

var formIds = {
	editIndex: 'editIndex',
	house: 'house',
	docid: 'docid',
	pname: 'pname'
};


function setEditLabelIndex ( evt ) {

	var data = this.id;
	var re = /(label-)([0-9]*)/;
	var match =  data.match(re);
	$('#' + formIds.editIndex).val(match[2]);
	Log.Notice('wow it worked data=' + data + ' match=' + match[2]);
}

$(document).ready(function() {
  createLabels(9, 'svg',ParticipantData);
  
 // .bind('click',setEditLabelIndex);
  var labels = $('.label8366');
  var node;
  for (i=0; i< labels.length;i++) {
  	  node = labels[i].id
  	  $('#' + node).bind('click',i,setEditLabelIndex);
  }
});

</script>
