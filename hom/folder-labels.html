<script>
var labelData = {
	label: {
		x: 51,
		dx: 384,
		y: 48,
		dy: 64
	},
	house: {
		x: 208,
		dx: 400,
		y: 61,
		dy: 64
	},
	pname: {
		x: 55,
		dx: 385,
		y: 96,
		dy: 64
	},
	docid: {
		x: 375,
		dx: 383,
		y: 96,
		dy: 64
	}
}

function getRow (index) {
	return Math.floor(index/2);
}
	
function getCol (index) {
	return index % 2;
}

function getLabelX (index) {
	return labelData.label.x + getCol(index) * labelData.label.dx;
}
function getLabelY (index) {
	return labelData.label.y + getRow(index) * labelData.label.dy;
}

function getItemX (item, index) {
	return labelData[item].x + getCol(index) * labelData[item].dx;
}
function getItemY (item, index) {
	return labelData[item].y + getRow(index) * labelData[item].dy;
}

function generateLabel (index,svgId) {

	var svg = d3.select('#' + svgId);
	svg
	 .append('rect')
	 .attr('id','label-' + index)
	 .attr('class','label8366')
	 .attr('x',getItemX('label',index))
	 .attr('y',getItemY('label',index));
	 
	 svg
	  .append('text')
	  .attr('id','label-' + index + '-house')
	  .attr('class','house')
	  .attr('x',getItemX('house',index))
	  .attr('y',getItemY('house',index));
	  
	 svg
	  .append('text')
	  .attr('id','label-' + index + '-pname')
	  .attr('class','pname')
	  .attr('x',getItemX('pname',index))
	  .attr('y',getItemY('pname',index));
	  
  	 svg
	  .append('text')
	  .attr('id','label-' + index + '-docid')
	  .attr('class','docid')
	  .attr('x',getItemX('docid',index))
	  .attr('y',getItemY('docid',index)); 
	
}
	
$(document).ready(function() {
  generateLabel(7);
});


</script>
