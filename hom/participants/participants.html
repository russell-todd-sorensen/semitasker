body, html {
    padding: 0;
    margin: -3px;
    width: 450px;
    font-family: "Lucida Sans Unicode", "Lucida Grande", sans-serif;
}

/* override #panel  styles */
#panel {
    padding: 0;
    margin: 0;
}
#panel fieldset {
    border-width: 2px;
    width: 458px;
    font-family: "Lucida Sans Unicode", "Lucida Grande", sans-serif;
    font-size: 1.2em;
}
#panel h3 {
    width: 99%;
    padding: 3px;
    background-color: rgba(0,0,0,.1);
}

#panel h3 span {
    margin: auto;
    padding: 0;
    display: block;
    width: 40%;
}

#panel input,
#panel input[type="range"] {
    display: inline-block;
    width: 280px;
    height: 1.0em;
    font-size: 1.5em;
    font-family: "Lucida Sans Unicode", "Lucida Grande", sans-serif;
    color: darkolivegreen;
}

#panel li.expand span {
    display: inline-block;
    width: 4em;
    text-align: right;
    font-family: "Lucida Sans Unicode", "Lucida Grande", sans-serif;
}

#panel select {
    width: 283px;
    height: 1.5em;
    font-family: "Lucida Sans Unicode", "Lucida Grande", sans-serif;
}

.cust {
    list-style: none;
    cursor: pointer;
    width: 445px;
    padding-top: 2px;
    padding-left: 3px;
    color: #202b0d; /*#364817; */
}
.cust:focus {
    background-color: #d3d3d3;
    border: 2px solid darkolivegreen;
    outline-color: darkolivegreen;
}

.icon-people:before {
  content: "\65\09\09 ";
  vertical-align: -2px;
  color: darkolivegreen;
}

#container {
    vertical-align: top;
    padding: 0;
    margin: 0;
}

#selection, 
#profile {
    display: inline-block;
    width: 450px;
    vertical-align: top;
    padding-left: 8px;
    margin-left: 5px;
    margin-top: 3px;
}

#profile {
    background-color: #d3d3d3;
    border: solid darkolivegreen 2px;
}
#profile label {
    font-weight: bold;
    vertical-align: top;
}
#profile pre {
    display: inline-block;
}

.active {
    font-weight: normal;
}

.notActive {
    font-weight: bold;
    color: #FF0000;
}
.notActive:before {
    content: 'Not Active:';
    color: black;
}

#accountTable {
    margin-left: 4px;
    width: 440px;
    border-collapse: collapse;

}
#accountTable td,
#accountTable th {
    border: 1px solid black;
}

#accountTable span.positive {
    color: darkgreen;
    font-weight: bold;
}
#accountTable legend {
    background-color: silver;
}
#accountTable span.negative {
    color: darkred;
    font-weight: bold;
}
#accountTable th {
    background-color: #aaa;
}
#accountTable td {
    text-align: right;
}

#accountTable tr:nth-child(odd) {
    background-color: #ccc;
}
#lastTransaction #accountTable {
    width: 440px;
    font-size: .9em;
}
.notes {
    width: 440px;
    font-size: .9em;
}

<form id="panel" onSubmit="javascript:return false;">
<fieldset>
<h3><span>Participant Search</span></h3>
<ul>
 <li><label for="fieldToSearch">Search Field:</label>
 <select id="fieldToSearch" tabIndex="7"
  onChange="Customer.configureSearchField('fieldToSearch')">
   <option value="search">All Fields</option>
   <option value="name">Name</option>
   <option value="doc">DOC #</option>
   <option value="cco">CCO</option>
   <option value="house">House</option>
   <option value="address2">Address</option>
   <option value="voucher">Voucher</option>
   <option value="ctype">Program Role</option>
   <option value="dob">Birthdate</option>
   <option value="notes">Notes</option>
  </select>
  </li>
 <li><label for="searchList">List:</label>
 <select id="searchList" name="searchList"  tabIndex="8"
  onChange="Customer.configureSearchList('searchList')">
   <option value="active" selected="selected">Active</option>
   <option value="all">All</option>
  </select>
  </li>
  <li><label for="outputType">Output Type</label>
  <select id="outputType" name="outputType" tabIndex="7"
   onChange="Customer.configureOutputType('outputType')">
    <option value="list" selected>Link List</option>
    <option value="csv">CSV/Database</option>
    <option value="csv-pastor-james">CSV for Pastor James</option>
    <option value="csv-all">CSV/All</option>
    <option value="csv-website">CVS/Website</option>
    <option value="json">JSON</option>
  </select>
  </li>
  <li><label for="searchTerms">Search For:</label>
  <input type="text" id="searchTerms" name="searchTerms" tabIndex="9"
   onKeyUp="Customer.search('searchTerms','#selection');" />
  </li>
 </ul>
 </fieldset>

</form>
<div id="container">
<div id="selection"></div>
<div id="profile"></div>
<a href="javascript:location.reload(true)">Refresh Page</a> <a href="csv-pastor-james-2.tcl">CSV File</a>
