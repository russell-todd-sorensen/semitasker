<script>


var extraInfo = false;

var toggleExtraInfo = function(id,ref) {

    buttonId = ref.id;
    if (extraInfo) {
        $('#' + id).hide();
        $('#' + buttonId).html("Show More");
        extraInfo = false;
    } else {
        $('#' + id).show();
        $('#' + buttonId).html("Show Less");
        extraInfo = true;
    }
    return false;
}

$(document).ready(function() {

    console.log("Starting to get data");

    loadXHRFile("./data/customer-transactions.csv",getCustomerTransactionsCSV);

    Log.Remove();

    searchList = 'all';

});

<form id="panel" onSubmit="javascript:return false;">
<fieldset id='search-form'>
<h3><span>Participant Search</span></h3>

 <li><label for="fieldToSearch">Search Field:</label>
 <select id="fieldToSearch" tabIndex="7"
  onChange="Customer.configureSearchField('fieldToSearch')">
   <option value="search">All Fields</option>
   <option value="name">Name</option>

 <li id='list'><label for="searchList">Participants:</label>

   <span class='radio-option'><input
    type='radio' name='searchList' id='searchList' onChange='Customer.configureSearchList("searchList")' value='active'> Active</span>
   <span class='radio-option'><input
   type='radio' name='searchList' id='searchList' onChange='Customer.configureSearchList("searchList")' value='all'> All</span>
  </span>
  </li>
  <li style="display:none;"><label for="outputType">Output Type</label>
  <select id="outputType" name="outputType" tabIndex="7"
   onChange="Customer.configureOutputType('outputType')">

    <option value="csv-pastor-james">CSV for Pastor James</option>
