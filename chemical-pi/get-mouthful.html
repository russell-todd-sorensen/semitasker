<script>
var previousIndex;
var currentIndex;
var nextIndex;

var previousElement;
var currentElement;
var nextElement;

var previous;
var current = document.URL.split('?')[1];
var next;

if (current === undefined) {
    current = ''
}

function pixelAdjust (string) {
    var charArray = string.split('');
    var length = charArray.length;
    var baseChars = (13.5-length)/2;

    //if (length >= 12) {
        //charArray = [];
        //length = 0;
      //  baseChars = 0;
    //}
    var adjust = 0;
    var base = baseChars * 8;

    for (var i = 0; i<length; i++) {
      switch (charArray[i]) {
        case 'i':
        case 'l':
        case 'I':
          adjust -= 3;
          break;
        case 'f':
        case 't':
        case 'r':
          adjust -= 1;
          break;
        case 'w':
        case 'm':
          adjust += 2;
          break;
        case 'W':
        case 'M':
        case 'G':
        //case 'C':
          adjust += 3;
          break;
        default:
          break;
      }
    }
    return base -= adjust;
}

function atomicNumberPixels (atomicNumber) {

    return  (-.1 + .70 * (  '' + atomicNumber).split('').length);

}

function setup() {
    currentElement = getElement('symbol', current);
    currentIndex = currentElement.atomicNumber;

    if (currentIndex == -1) {
      previousIndex = -1;
    } else {
      previousIndex = currentIndex-1;
    }
    previousElement = getElement('atomicNumber', previousIndex);
    previous = previousElement.symbol;

    nextIndex = currentIndex+1;
    if (nextIndex >= getPeriodicTableLength()) {
      nextIndex = -1;
    }
    nextElement = getElement('atomicNumber', nextIndex);
    next = nextElement.symbol;

    mouthfulString =  getMouthful(currentIndex);
    mouthfulTitleString = currentElement.symbol + ' ' + mouthfulString + nextElement.symbol;


    var curPixels = pixelAdjust(currentElement.element) +1;
    var nxtPixels = pixelAdjust(nextElement.element) +1;
    console.log('curPixels=' + curPixels + ' nsxPixels=' + nxtPixels);

    var curANwidth =  atomicNumberPixels(currentElement.atomicNumber);

    $('#current-form').attr('href','?'+previous).html('<span style="padding-left:'
      + curPixels +'px;">'
      + currentElement.element
      + '</span><span class="an" style="width:'
      + curANwidth
      + 'em;">'
      + currentElement.atomicNumber
      + '</span>');

    var nxtANwidth =  atomicNumberPixels(nextElement.atomicNumber);

    $('#next-form').attr('href','?'+next).html('<span style="padding-left:'
      + nxtPixels +'px;">'
      + nextElement.element
      + '</span><span class="an" style="width:'
      + nxtANwidth
      +'em;" >'
      + nextElement.atomicNumber
      + '</span>');
    $('title').html(mouthfulTitleString);
    $('#mouthful').html('<span class="an">&nbsp;' + mouthfulString + '</span>');
}

$(document).ready(function() {

    loadXHRFile("./data/periodic-table-data.csv",getPeriodicTableCSV);

});

</script>
