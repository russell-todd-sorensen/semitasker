<script>
function longText(text, n) {
  const len = text.length;
  let result = "";
  for (let i = 0, letter; i < len; i++) {
    letter = text[i];
    switch (letter) {
      case "a":
      case "e":
      case "i":
      case "o":
      case "u":
        //uppercase
      case "A":
      case "E":
      case "I":
      case "O":
      case "U":
        result += letter.repeat(n);
        break;
        // what about internationalization?
      default:
        result += letter;
        break;
    }
  }
  return result;
}

var testStrings = function(

        input = strings[i];
        result = longText(input.text,input.n);
        if (result===input.expected) {
            pass = true;
            passed++;
        } else {
            pass = false;
        }
        input.pass = pass;
        input.result = result;
        details.push(input)

    return details;

}
