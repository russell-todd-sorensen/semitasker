/**

var restoreIpAddresses = function(s) {

    iterations = 0;
    var digits = s.split("");

    var results = divide(digits,4,255)
    iterationsArray.push([s,iterations,results])
    return results

};

var iterations = 0;
var iterationsArray = [];

// Will address zeros in ip address string
// Assume that string does not begin with zeros...
var divide = function(digitArray,depth,max) {
    depth--;
    var len = digitArray.length
    var minlen = len < 3 ? len : 3;
    var resultList = [];
    var tails = [];
    var k;
    var pushArray;
    var temp, next;
    var breakHere = false;

    if (depth == 0 && digitArray.length < 4) {
        breakHere = true;
    }

    for (var i=0,total=0;i<minlen;i++) {
        next = parseInt(digitArray[i])

        if (next == 0) {
            breakHere = true;
        }

        total = total * 10 + next

        k = i+1;

        if (total == 0 && depth == 1 && digitArray.length < 6) {
            breakHere = true;
        }

        if (total <= max) {
            if (k==len && depth == 0) {
                resultList.push("" + total);
                continue
            }
            if (total == 0 && depth == 0) {
                // too much left over stuff
                break;
            }
            if (depth == 0) {
                continue
            }

            pushArray = [];
            for (var j=k;j<len;j++) {
                pushArray.push(digitArray[j])
            }

            iterations++;
            tails = divide(pushArray,depth,max);

            if (tails.length>0) {
                var stop = 1; // to catch debugger

                for (var r=0;r<tails.length;r++) {
                    temp = "" + total + "." + tails[r]
                    resultList.push(temp)
                }
            }
            if (total == 0) break
        }
    }
    return resultList
}
