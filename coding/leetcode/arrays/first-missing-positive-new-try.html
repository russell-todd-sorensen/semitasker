<script>
/*
Given an unsorted integer array, find the smallest missing positive integer.

Example 1:

Input: [1,2,0]
Output: 3
Example 2:

Input: [3,4,-1,1]
Output: 2
Example 3:

Input: [7,8,9,11,12]
Output: 1
Note:

Your algorithm should run in O(n) time and uses constant extra space.
*/
/**
 * @param {number[]} nums
 * @return {number}
 */
 var firstMissingPositive = function(nums) {

    let nLen = nums.length,
        max = nLen+1,
        min = 1,
        maxMin = max,
        minMin = min,
        val;

    for (let i=0;i<nLen;i++) {
        val = nums[i];
        if (val > max) {
            maxMin--
        }
        if (val < min) {
            maxMin--
        }
        if (val < maxMin && val >= min) {
            minMin++
            min++
        }
    }
    return {nums:nums,min:min,max:max,minMin:minMin,maxMin:maxMin}
};
let result = 0;
console.log ("result = " + result)


</script>
