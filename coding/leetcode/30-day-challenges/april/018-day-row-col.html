<!--

Minimum Path Sum

Given a m x n grid filled with non-negative numbers, find a path 
from top left to bottom right which minimizes the sum of all 
numbers along its path.

Note: You can only move either down or right at any point in 
time.

Example:

Input:
[
  [1,3,1],
  [1,5,1],
  [4,2,1]
]
Output: 7
Explanation: Because the path 1→3→1→1→1 minimizes the sum.

1 - 3 - 1
|   |   |
1 - 5 - 1
|   |   |
4 - 2 - 1

[[1,3,1],[1,5,1],[4,2,1]]
-->
<script>
/**
 * @param {number[][]} grid
 * @return {number}


 Changed terminology to rows and cols
 */


var minPathSum = function(grid) {

    let cols = grid[0].length,
        rows = grid.length,
        maxCol = cols-1,
        maxRow = rows-1,
        paths = [],
        path,
        len,
        min = Infinity,
        found,
        col = 0,
        row = 0;

    paths.unshift([grid[row][col],[row,col]]);

    while (paths.length >0) {

        found = false;
        path  = paths.pop();
        len   = path[0];
        row   = path[1][0];
        col   = path[1][1];

        if (col<maxCol) {
            paths.unshift([len+grid[row][col+1],[row,col+1]]);
            found = true;
        }
        if (row<maxRow) {
            paths.unshift([len+grid[row+1][col],[row+1,col]]);
            found = true;
        }
        if (!found) { // end of path
            if (len<min) {
                min = len;
            }
        }
    }
    return min;

};
</script>
