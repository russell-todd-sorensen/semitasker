<!-- 
    Backspace String Compare
Given two strings S and T, return if they are equal when both are typed into empty text editors. # means a backspace character.

Example 1:

Input: S = "ab#c", T = "ad#c"
Output: true
Explanation: Both S and T become "ac".
Example 2:

Input: S = "ab##", T = "c#d#"
Output: true
Explanation: Both S and T become "".
Example 3:

Input: S = "a##c", T = "#a#c"
Output: true
Explanation: Both S and T become "c".
Example 4:

Input: S = "a#c", T = "b"
Output: false
Explanation: S becomes "c" while T becomes "b".
Note:

1 <= S.length <= 200
1 <= T.length <= 200
S and T only contain lowercase letters and '#' characters.
Follow up:

Can you solve it in O(N) time and O(1) space?
-->

<script>
/**
 * @param {string} S
 * @param {string} T
 * @return {boolean}
 */

 /*
    I'm thinking it is best to work from the end
    and do one string before starting the second.
 */
 var backspaceCompare = function(S, T) {
        S = S.split("");
        T = T.split("");
    let sLen = S.length,
        tLen = T.length,
        sfLen = 0, //found length of S string.
        tfLen = 0,
        sWriteIndex = sLen-1,
        sReadIndex = sWriteIndex+0,
        removeCount = 0,
        char;
    for (let i=sReadIndex;i>=0;i--) {
        char = S[i];
        switch (char) {
        case "#": 
            removeCount++;
            break;
        default: 
            if (removeCount) {
                removeCount--;
            } else {
                S[sWriteIndex] = char;
                sfLen++;
                sWriteIndex--
            }
            break;
        }
    }

    let tReadIndex = tLen-1;
    removeCount = 0;
    
    for (let i=tReadIndex;i>=0;i--) {
        char = T[i];
        switch (char) {
        case "#": 
            removeCount++;
            break;
        default: 
            if (removeCount) {
                removeCount--;
            } else {
                if (sfLen-tfLen<1 || S[sLen-tfLen-1] != char) {
                    return {tf:false,sl:sfLen,tl:tfLen};
                }
                tfLen++;
                tReadIndex--;
            }
            break;
        }
    }
    if (sfLen != tfLen) {
        return {tf:false,sf:sfLen,tf:tfLen}
    }

    return {tf:true,res:S.slice(sReadIndex-sfLen+1).join("")}
};
