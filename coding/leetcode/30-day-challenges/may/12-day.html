<!--
Single Element in a Sorted Array
You are given a sorted array consisting of only integers 
where every element appears exactly twice, except for one 
element which appears exactly once. Find this single element 
that appears only once.


Example 1:

Input: [1,1,2,3,3,4,4,8,8]
Output: 2
Example 2:

Input: [3,3,7,7,10,11,11]
Output: 10
 

Note: Your solution should run in O(log n) time and O(1) space.
-->
<script>
/**
 * @param {number[]} nums
 * @return {number}
 */
var singleNonDuplicate = function(nums) {

    let len       = nums.length,
        start     = 0,
        end       = len-1,
        subLen    = end - start + 1,
        highId    = Math.floor(subLen/2),
        lowId     = highId - 1,
        diff      = nums[highId] - nums[lowId],
        lowStart  = start,
        lowEnd    = lowId-1,
        highStart = highId+1,
        highEnd   = end,
        lowLen    = lowEnd-lowStart + 1,
        highLen   = highEnd-highStart + 1,
        found     = false;

        if (diff == 0) {
            if (lowLen % 2 == 1) { // take low nums
                start     = lowStart
                end       = lowEnd
                subLen    = end - start + 1
                highId    = Math.floor(subLen/2),
                lowId     = highId - 1,
                diff      = nums[highId] - nums[lowId]
                lowStart  = start
                lowEnd    = lowId  - 1
                highStart = highId + 1
                highEnd   = end
                lowLen    = lowEnd - lowStart + 1
                highLen   = highEnd - highStart + 1
            }
        }

    while (!found) {break}



};
</script>
