<script>
<![CDATA[

var changefont = function(size,id) {
    var elem = document.getElementById(id)
    elem.style['fontSize']=size;
};

setTimeout('changefont("10em","text1")',5000);

]]>
</script>
<style>
#text1 {
    fill: orange;
    stroke: black;
    stroke-width: 1px;
    font-size: 3em;
    font-family: Arial;
}
</style>
<image
    id="imageFilter"
    xlink:href="../images/Butterfly%206.jpg" />
