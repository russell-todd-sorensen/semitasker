var addressStats = function (inArray,slice) {
    let stats = new Map(),
        len   = inArray.length,
        i     = 0;

    for (let key;i<len-slice;i++) {
        key = inArray.slice(i,slice+i).join("");
        if (!stats.get(key)) {
            stats.set(key,1);
        } else {
            stats.set(key,(stats.get(key)+1));
        }
    }
    return stats;
}
