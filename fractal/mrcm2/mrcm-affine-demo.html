function generatePoints(m,p,count=numPoints) {
    var rangeList = [];
    for (var i = 0; i<m.length;i++) {
        rangeList[i] = m[i].pct;
    }
    var i = 0;
    var r = 0;
    p[i] = {x:m[0].e,y:0,r:0};
    while (i<count) {
        r = getRangeIndex(rangeList);
        p[i+1] = {
            x:m[r].a * p[i].x + m[r].b * p[i].y + m[r].e,
            y:m[r].c * p[i].x + m[r].d * p[i].y + m[r].f,
            r:r
        };
        i++;
    }
}

    }
}
