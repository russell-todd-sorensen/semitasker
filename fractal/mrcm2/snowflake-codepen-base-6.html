<!DOCTYPE html>
<html lang="en-US">
<head>
<meta charset="utf-8" >
<title>SnowFlake CPC Challenge</title>
</script>
</head>
<body>
<div id="no-hide">
 <svg id="svg" x="0" y="0" height="768" width="768" viewBox="0 0 768 768">
<defs>
<style>
#dashed-pos-boundary {
    stroke-width: 1;
    stroke-dasharray: 5 2; 
    stroke: tan;
    fill: none;
}
#svg g:nth-of-type(2n) {
   /* fill: inherit; */
}

#svg #c1 {
    fill: inherit;
}

#g0 use,
#g1 use,
#g2 use,
#g3 use,
#g4 use,
#g5 use,
#g6 use,
#c1 {
    fill: inherit;
    stroke: black;
    stroke-width:1px;
}

#svg use[href="#c1"] {
    opacity: 0.85;
}
#svg use[href="#c1"]:nth-of-type(1) {
    fill:rgb(89,255,0);
}
#svg use[href="#c1"]:nth-of-type(2) { 
    fill:rgb(166,0,255);
}
#svg use[href="#c1"]:nth-of-type(3) {
    fill:rgb(255,0,89);
}
#svg use[href="#c1"]:nth-of-type(4) {
    fill:rgb(255,255,0);
}
#svg use[href="#g4"]:nth-of-type(1) { 
    fill:rgb(89,255,0);
}
#svg use[href="#g5"]:nth-of-type(2) { 
    fill:rgb(166,0,255);
}
#svg use[href="#g6"]:nth-of-type(4) {
    fill:rgb(255,0,89);
}
#svg use[href="#g5"]:nth-of-type(3) {
    fill:rgb(255,255,0);
}
#svg use[href="#g0"] {
    opacity: 1;
}
#svg use[href="#g0"]:nth-of-type(1) { /*3n-1 */
    fill:rgb(89,255,89);
}
#svg use[href="#g1"]:nth-of-type(2) {
    fill:rgb(255,89,0);
}
#svg use[href="#g2"]:nth-of-type(3) {
    fill:rgb(255, 0, 89);
}
#svg use[href="#g3"]:nth-of-type(4) {
    fill:rgb(89,0,255);
}

</style>
<circle id="c1" class="primitive" x="0" y="0" cx="320" cy="320" r="300" />
<g id="g0">
    <use href="#c1" transform="matrix(0.37 0.642 -0.642 0.37 406.7840 -3.9040)"/>
    <use href="#c1" transform="matrix(0.255 0 0 0.255 238.464 429.696)"/>
    <use href="#c1" transform="matrix(0.255 0 0 0.255 73.344 142.848)"/>
    <use href="#c1" transform="matrix(0.255 0 0 0.255 403.5840 142.848)"/>
</g>
<g id="g1">
    <use href="#g0" transform="matrix(0.37 0.642 -0.642 0.37 406.7840 -3.9040)"/>
    <use href="#g0" transform="matrix(0.255 0 0 0.255 238.464 429.696)"/>
    <use href="#g0" transform="matrix(0.255 0 0 0.255 73.344 142.848)"/>
    <use href="#g0" transform="matrix(0.255 0 0 0.255 403.5840 142.848)"/>
</g>
<g id="g2">
    <use href="#g1" transform="matrix(0.37 0.642 -0.642 0.37 406.7840 -3.9040)"/>
    <use href="#g1" transform="matrix(0.255 0 0 0.255 238.464 429.696)"/>
    <use href="#g1" transform="matrix(0.255 0 0 0.255 73.344 142.848)"/>
    <use href="#g1" transform="matrix(0.255 0 0 0.255 403.5840 142.848)"/>
</g>
<g id="g3">
    <use href="#g2" transform="matrix(0.37 0.642 -0.642 0.37 406.7840 -3.9040)"/>
    <use href="#g2" transform="matrix(0.255 0 0 0.255 238.464 429.696)"/>
    <use href="#g2" transform="matrix(0.255 0 0 0.255 73.344 142.848)"/>
    <use href="#g2" transform="matrix(0.255 0 0 0.255 403.5840 142.848)"/>
</g>
<g id="g4">
    <use href="#g3" transform="matrix(0.37 0.642 -0.642 0.37 406.7840 -3.9040)"/>
    <use href="#g3" transform="matrix(0.255 0 0 0.255 238.464 429.696)"/>
    <use href="#g3" transform="matrix(0.255 0 0 0.255 73.344 142.848)"/>
    <use href="#g3" transform="matrix(0.255 0 0 0.255 403.5840 142.848)"/>
</g>
<g id="g5">
    <use href="#g4" transform="matrix(0.37 0.642 -0.642 0.37 406.7840 -3.9040)"/>
    <use href="#g4" transform="matrix(0.255 0 0 0.255 238.464 429.696)"/>
    <use href="#g4" transform="matrix(0.255 0 0 0.255 73.344 142.848)"/>
    <use href="#g4" transform="matrix(0.255 0 0 0.255 403.5840 142.848)"/>
</g>
<g id="g6">
    <use href="#g5" transform="matrix(0.37 0.642 -0.642 0.37 406.7840 -3.9040)"/>
    <use href="#g5" transform="matrix(0.255 0 0 0.255 238.464 429.696)"/>
    <use href="#g5" transform="matrix(0.255 0 0 0.255 73.344 142.848)"/>
    <use href="#g5" transform="matrix(0.255 0 0 0.255 403.5840 142.848)"/>
</g>
</defs>

<g id="euclidian-transform-xy-plane">
    <path id="dashed-pos-boundary" d="M 0 640 h 640 v -640"/>
    <line y1="0" x1="-100%" x2="100%" y2="0" stroke="black" stroke-width="1"/>
    <line x1="0" y1="-100%" y2="100%" x2="0" stroke="black" stroke-width="1"/>
</g>

<filter id="hrotate">
<feColorMatrix type="hueRotate" values="0" >
    <animate attributeName="values"
        start="0s" from="0" to="360"
        dur="20s" repeatCount="1" />
</feColorMatrix>
</filter>

<g id="composition-table" filter="url(#hrotate)">
    <use id="show" href="#g6" transform="scale(1.0)"/>
</g>
</svg>
</div>
</body>
</html>
