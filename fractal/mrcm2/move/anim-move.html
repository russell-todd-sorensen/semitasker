<!DOCTYPE html>
<html lang="en-US">
<head>
<meta charset="utf-8" >
<title>100 Prisoners&apos; Strategy</title>
<link rel="stylesheet" href="/css/main.css" >
<link rel="stylesheet" href="css/anim-move-form.css">
<link rel="stylesheet" href="css/anim-move-grid.css" >

<script src="https://ajax.googleapis.com/ajax/libs/d3js/3.5.17/d3.min.js" defer ></script>

<body>

<div id="controls">
<form id="form1"
    action=""
    method="GET"
    oninput="rows.value=Math.ceil(parseInt(gSize.value)/parseInt(cols.value))"
    onSubmit="() => {return false;}">
<fieldset id="fs1">
<ul id="ul1">
<li>
    <label for="gSize">Prisoners</label>
    <input id="gSize" name="gSize" value="10" type="number" min="1" step="1" >
</li>
<li>
    <label for="cols">Columns</label>
    <input id="cols" name="cols" value="5" type="number" min="1" step="1" >
</li>
<li>
    <label>Rows</label><output id="rows" name="rows" form="form1" ></output>
</li>
</ul>
<ul id="ul2">
<li>
    <input type="button" value="Setup File Boxes" onClick="myPrisonerSearch.setupGrid('svg-container');">
</li>
<li>
    <input type="button" value="Run Strategy" onClick="initFollowNumbers('form1');">
</li>
</ul>
</fieldset>
</form>
</div>
<div id="file-box-room">
    <p>ooo</p>
</div>
<div id="ideasAndCommentary" >
<li>
    intro first show how to sort 100 items in only 100 operations.
</li>
</div>

    width="100%"

<style id="svg-styles">
svg#svgvis {
    fill:transparent;
    background-color:transparent;
    stroke:white;
    stroke-width:2;
}
svg g#main rect#bg,
svg g#main ellipse#ellipse1 {

    background-color: transparent;
    stroke: white;
    stroke-width: 2;
}
#path3 {
    stroke: yellow;
    stroke-width:2;
}
#path4 {
    stroke: cyan;
    stroke-width:2;
}
#path1 {
    stroke: purple;
    stroke-width:2;
}
#item {
    stroke: black;
    stroke-width: 1;
    fill: transparent;
    text-anchor:middle;
    font-size:3em;
}
#item text,
#item-rect {
    stroke: inherit;
    stroke-width: inherit;
    font-size: inherit;
    fill: inherit;
    text-anchor: inherit;
}
#file-box-room #atext text,
#file-box-room #col-heads text,
#file-box-room #row-heads text,
#file-box-room #data-grid text {
    stroke:none;
    font-size: 3em;
    text-anchor:middle;
    transform: translate(1em,1.3em);
    fill:black;
}
#a2bPath {
    fill:none;
    stroke:rgba(154, 205, 50,1);
    stroke-width:3;
    stroke-opacity: 1;
    stroke-linecap:calc(stroke-width*2) round;
}
#b2aPath {
    fill:none;
    stroke:rgba(210,0,0,1);
    stroke-width:3;
    stroke-opacity: 1;
    stroke-linecap:round;
}
#a2bLine {
    stroke:white;
    stroke-width:3;
    stroke-opacity: 1;
    stroke-linecap:round;
}
#centroid {
    stroke:#800080;
    stroke-opacity: .8;
    stroke-width:2;
    fill:white;
}
#ellipseA{
    stroke:#008080;
    stroke-width:3;
    fill:none;
}
#ellipseB {
    stroke:#800080;
    stroke-width:3;
    fill:none;
}
#ellipseC {
    stroke:#808000;
    stroke-width:3;
    fill:none;
}
#ellipseD {
    stroke:#808080;

</style>
<defs id="defs">
<g id="item">
    <rect id="item-rect" x="0" y="0" height="100" width="100" rx="10" ry="10" />
</g>

<filter>
<animateMotion
    id="animation-template"
    begin="pris0.click"
    dur="6s"
    calcMode="spline"
    path=""
    repeatCount="1"
    fill="freeze"
    values="0; .25; .35; .5; .35; .15; 0"
    keyTimes="0; 0.25; 0.5; 0.75; 1"
    keySplines="0.5 0 0.5 1; 0.5 0 0.5 1; 0.5 0 0.5 1; 0.5 0 0.5 1">
    <mpath id="mp0" href="" />
</animateMotion>
</filter>
</defs>
<rect id="bg" x="0" y="0" height="100%" width="100%" />
<g id="path-display" transform="translate(140,140)">
    <path id="a2bPath" transform="translate(0,0)" d="" />
    <path id="b2aPath" transform="translate(0,0)" d="" />
    <line id="a2bLine" x1="0" y1="0" x2="0" y2="0" />
    <circle id="centroid" cx="-500" cy="-500" r="3" />
</g>
</svg></template>
<script>

var pState,
    myVis,
    myPrisonerSearch;

var config = {
    mode: "url2form",
    map: [
        {
            urlvar:"gs",
            default:10,
            form:"form1",
            formvar:"gSize",
            param:"numPrisoners",
        },
        {
            urlvar:"cols",
            default:5,
            form:"form1",
            formvar:"cols",
            param:"numColumns",
        },
    ],
}

window.addEventListener('DOMContentLoaded', () => {
    // The current state of url and form is gathered here:
    pState = new PageState({
        config: config,
        events: [{target:"form1",desc:["input",{"bubbles":true, "cancelable":false}]}]
    });
    
    myPrisonerSearch = new PrisonerSearch(pState);

});
</script>
