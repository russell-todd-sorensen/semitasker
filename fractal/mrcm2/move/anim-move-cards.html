<!DOCTYPE html>
<html lang="en-US">
<head>
<meta charset="utf-8" >
<meta name="description" content="Animate Card Shuffle and Other Sort and Search Algorithms." >
<title>Shuffle Cards</title>
<link rel="stylesheet" href="/css/main.css" >
<link rel="stylesheet" href="css/anim-move-form.css">
<link rel="stylesheet" href="css/anim-move-grid.css" >
<link rel="stylesheet" href="css/anim-move-svg.css" >
<link rel="canonical"  href="https://home.highfivediet.com/" id="canonical" >
<script>
var linkRef = document.getElementById("canonical");
linkRef.setAttribute("href",`https://home.highfivediet.com${document.location.pathname}`);
</script>

<script src="/js/queue-function.js" defer></script>
<script src="js/probability-and-stats.js" defer ></script>
<script src="js/anim-move-svg.js" defer ></script>
<script src="js/page-state.js" defer ></script>
<script src="js/visualization.js" defer ></script>
<script src="js/card-shuffle.js" defer ></script>
<script src="js/anim-move-strategy.js" defer ></script>
<script src="js/anim-move-path.js" defer ></script>
<script src="js/anim-control.js" defer ></script>
</head>
<body>

<div id="all">
<div id="main">
<div id="controls">
<form id="form1"
    action=""
    method="GET"
    oninput="rows.value=Math.ceil(parseInt(gSize.value)/parseInt(cols.value))"
    onSubmit="() => {return false;}">
<input type="hidden" id="browser" name="browser" value="chrome" >
<fieldset id="fs1">
<ul id="ul1">
<li>
    <label for="gSize">Cards</label>
    <input id="gSize" name="gSize" value="13" type="number" min="1" step="1" >
</li>
<li>
    <label for="cols"><nobr>/ Suit</nobr></label>
    <input id="cols" name="cols" value="5" type="number" min="1" step="1" >
</li>
<li>
    <label>Suits</label><output id="rows" name="rows" form="form1" ></output>
</li>

<li>
    <label for="animTimeout"><nobr>Time</nobr></label>
    <input id="animTimeout" name="animTimeout" value="1000" type="number" min="1" step="1" >
</li>
</ul>
<ul id="ul2">
<li>
    <input type="button" value="Layout Cards"
        onClick="myAnimControl.init('svg-container');currentStep.value='-,0'">
</li>
<li><!--<input type="hidden" id="animTimeout" name="animTimeout" value="1500" />-->
    <input type="button" id="runStrategy" name="runStrategy" value="Shuffle" 
        onClick="myAnimControl.initQueue('svg-container',{});myAnimControl.startQueue();">
</li>
<li><div id="prev-curr-next"><nobr><input
        id="prevButton" name="prevButton" type="button" value="&lt;&nbsp;"
        onClick="currentStep.value=myAnimControl.prev();"><output
        id="currentStep" name="currentStep" form="form1" >-,0</output><input
        id="nextButton" name="nextButton" type="button" value="&nbsp;&gt;"
        onClick="currentStep.value=myAnimControl.next();"></nobr></div></li>
</ul>
</fieldset>
</form>
</div>
<div id="file-box-room">
    <p>ooo</p>
</div>
<div id="ideasAndCommentary" >
<li>

</li>
</div>
<!-- reuseable template for svg doc-->

    x="0"
    y="0"
    width="100%"
    height="100%"

<style id="svg-styles">
#main,
#svg-test-container {
    display: inline-block;
    vertical-align: top;
}
svg#svgvis {
    fill:transparent;
    background-color:transparent;
    stroke:white;
    stroke-width:2;
}
svg#svgvis text {
    fill:black;
}
svg g#main rect#bg,
svg g#main ellipse#ellipse1 {
    fill: transparent;
    background-color: transparent;
    stroke: white;
    stroke-width: 2;
}
#path3 {
    stroke: yellow;
    stroke-width:2;
}
#path4 {
    stroke: cyan;
    stroke-width:2;
}
#path1 {
    stroke: purple;
    stroke-width:2;
}
#item {
    stroke: black;
    stroke-width: 1;
    fill: transparent;
    text-anchor:middle;
    font-size:3em;
}
#item text,
#item-rect {
    stroke: inherit;
    stroke-width: inherit;

#b2aPath {
    fill:none;

    stroke-opacity: 1;

}
#a2bLine {
    stroke: #404040;
    stroke-width:2;

    stroke-linecap:round;
}
#centroid {

    stroke-width:2;

#degreeLine {

#row-heads.row-grid .♣ text,
#row-heads.row-grid .♠ text,
#row-heads.row-grid .♧ text,
#row-heads.row-grid .♤ text,
#data-grid .data.♣ text,
#data-grid .data.♠ text,
#data-grid .data.♧ text,
#data-grid .data.♤ text {
    fill: #000080;
}
#row-heads.row-grid .♦ text,
#row-heads.row-grid .♥ text,
#row-heads.row-grid .♢ text,
#row-heads.row-grid .♡ text,
#data-grid .data.♦ text,
#data-grid .data.♥ text,
#data-grid .data.♢ text,
#data-grid .data.♡ text {
    fill:#800000;
}
#data-grid g.data.inactive {
    opacity: 0.05;
}
</style>
<defs id="defs">
    <!--   height="100" width="100" rx="10" ry="10" -->
<g id="item">
    <rect id="item-rect" x="0" y="0" width="100" height="100" rx="15" ry="15" />
</g>
<!-- Extra animation params not liked by mozilla>

-->
<filter>
<animateMotion
    id="animation-template-chrome"
    class="anim-chrome"
    begin="pris0.click"
    dur="1.2s"
    path=""
    repeatCount="1"
    fill="freeze"
    calcMode="spline"
    values="0; .75; .35; .15; .35; .75; 0"
    keyTimes="0; 0.15; 0.5; 0.85; 1"
    keySplines="0.5 0 0.5 1; 0.5 0 0.5 1; 0.5 0 0.5 1; 0.5 0 0.5 1">
    <!-- this animation element is for Chrome-->
    <mpath id="mp0" href="" />
</animateMotion>
</filter>
<filter>
<!-- Note that firefox animation fails if calcMode=spline -->
<animateMotion
    id="animation-template-firefox"
    class="anim-firefox"
    begin="pris0.click"
    dur="1.2s"
    path=""
    repeatCount="1"
    fill="freeze">
    <!-- this animation element is for Firefox <mpath id="mp0" href="" />-->
</animateMotion>
</filter>
</defs>
<rect id="bg" x="0" y="0" height="100%" width="100%" />
<g id="path-display" transform="translate(140,140)">
    <path id="a2bPath" transform="translate(0,0)" d="" />
    <path id="b2aPath" transform="translate(0,0)" d="" />
    <line id="a2bLine" x1="0" y1="0" x2="0" y2="0" />
    <path id="degreeLine" d="m0,0 v-60" transform="rotate(0,0,0)" />
    <circle id="centroid" cx="-500" cy="-500" r="3" />
</g>
</svg></template>
<script>

var Log = {};
Log.msg = function(msg) {};
Log.Notice = Log.Error = Log.Warning = Log.Debug = Log.Hide = Log.Show = Log.Remove = Log.msg;

var pState,
    myVis,
    myCardShuffle,
    shuffleSwaps,
    myAnimControl,
    animQueue;

var config = {
    mode: "url2form",
    map: [
        {
            urlvar:"n",
            default:52,
            form:"form1",
            formvar:"gSize",
            param:"numItems",
        },
        {
            urlvar:"c",
            default:13,
            form:"form1",
            formvar:"cols",
            param:"numColumns",
        },
        {
            urlvar:"t",
            default:1000,
            form:"form1",
            formvar:"animTimeout",
            param:"timeout",
        },
        {
            urlvar:"b",
            default:"chrome",
            form:"form1",
            formvar:"browser",
            param:"browser",
        },
    ],
}

window.addEventListener('DOMContentLoaded', () => {
    // The current state of url and form is gathered here:
    pState = new PageState({
        config: config,
        events: [{target:"form1",desc:["input",{"bubbles":true, "cancelable":false}]}]
    });
    
    myCardShuffle = new CardShuffle(pState);
    myAnimControl = new AnimControl(myCardShuffle);
    myAnimQueue   = new Queue();
});
</script>
<script>

</script>
