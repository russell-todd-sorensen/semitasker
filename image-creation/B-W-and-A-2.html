<script language="javascript">

var height = 50;
var width  = 63.65;
var points = new Array();
var numberOfPoints = 0;
var unitsOfWidth;
var unitsOfHeight;
function calculatePoints () {

    var cX = -0.1;
    var cY =  0.1;
    var rect = {
        start: {
            x: -2.10,
            y: -1.22
        },
        end: {
            x: 0.60,
            y: 1.22
        }
    }
    unitsOfWidth = rect.end.x - rect.start.x;
    unitsOfHeight = rect.end.y - rect.start.y;
    var counter;
    var finite;
    for (var x = rect.start.x; x < rect.end.x; x+=1/width) {
        for (var y = rect.start.y; y < rect.end.y ; y+=1/height) {
            counter = 0;
            finite = true;
            newX = x;
            newY = y;
            tmpX = x;
            tmpY = y;
            cY = y;
            cX = x;
            while (counter < 256 && finite) {
                newY = cY +  2 * tmpX * tmpY;
                newX = cX + (-1 * tmpY * tmpY) + tmpX * tmpX;
                tmpX = newX;
                tmpY = newY;
                if (newX*newX+newY*newY > 64) {
                    finite = false;
                }
                counter++;
            }
            numberOfPoints++;
            if (counter == 256) {
                continue; // This makes the set points empty
            }

            points[points.length] = {cx:x,cy:y,counter:counter,finite:finite}
        }
    }

    console.log('-----point x= = ' + points[points.length-1].cx + ' y=' + points[points.length-1].cy );
}

function animatePoints(id) {

    var g = d3.select('#' + id);

    g.selectAll('use')
        .data(points)
        .enter()
        .append('use')
        .attr('href','#t1')
        .attr('class',function(d,i) {return 'ellip c-' + d.counter})
        .attr('x', function(d,i) {return Math.round(d.cx*1000000)/1000000})
        .attr('y', function(d,i) {return Math.round(d.cy*1000000)/1000000})
        .attr('opacity', function(d,i) {
            return (1000-Math.round((Math.abs((255-20*d.counter)%255)/255)*1000))/1000;
            }
        );
}

$(document).ready(function() {
    calculatePoints();
    animatePoints('mPoints');
});
</script>
