<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
<link rel="stylesheet" type="text/css" href="/css/log.css" media="all">
<link rel="stylesheet" type="text/css" href="/js/jQuery.UI.Combined.1.8.20.1/Content/Content/themes/base/jquery.ui.all.css" >

<style>
#svg1 {
    position: absolute;
    top: 100px;
    left: 100px;
    height: 200px;
    width: 400px;   
    border: solid black 1px;
    zoom: 15.0;
    fill: #444;
}

.c1 {
    fill: green;
}
.c2 {
    fill: grey;
}
.c3 {
    fill: red;
}
.c4 {
    fill: tan;
}

</style>
<script type="text/javascript" src="/js/jquery-1.7.1.js"></script>
<script type="text/javascript" 
 src="/js/jQuery.UI.Combined.1.8.20.1/Content/Scripts/jquery-ui-1.8.20.js"></script>
<script type="text/javascript" src="/js/log-2.js"></script>
<script src="/js/d3.v3.js"></script>


<script>

	
if (false) {
		svg.selectAll("g.circle")
		.data(dataset)
		.enter()
		.append("g")
			.attr("class","circle")
			.append("circle")
			.attr("r",function(d) { 
			  var r = Math.round(Math.sqrt(d.a/Math.PI));
				index++;
				Log.Notice(index + ": creating circle with radius=" + r + ", x=" + d.x + ", y=" + d.y);
				return r;
			})
			.attr("id", "circle" + index)
			.attr("fill",'magenta');
}



var tiles = 10;
var row = 0;
var col = 0;
var start = 0;
var svg;
var dataset;

$(document).ready(function() {
	  svg = d3.select(document.body)
  	.append("svg")
		.attr('id','svg1');

	dataset = [
		{
			class: "c1",
			repeat: 2
		},
		{
			class: "c2",
			repeat: 2
		},
		{
			class: "c3",
			repeat: 4
		},
		{
			class: "c2",
			repeat: 2
		},
		{
			class: "c4",
			repeat: 6
		}
	];
	for (var dl = 0; dl < dataset.length; dl++) {
		var repeat = dataset[dl].repeat;
		var rclass = dataset[dl].class;
		
		Log.Notice("dl=" + dl + " repeat=" + repeat + " rclass=" + rclass);
		for ( var r = 0; r< repeat; r++ ) {
			start = (row % 2 == 0 ? 0 : 2);
			Log.Notice("  row=" + row + " start=" + start);
			var g = svg
				.append("g")
					.attr("id", "row-" + row);
			for (var t = 0; t<tiles;t++) {
					g.append("rect")
						.attr("class", rclass)
						.attr("height", 2)
						.attr("width", 4)
						.attr("x", start + 8*t)
						.attr("y", row * 2);
			}
			var g = svg
				.append("g")
					.attr("id", "col-" + col);
			for (var t = 0; t<tiles;t++) {
					g.append("rect")
						.attr("class", rclass)
						.attr("height", 4)
						.attr("width", 2)
						.attr("y", start + 8*t)
						.attr("x", col * 2);
			}
			col++;
			row++;
		}
	}
	if (false) {
	// now do columns
	for (var dl = 0; dl < dataset.length; dl++) {
		var repeat = dataset[dl].repeat;
		var rclass = dataset[dl].class;
		
		Log.Notice("dl=" + dl + " repeat=" + repeat + " rclass=" + rclass);
		for ( var r = 0; r< repeat; r++ ) {
			start = (col % 2 == 0 ? 2 : 0);
			Log.Notice("  col=" + col + " start=" + start);
			var g = svg
				.append("g")
					.attr("id", "col-" + col);
			for (var t = 0; t<tiles;t++) {
					g.append("rect")
						.attr("class", rclass)
						.attr("height", 4)
						.attr("width", 2)
						.attr("y", start + 8*t)
						.attr("x", col * 2);
			}
			col++;
		}
	}
	}
	
});

 Log.Hide();
</script>

</head>
