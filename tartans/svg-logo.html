<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
</head>

<body>
<svg x="0" y="0" height="1000" width="1200">
<defs>

<path id="path-1" d="M 100 200 L 1000 200 M 100 0 L 100 200"></path>

<linearGradient id="gradient-1" color-interpolation-filters="sRGB">
 <stop offset="0%" style="stop-color: #5a56bc;" id="gradient-1-stop-0" class="svg-gradient-color-edit"></stop>
  <stop offset="50%" style="stop-color: #ffff00;" id="gradient-1-stop-50" class="svg-gradient-color-edit"></stop>
 <stop offset="100%" style="stop-color: rgba(139, 0, 0, 0.16470588235294117);" id="gradient-1-stop-100" class="svg-gradient-color-edit"></stop>
</linearGradient>

<filter id="drop-shadow" class="style-filter" color-interpolation-filters="sRGB">
 <feFlood style="flood-color: rgba(166, 159, 160, 0.8745098039215686);" result="flood" id="flood-1" class="svg-flood-color-edit"></feFlood>
 <feComposite in="flood" in2="SourceGraphic" operator="in" result="flood-in"></feComposite> 
  <feGaussianBlur in="flood-in" result="blur" stdDeviation="3"></feGaussianBlur>
	 <feOffset dx="10" dy="10" in="blur" result="off-blur"></feOffset>
	 <feComposite in="SourceGraphic" in2="off-blur" operator="over"></feComposite>
</filter>

<filter id="drop-shadow-2" class="style-filter" color-interpolation-filters="sRGB">
 <feFlood style="flood-color: rgba(128, 128, 134, 0.8823529411764706);" result="flood" id="flood-2" class="svg-flood-color-edit"></feFlood>
 <feComposite in="flood" in2="SourceGraphic" operator="in" result="flood-in"></feComposite> 
  <feGaussianBlur in="flood-in" result="blur" stdDeviation="3"></feGaussianBlur>
	 <feOffset dx="5" dy="5" in="blur" result="off-blur"></feOffset>
	 <feComposite in="SourceGraphic" in2="off-blur" operator="over"></feComposite>
</filter>

</defs>

<!--<use xlink:href="#c2" class="bullseye" x="0" y="0" />-->
<g id="translate" transform="translate(-93,42)">
 <g id="skewX" transform="skewX(21)">
  <g id="skewY" transform="skewY(0)">
   <g id="rotate" transform="rotate(0,100,200)">
	  <rect id="background-rect" class="svg-color-edit" x="0" y="0" height="600" width="1000" style="fill: rgba(255, 255, 255, 0.7764705882352941); stroke: rgba(0, 0, 0, 0);"></rect>
    <use xlink:href="#path-1" style="stroke: gold; stroke-width: 2px;"></use>
    <text x="100" y="200" id="mytext" style="font-family: 'Blackoak Std'; font-size: 186px;">
     <textPath xlink:href="#path-1" id="text-distort" class="norm svg-color-edit" style="filter: url(#drop-shadow-2); font-size: 186px; stroke-width: 2px; fill: rgba(130, 238, 113, 0.4588235294117647); stroke: #007d00;">IAM</textPath>
    </text>
    <circle cx="100" cy="200" r="10" class="center"></circle>
    <circle cx="100" cy="200" r="5" class="center"></circle>
		<rect id="gradient-rect" style="fill: url(#gradient-1);" x="0" y="400" height="75" width="800"></rect>
   </g>
  </g>
 </g>
</g>

</svg>
</body>
</html>
