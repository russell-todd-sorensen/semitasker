var runTests = function () {

    let results = [];
    let dig,formattedDigit,remain;
    let diff,notice;
    output = `<table cellspacing='0' cellpadding='2' border='1px'>
    <tr><th>Tail</th><th>fDigit</th><th>TailRem</th><th>Remain</th><th>Diff</th>
    </tr>`

    for (var i = 0;i<10000;i++) {
        dig = 10000 + i
        tail = ("" + dig).slice(1)
        tailRemain = tail % 16
        for (var j = 1;j<11;j++) {
            formattedDigit = "" + j + tail
            remain = formattedDigit % 16
            diff = remain - tailRemain
            if (diff) {
                notice = `<b class='red'>${diff}</b>`
            } else {
                notice = diff
            }
            output += `
    <tr><td>${tail}</td><th>${formattedDigit}</th>
        <td>${tailRemain}</td><td>${remain}</td><td>${notice}</td>
    </tr>\n`
        }
    }
    document.getElementById('results').innerHTML = output
}
