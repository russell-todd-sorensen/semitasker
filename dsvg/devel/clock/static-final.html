<!DOCTYPE html>
<html lang="en-US">
<head>
<meta charset="utf-8" />
<base href="https://home.semitasker.com/" />
<title>SVG Clock</title>
<style>
html,
body,
svg {
    border: none;
    padding: 0;
    margin: 0;
}

</style>

<script src="/js/schedule-function.js"></script>
<script src="/js/clock.js"></script>
<script src="/js/fakedate.js"></script>

</head>
<body>
<svg
    id="svg-clock"
    xmlns:svg="http://www.w3.org/2000/svg"
    xmlns="http://www.w3.org/2000/svg"
    xmlns:xlink="http://www.w3.org/1999/xlink"
    xml:base="https://home.semitasker.com/"
    externalResourcesRequired="true"
    width="350"
    height="600"
    viewbox="0 0 350 600"
    >
<style>
svg {
    background-color: rgba(0,0,0,0.1);
}

#t5 {
    font-size: 42px;
    font-family: Arial;
}

.nums5 {
    fill: orange;
}

#svg-bg-grid {
    display: none;
}

#hour-hand-circle {
    fill: none;
    stroke: rgba(100,100,100,0.2);
    stroke-width: 1;
}

#minute-hand-circle,
#second-hand-circle {
    display: none;
    fill: rgba(0,0,0,0.2);
    stroke: rgba(100,100,100,0.4);
    stroke-width: 1;
}

#hour-hand-line {
    stroke: rgba(50,50,50,0.8);
    stroke-width: 4.5;
    stroke-linecap: round;
    marker-start: url(#dot);
    marker-end: url(#arrow-1);
}

#hour-minute-donut,
#minute-second-donut {
    fill-rule: evenodd;
    fill: rgba(100,100,100,0.2);
    stroke: rgba(100,100,100,0.4);
    stroke-width: 0.5;
}

#hour-minute-donut {
    stroke: none;
}

#minute-hand-line,
#second-hand-line {
    stroke: rgba(50,50,50,0.8);
    stroke-width: 2;
    stroke-linecap: round;
}

#minute-hand-line {
    stroke-width: 2.7;
}

#number-background {
    fill: rgba(255,255,255,1.0);
    stroke: rgba(0,0,0,0.1);
    stroke-width: 1;
}

.crosshairs {
    stroke: rgba(0,0,0,0.3);
    stroke-width: 0.5;
}

#dot,
#arrow-1 {
    fill: orange;
}

</style>
<script>

var myClock = new Clock();

window.addEventListener('DOMContentLoaded', () => {
    myClock.setTimezoneOffset(-8);
    //myClock.set(new fakeDate(fakedate[11]));
    myClock.start();
});

</script>
<defs>
<!-- NOTE: transform x and y = ((circle radius) * scale) -->
<path id='circ5'
      d='M0 0 A5 5 0 0 1 -5 5 A5 5 0 0 1 -10 0 A5 5 0 0 1 0 0 z'
      transform="translate(126 126) scale(25.2)" />

<path id='donut2'
      d='M  75 0 A  75  75 0 1 1  75 -0.5
         M 100 0 A 100 100 0 1 1 100 -0.5'/>

<path id='donut3'
      d='M 100 0 A 100 100 0 1 1 100 -0.5
         M 125 0 A 125 125 0 1 1 125 -0.5'/>

<!-- WARNING: Be careful to not use whitespace in clock numbers-->
<text id='t5'
      class="nums5"
      letter-spacing="51"
      textLength="100%"
    ><textPath
        id='rotate5' xlink:href="#circ5" startOffset="0"><tspan
            dx="-1.5" letter-spacing="0">12</tspan><tspan
            dx="36.7">.</tspan><tspan
            dx="3.25">.</tspan><tspan
            dx="-3">3</tspan><tspan
            dx="-2.0">.</tspan><tspan
            dx="3.1">.</tspan><tspan
            dx="-2.0">9</tspan><!-- THIS IS 6 --><tspan
            dx="-2.8">.</tspan><tspan
            dx="3.1">.</tspan><tspan
            dx="-2">9</tspan><tspan
            dx="-2.8">.</tspan><tspan
            dx="2.9">.</tspan></textPath></text>

<!-- MARKER OPTIONS FOR END OF CLOCK HANDS -->
<marker id="arrow-1"
    viewBox="0 0 10 10"
    refX="1.7"
    refY="5"
    markerWidth="1.35"
    markerHeight="5"
    orient="auto-start-reverse">
    <path d="M 0 0 L 10 5 L 0 10 z" />
</marker>
<marker id="dot"
    viewBox="0 0 10 10"
    refX="5"
    refY="5"
    markerWidth="2"
    markerHeight="2">
    <circle cx="5" cy="5" r="5" />
</marker>

</defs>

<g id="outer-scale" transform="scale(1.0)" >
    <g id="outer-translate" transform="translate(50 50)">
        <image id="svg-bg-grid"
               x="-50" y="-50"
               height="1400" width="1000"
               xlink:href="/svg/grid-3.svg" />
        <g transform="translate(125,125)">
            <circle id="number-background"
                    cx="0" cy="0" r="158"/>
            <line id="crosshair-h-l" class="crosshairs"
                    x1="-140" y1="0"
                    x2="-75" y2="0" />
            <line id="crosshair-h-r" class="crosshairs"
                    x1="75" y1="0"
                    x2="140" y2="0" />
            <line id="crosshair-v-b" class="crosshairs"
                    x1="0" y1="75"
                    x2="0" y2="140" />
            <line id="crosshair-v-t" class="crosshairs"
                    x1="0" y1="-140"
                    x2="0" y2="-75" />
        </g>
        <g transform="translate(125,125)">
            <g transform="" id="hour-hand">
                <line id="hour-hand-line"
                      x1="0" y1="0"
                      x2="0" y2="-72" />
                <circle id="hour-hand-circle"
                        cx="0" cy="0" r="75"  />
            </g>
        </g>
        <g transform="translate(125 125)">
            <g transform="" id="minute-hand">
                <line id="minute-hand-line"
                      x1="0" y1="0"
                      x2="0" y2="-98" />
                <circle id="minute-hand-circle"
                        cx="0" cy="0" r="100" />
                <use id="hour-minute-donut"
                     xlink:href="#donut2"
                     x="0" y="0" />
            </g>
        </g>

        <g transform="translate(125 125)">
            <g transform="" id="second-hand">
                <circle id="second-hand-circle"
                        cx="0" cy="0" r="125" />

                <use id="minute-second-donut"
                     xlink:href="#donut3" />
                <line id="second-hand-line"
                      x1="0" y1="0"
                      x2="0" y2="-123" />
            </g>
        </g>
        <g transform="translate(1 147)"> <!-- Clock Face Numbers -->
            <use xlink:href="#t5" transform="rotate(-100)" id='num2' />
        </g>
    </g>
</g>
<g transform="translate(155 155)" >
</g>
</svg>
</body>
</html>
