var runTests = function (floatArray,newBase,totalDigits,fractionDigits) {

    let results = [];
    let floatString,fractArray ;
    for (var i = 0;i<floatArray.length; i++) {

        results[i] = {
            input:floatArray[i],
            output:floatToBaseNString(floatArray[i],newBase,totalDigits,fractionDigits),
            mobj:null,
            mout:null,
            base:newBase,
            totalDig:totalDigits,
            fractDig:fractionDigits,
        }
        floatString = (""+floatArray[i]).split(".")[1];
        if (floatString) {
            fractArray = floatString.split("");
            results[i].mobj = new BaseNConversion(fractArray,newBase);
            results[i].mout = results[i].mobj.convertFraction(fractionDigits)
        }
    }
    return results
}
