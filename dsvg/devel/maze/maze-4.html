<!DOCTYPE html>
<html lang="en-US">
<head>
<meta charset="utf-8" >

<title>Maze: Mouse-Wheel-Only Game</title>
<link rel="stylesheet" href="css/maze-4.css" media="all">

<script>
// avoid need to load logging widget
var Log = {}
Log.Notice = function() {}
Log.Hide = function() {}
Log.Remove = function() {}
Log.Debug = function() {}
</script>
<script src="https://ajax.googleapis.com/ajax/libs/d3js/3.5.17/d3.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<script>

var config = {
    textId: 't2',
    pointsId: 'mPoints2',
    svgId: 'svg2',
    formFontSizeId: 'fontSize',
    formFontFamilyId: 'fontFamily',
    textHref: '#t2',                //the hash is part of the href :(
    defaultFontIndex: 4,            // Arial
    fontSize: 48,
    updateFontSize: false,
    fontFamily: 'Arial',
    updateFontFamily: false,
}
</script>
<script src="js/maze-4.js"></script>

</head>
<body>
<svg 
    id="svg2"
    xmlns:svg="http://www.w3.org/2000/svg"
    xmlns="http://www.w3.org/2000/svg"
    xmlns:xlink="http://www.w3.org/1999/xlink"
    externalResourcesRequired="true"
    x="0"
    y="0"
    width="1000"
    height="1000"
    viewBox="0 0 1000 1000"
    >
<defs>

<rect id="conf-cell-base" height="50" width="50" />
<rect id="cell-base" height="100" width="100" />
<line id="hwall-base" x1="0" y1="0" x2="100" y2="0" /> 
<line id="vwall-base" x1="0" y1="0" x2="0" y2="100" />
<line id="hconf-base" x1="5" y1="0" x2="95" y2="0" />
<line id="vconf-base" x1="0" y1="5" x2="0" y2="95" />

<g id="toggle-part">
<path id="toggle-path" d="M 8.5 6 L 91.5 6 L 75 22 L 25 22 Z" />
<text id="toggle-text" x="50" y="17" stroke="none" fill="black" font-family="Days One" font-size="10">Okay</text>
</g>

<use id="toggle-part" href="#toggle-part-nw" transform="rotate(90,50,50)" />

<g id="toggles" >
    <use href="#toggle-part" id="tnw" text-anchor="middle" fill="rgba(0,0,0,.2)" style="content:'Top';" />
    <use href="#toggle-part" id="tew" text-anchor="middle" fill="rgba(0,0,0,.2)" transform="rotate(90,50,50)" />
    <use href="#toggle-part" id="tsw" text-anchor="middle" fill="rgba(0,0,0,.2)" transform="rotate(180,50,50)" />
    <use href="#toggle-part" id="tww" text-anchor="middle" fill="rgba(0,0,0,.2)" transform="rotate(-90,50,50)" />
</g>
</defs>
<!-- Drawn maze components should show up here.-->


</svg>

<script>

var myMaze = new Maze({cols:5,rows:7,startId:"C-3-0",exitId:"H-5-4"});
var insertedWalls = ["H-1-1",
    "H-2-0","H-2-1","H-2-2","H-2-4",
    "H-3-1","V-1-3","H-3-2","H-3-3","V-4-3",
    "V-1-5","H-5-1","V-2-4","H-4-2","V-3-4",
    "H-5-3","V-2-6","H-6-2",
];
myMaze.wallPerimeter();
myMaze.wallStart("C-3-0",[null,3,3,null]);
insertedResults = myMaze.insertWalls(insertedWalls);
console.log(`inserted Walls = ${insertedWalls}, results=${insertedResults}`);
myMaze.removeWall("H-6-2");
myMaze.removeWall("V-2-4");
myMaze.removeWall("H-3-2");
myMaze.removeWall("V-2-6");
myMaze.removeWall("H-6-2");
myMaze.removeWall("V-1-5");
myMaze.markExit("V-5-4");
myMaze.setPathEndId();
myMaze.draw("svg2",myMaze);

</script>
</body>
</html>
