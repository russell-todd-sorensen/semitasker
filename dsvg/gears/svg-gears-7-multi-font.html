<!DOCTYPE html>

<head>
<meta charset="utf-8" />
<base href="https://home.semitasker.com/" />
<title>CodePenChallenge: CPC-Fast-Slow</title>
<script>

var buttonState = 'end'
var toggleButton = function (evt) {
    if (buttonState == 'start') {
        document.getElementById('tstart').style.display = 'block';
        document.getElementById('ba').style.display = 'block';
        document.getElementById('tend').style.display = 'none';
        document.getElementById('baend').style.display = 'none';
        buttonState = 'end'
    } else {
        document.getElementById('tstart').style.display = 'none';
        document.getElementById('ba').style.display = 'none';
        document.getElementById('tend').style.display = 'block';
        document.getElementById('baend').style.display = 'block';
        buttonState = 'start';
    }
}

var controlSpeed = function(pct) {
    let animIds = ["a0", "a1", "a2", "a3", "a4"];
    let id,gearAnim,dur;
    for (let i=0;i<animIds.length;i++) {
        id = animIds[i];
        gearAnim = document.getElementById(id)
        dur = parseFloat(gearAnim.getAttribute("dur"));
        dur = (dur*pct).toFixed(5) + "s"
        gearAnim.setAttribute("dur", dur);
    }
}

var faster = function(evt) {
    controlSpeed(1/1.1)
}

var slower = function(evt) {
    controlSpeed(1.1)
}

</script>
</head>
