<script>
var globalID;
let start = Date.now();
let times = [];
function myfunction(timeout,id) {
    if (arguments.length < 1) {
        var timeout = 1000
    }
    if (arguments.length < 2) {
        var id = 'STARTING UP'
    } else {
        id = globalID + 0;
        //clearTimeout(id)
    }
    times.push(Date.now() - start);
    console.log('PRE timeout=' + timeout + ' id=' + id + 'times=' + times)
    globalID = setTimeout(myfunction, timeout, timeout, id);
    console.log('AFT: timeout=' + timeout + ' globalID=' + globalID)
}

</script>
