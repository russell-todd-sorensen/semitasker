  <line x1="-20" y1="160" x2="220" y2="160"></line>
  <line x1="-20" y1="180" x2="220" y2="180"></line>
  <line x1="-20" y1="200" x2="220" y2="200"></line>
  <line x1="-20" y1="220" x2="220" y2="220"></line>

</g>

<g id="grid">
  <line x1="-10%" y1="-10%" x2="110%" y2="-10%"></line>
</g>
<g id="grid-v">
<!--  This works, but need to investigate full extent of line  -->
 <use xlink:href="#grid" transform="rotate(90,0,0) translate(0,-220)"/>

</g>
<g id="whole-grid" x="-10" y="-10">
  <use xlink:href="#grid"/>

  <use xlink:href="#grid-v"/>

</g>
<circle id="point-def-circle" class="point" r="0.5"></circle>
<rect id="point-def-rect" height="18" width="18"></rect>
</defs>
<use id="complete-grid" xlink:href="#whole-grid"/>


