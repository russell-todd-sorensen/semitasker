<style>
#all {
  background-color: white;
  stroke:#888;
}
#pointsContainer rect,
#pointsContainer circle,
#pointsContainer use {
  stroke-width: 0.25;
  stroke: #800;
}
#grid-old line {
   stroke-dasharray:  18 2;
   stroke-dashoffset:   -1;
   stroke-width:      0.25;
   stroke-linecap:   miter;
}
#grid line {
   stroke-dasharray:  1 19;
   stroke-dashoffset:   -5.75;
   stroke-width:      250%;
   stroke-linecap:   miter;
   stroke: rgba(0,0,0,0.5);
}
#point-def-rect {
       height:18;
       width:18;
}

</style>
<defs id="svg-defs">
<g id="grid-old">
 <line x1="-20" y1="-20" x2="220" y2="-20"></line>
  <line x1="-20" y1="0" x2="220" y2="0"></line>
  <line x1="-20" y1="20" x2="220" y2="20"></line>
  <line x1="-20" y1="40" x2="220" y2="40"></line>
  <line x1="-20" y1="60" x2="220" y2="60"></line>
