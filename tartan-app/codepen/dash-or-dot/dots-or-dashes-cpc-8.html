<title>CodePen Challenge: Dots and Dashes</title>

<style>
@import url('https://fonts.googleapis.com/css?family=Alfa+Slab+One|Big+Shoulders+Text|Bilbo+Swash+Caps|Black+And+White+Picture|Black+Ops+One|Bree+Serif|Bungee+Inline|Coiny|Concert+One|Cute+Font|Days+One|Erica+One|Fredericka+the+Great|Fredoka+One|Fugaz+One|Galindo|Geo|Geostar+Fill|Germania+One|Keania+One|Kenia|Major+Mono+Display|Orbitron|Original+Surfer|Pacifico|Patua+One|Permanent+Marker|Righteous|Rubik|Rubik+Mono+One|Rum+Raisin|Ruslan+Display|Saira+Stencil+One|Shojumaru|Shrikhand|Sigmar+One|Sirin+Stencil|Skranji|Stalinist+One|Wallpoet|Wire+One|ZCOOL+KuaiLe|ZCOOL+QingKe+HuangYou|Zilla+Slab+Highlight&amp;display=swap');

<style>
#svg2 {
    background-color:white;
    cursor: pointer;
}

text.text-0.black {
    fill: white;
}

#text-66,
#text-77,
#text-88,
#text-99 {
    font-size: 25px;
    font-weight: bold;
    font-family: "Rubik Mono One";
    text-anchor: middle;
    stroke: rgba(0,0,0,.2);
    stroke-width: .2;
}
#dots .lite {
    opacity: 0.2;
}
</style>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
<svg 
    id="svg2"
    xmlns:svg="http://www.w3.org/2000/svg"
    xmlns="http://www.w3.org/2000/svg"
    xmlns:xlink="http://www.w3.org/1999/xlink"
    x="0"
    y="0"
    width="1300"
    height="1100"
    viewbox="0 -20 84.5 71.5">
<defs>
<pattern id="dash-1" x="0" y="0" width="3" height="2.2" patternUnits="userSpaceOnUse">
    <rect x="0" y="0" width="2" height="1" fill="rgba(16,16,16,1)"/>
    <rect x="2" y="0" width="1" height="1" fill="rgba(16,16,16,0.0)"/>
    <rect x="0" y="1.1" width="0.5" height="1" fill="rgba(16,16,16,1)"/>
    <rect x="0.5" y="1.1" width="1" height="1" fill="rgba(16,16,16,0.0)"/>
    <rect x="1.5" y="1.1" width="1.5" height="1" fill="rgba(16,16,16,1)"/>
</pattern>

<pattern id="dash-2" x="0" y="0" width=".3" height=".22" patternUnits="userSpaceOnUse">
    <rect x="0" y="0" width=".2" height=".1" fill="rgba(16,16,16,1)"/>
    <rect x=".2" y="0" width=".1" height=".1" fill="rgba(16,16,16,0.0)"/>
    <rect x="0" y=".11" width=".05" height=".1" fill="rgba(16,16,16,1)"/>
    <rect x=".05" y=".11" width=".1" height=".1" fill="rgba(16,16,16,0.0)"/>
    <rect x=".15" y=".11" width=".15" height=".1" fill="rgba(16,16,16,1)"/>
</pattern>

<circle id="dot-dd" cx="0" cy="0" r="0.78" transform="rotate(0)" fill="url(#dash-2)" >
    <animate 
       id="anim-radius"
       attributeName="r"
       attributeType="XML"
       values="0.78;1.5;.1;1.5;0.78"
       dur="15s"
       begin="svg2.click"
       repeatCount="3"
       fill="freeze" />
    <animateTransform
        id="rotate-dot"
        attributeName="transform"
        attributeType="XML"
        type="rotate"
        values="0;90;180;270;360;0" 
        dur="15s" 
        begin="svg2.click" 
        repeatCount="3"
        fill="freeze"  />
</circle>

<circle id="dot-ee" cx="0" cy="0" r="0.78" transform="rotate(90)" fill="url(#dash-2)" >
    <animate 
       id="anim-radius"
       attributeName="r"
       attributeType="XML"
       values="0.78;1.5;.1;1.5;0.78;1.45"
       dur="15s"
       begin="svg2.click"
       repeatCount="3"
       fill="freeze" />
    <animateTransform
        id="rotate-dot"
        attributeName="transform"
        attributeType="XML"
        type="rotate"
        values="90;180;270;365;90" 
        dur="15s" 
        begin="svg2.click" 
        repeatCount="3"
        fill="freeze"  />
</circle>

<pattern id="dot-5" x="0" y="0" width="5.0" height="2.0" patternUnits="userSpaceOnUse">
    <use xlink:href="#dot-dd" x="1.25" y="0"/>
    <use xlink:href="#dot-dd" x="3.75" y="0"/>
    <use xlink:href="#dot-ee" x="0.00" y="1"/>
    <use xlink:href="#dot-ee" x="2.50" y="1"/>
    <use xlink:href="#dot-ee" x="5.00" y="1"/>
    <use xlink:href="#dot-dd" x="1.25" y="2"/>
    <use xlink:href="#dot-dd" x="3.75" y="2"/>
</pattern>

<circle id="big-circle" cx="0" cy="0" r="58" transform="rotate(180)"
    fill="url(#dash-1)" stroke="rgba(0,0,0,1)" stroke-width=".2" >
    <animate 
        id="anim-radius"
        attributeName="r"
        attributeType="XML"
        values="58;20;10;20;58;20;0"
        dur="15s"
        begin="scaleDot.end"
        repeatCount="1"
        fill="freeze" />
    <animateTransform
        id="rotate-dot"
        attributeName="transform"
        attributeType="XML"
        type="rotate"
        values="0 ;90;180;270;360" 
        dur="15s" 
        begin="scaleDot.end" 
        repeatCount="1"
        fill="freeze"  />
</circle>

</defs>
<g id="dots" transform="scale(1)">
    <g id="tran" transform="translate(0 -19.3)">
        <g id="zoom" transform="scale(1)" >
            <text id="text-77"  x="42" y="20" fill="url(#dot-5)">DASH</text>
            <text id="text-88"  x="42" y="45" fill="url(#dot-5)">0R</text>
            <text id="text-99"  x="42" y="70" fill="url(#dot-5)">D0T?</text>
        </g>
    </g>
</g>

<g id="patterns1" transform="scale(10)">
    <animateTransform
        id="scaleDot"
        attributeName="transform"
        attributeType="XML"
        type="scale"
        values="10;1" 
        dur="15s" 
        begin="svg2.click" 
        repeatCount=""
        fill="freeze"  />
 <use xlink:href="#big-circle" x="50%" y="25%" />
</g>

</svg>
