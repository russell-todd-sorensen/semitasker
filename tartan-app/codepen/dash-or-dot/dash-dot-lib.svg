</g>

<g id="first-dot" transform="translate(15, 60) scale(5)">
    <use xlink:href="#rotationIndicator"   x="0" /><!-- was dot-gg now -->
    <use xlink:href="#dot-ff00" x="4" />
    <use xlink:href="#dot-ff"   x="7"/>
    <use xlink:href="#dot-hh"   x="11" />

    <g id="rect-pattern" transform="translate(0.5,0)">
        <g id="pattern-unit-1" transform="translate(-2,2)">
            <rect id="test-rect-1" x="0" y="0" height="2.2" width="3" fill="url(#dash-black-2)" stroke="rgba(0,0,0,.3)" stroke-width=".01" />
        </g>
        <g id="pattern-unit-2" transform="translate(3.5,2)">
            <rect id="test-rect-2" x="0" y="0" height="2.2" width="3" fill="url(#dash-0)" stroke="rgba(0,0,0,.3)" stroke-width=".01" />
        </g>
        
        <use xlink:href="#pattern-unit-1" id="pattern-unit-3" transform="translate(11,0)" />

        <g id="solid-lines" transform="translate(-2,6)" >
            <use xlink:href="#lineB1i" stroke="rgba(0,0,0,1)"/>
            <use xlink:href="#lineB1i" y="1.1" stroke="rgba(0,0,0,1)"/>
        </g>
        <g id="solid-lines-2" transform="translate(3.5,6)" >
            <use xlink:href="#lineB1i" stroke="rgba(0,255,0,1)"/>
            <use xlink:href="#lineB1i" y="1.1" stroke="rgba(0,0,255,1)"/>
        </g>
        <use xlink:href="#solid-lines" id="solid-lines-3" transform="translate(11,0)" />
    </g>
</g>

