    x="0"
    y="0"
    width="1300"
    height="2800"
    viewbox="0 0 84.5 71.5">
<defs>

<g id="grid-10">
  <line x1="-100%" y1="0%" x2="100%" y2="0%"/>
</g>

<g id="grid-10-v">
 <use xlink:href="#grid-10" transform="rotate(90,0,0)"/> 
</g>

<g id="grid-5">
    <line x1="-100%" y1="0%" x2="300%" y2="0%"/>
</g>
  
<g id="grid-5-v">
    <use xlink:href="#grid-5" transform="rotate(90,0,0)"/> 
</g>
  
<g id="grid-1">
    <line x1="-100%" y1="0%" x2="300%" y2="0%"/>
</g>
  
<g id="grid-1-v">
   <use xlink:href="#grid-1" transform="rotate(90,0,0)"/> 
