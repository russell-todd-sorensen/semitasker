            <text id="text-77"  x="42" y="20" fill="url(#dot-5)">DASH</text>
            <text id="text-88"  x="42" y="45" fill="url(#dot-7)">0R</text>
            <text id="text-99"  x="42" y="70" fill="url(#dot-5)">D0T?</text>
        </g>
    </g>
