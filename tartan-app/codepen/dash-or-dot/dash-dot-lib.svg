        type="rotate"
        values="90;180;270;365;90" 
        dur="15s" 
        begin="svg2.click" 
        repeatCount="3"
        fill="freeze"  />
</circle>

<circle id="dot-ff00" cx="0" cy="0" r="0.78" transform="rotate(0)" fill="url(#dash-00)" >
    <animate 
