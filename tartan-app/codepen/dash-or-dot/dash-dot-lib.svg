<rect id="r-1" width="2" height="1" />

<line id="lineB1" class="l1" stroke-width="1" stroke="rgba(0,0,0,1)" x1="0" y1=".55" x2="3" y2=".55" />
<line id="lineB2" class="l1" stroke-width="1" stroke="rgba(0,0,0,1)" x1="0" y1="1.65" x2="3" y2="1.65" />
<line id="lineB1i" class="l2" stroke-width="1" x1="0" y1=".55" x2="3" y2=".55" />

<pattern id="dash-black" x="0" y="0" width="3" height="2.2" patternUnits="userSpaceOnUse">
    <use xlink:href="#lineB1" x="0" y="0" stroke-dasharray="2, 1" />
    <use xlink:href="#lineB2" x="0" y="0" stroke-dasharray="2, 1" stroke-dashoffset="-1.5" />
</pattern>

<pattern id="dash-black-2" x="0" y="0" width="3" height="2.2" patternUnits="userSpaceOnUse">
    <use xlink:href="#lineB1i" x="0" y="0" stroke-dasharray="2, 1"  stroke="rgba(0,0,0,1)"/>
    <use xlink:href="#lineB1i" x="0" y="1.1" stroke-dasharray="2, 1" stroke-dashoffset="-1.5" stroke="rgba(0,0,0,1)" />
</pattern>

<line id="line-1" class="l1" stroke-width="1" stroke="rgba(0,255,0,1)" x1="0" y1=".55" x2="3" y2=".55" />
<line id="line-2" class="l1" stroke-width="1" stroke="rgba(0,0,255,1)" x1="0" y1="1.65" x2="3" y2="1.65" />

<pattern id="dash-0" x="0" y="0" width="3" height="2.2" patternUnits="userSpaceOnUse">
    <use xlink:href="#line-1" x="0" y="0" stroke-dasharray="2, 1" />
    <use xlink:href="#line-2" x="0" y="0" stroke-dasharray="2, 1" stroke-dashoffset="-1.5" />
</pattern>

<line id="line-1s" class="l1" stroke-width="0.1" stroke="rgba(0,255,0,1)" x1="0" y1="0.055" x2=".3" y2=".055" />
<line id="line-2s" class="l1" stroke-width="0.1" stroke="rgba(0,0,255,1)" x1="0" y1=".165" x2=".3" y2=".165" />

<pattern id="dash-00" x="0" y="0" width=".3" height=".22" patternUnits="userSpaceOnUse">
    <use xlink:href="#line-1s" x="0" y="-0.005" stroke-dasharray="0.2, 0.1" />
    <use xlink:href="#line-2s" x="0" y="-0.005" stroke-dasharray="0.2, 0.1" stroke-dashoffset="-0.15" />
</pattern>

<line id="lineB1s" class="l1" stroke-width="0.1" stroke="rgba(0,0,0,1)" x1="0" y1="0.055" x2=".3" y2=".055" />
<line id="lineB2s" class="l1" stroke-width="0.1" stroke="rgba(0,0,0,1)" x1="0" y1=".165" x2=".3" y2=".165" />

<pattern id="dash-black-00" x="0" y="0" width=".3" height=".22" patternUnits="userSpaceOnUse">
    <use xlink:href="#lineB1s" x="0" y="-0.005" stroke-dasharray="0.2, 0.1" />
    <use xlink:href="#lineB2s" x="0" y="-0.005" stroke-dasharray="0.2, 0.1" stroke-dashoffset="-0.15" />
</pattern>

<pattern id="dash-1" x="0" y="0" width="3" height="2.2" patternUnits="userSpaceOnUse">
    <rect x="0" y="0" width="2" height="1" fill="rgba(16,16,16,1)"/>
    <rect x="2" y="0" width="1" height="1" fill="rgba(16,16,16,0.0)"/>
    <rect x="0" y="1.1" width="0.5" height="1" fill="rgba(16,16,16,1)"/>
    <rect x="0.5" y="1.1" width="1" height="1" fill="rgba(16,16,16,0.0)"/>
    <rect x="1.5" y="1.1" width="1.5" height="1" fill="rgba(16,16,16,1)"/>
</pattern>

<pattern id="dash-2" x="0" y="0" width=".3" height=".22" patternUnits="userSpaceOnUse">
    <rect x="0" y="0" width=".2" height=".1" fill="rgba(16,16,16,1)"/>
    <rect x=".2" y="0" width=".1" height=".1" fill="rgba(16,16,16,0.0)"/>
    <rect x="0" y=".11" width=".05" height=".1" fill="rgba(16,16,16,1)"/>
    <rect x=".05" y=".11" width=".1" height=".1" fill="rgba(16,16,16,0.0)"/>
    <rect x=".15" y=".11" width=".15" height=".1" fill="rgba(16,16,16,1)"/>
</pattern>

<circle id="dot-dd" cx="0" cy="0" r="0.78" transform="rotate(0)" fill="url(#dash-2)" >
    <animate 
       id="anim-radius"
       attributeName="r"
       attributeType="XML"
       values="0.78;1.5;.1;1.5;0.78"
       dur="15s"
       begin="svg2.click"
       repeatCount="3"
       fill="freeze" />
    <animateTransform
        id="rotate-dot"
        attributeName="transform"
        attributeType="XML"
        type="rotate"
        values="0;90;180;270;360;0" 
        dur="15s" 
        begin="svg2.click" 
        repeatCount="3"
        fill="freeze"  />
</circle>

<circle id="dot-ee" cx="0" cy="0" r="0.78" transform="rotate(90)" fill="url(#dash-2)" >
    <animate 
       id="anim-radius"
       attributeName="r"
       attributeType="XML"
       values="0.78;1.5;.1;1.5;0.78;1.45"
       dur="15s"
       begin="svg2.click"
       repeatCount="3"
       fill="freeze" />
    <animateTransform
        id="rotate-dot"
        attributeName="transform"
        attributeType="XML"
        type="rotate"
        values="90;180;270;365;90" 
        dur="15s" 
        begin="svg2.click" 
        repeatCount="3"
        fill="freeze"  />
</circle>

<circle id="dot-ff" cx="0" cy="0" r="0.78" transform="rotate(90)" fill="url(#dash-00)" >
