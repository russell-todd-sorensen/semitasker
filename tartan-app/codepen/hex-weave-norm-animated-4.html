<style>
#t2 {
    font-size: 48px;
    fill: black;
    font-family: 'Keania One', Arial;
}
#svg2 {
    background-color: white;
    cursor: pointer;
}
.A {
    font-size: 20px;
    font-family: Arial;
}
</style>
<style>
#weave-0 line,
#weave-60 line,
#weave-m60 line {
    stroke-width: 43.3012701892;
}
#weave-0 line {
    opacity: 1.00;
}
#weave-60 line {
    opacity: .80;
}
#weave-m60 line {
    opacity: .60;
}
#weave-0 rect,
#weave-60 rect,
#weave-m60 rect {
    opacity: 1.0;
}
#weave-0 rect {
    opacity: 1.00;
}
#weave-60 rect {
    opacity: .80;
}
#weave-m60 rect {
    opacity: .60;
}
.c0 {
    fill: none;
    stroke: #C80000;
    opacity: .75;
    stroke-dasharray: 50, 100;
}

.c2 {
    fill: none;
    stroke: #E8C000;
    stroke-dasharray: 50, 100;
}

.c1 {
    fill: none;
    stroke: #101010;
    stroke-dasharray: 50, 100;
}

.hor-0 {
    stroke-dashoffset: 0;
}
.hor-1 {
    stroke-dashoffset: 50;
}
.hor-2 {
    stroke-dashoffset: 100;
}

#weave-m60 {
    visibility: visible;
}


#x-axis,
#y-axis {
    stroke-width: 0.2;
    stroke: rgba(0,0,0,1.0);
}

    fill: black;
    font-family: 'Fira Code';
    font-size: 10px;
    textLength: 38px;
    lengthAdjust: spacingAndGlyphs;
    text-anchor: middle;
}

<defs>
<text id="t2" fill="black" transform="skewX(0)" style="font-family:'Keania One', Arial" >A</text>
<g id="xy-axis">
    <line id="x-axis" x1="-110%" y1="0" x2="110%" y2="0" />
    <line id="y-axis" x1="0" y1="-110%" x2="0" y2="110%" />
</g>
<linearGradient color-interpolation="sRGB" id="grad-0" spreadMethod="repeat">
    <stop stop-color="white" offset="0.0"></stop>
    <stop stop-color="brown" offset="0.5"></stop>
    <stop stop-color="yellow" offset="1.0"></stop>
</linearGradient>

<pattern id="ribbon-red-0" x="0" y="0" width="150" height="43.3012701892" patternUnits="userSpaceOnUse">
    <rect x="0" y="0" width="50" height="43.3012701892" fill="rgba(200,0,0,1)"/>
    <rect x="50" y="0" width="100" height="43.3012701892" fill="rgba(200,0,0,0.0)"/>
    <text x="25" y="25" class="text-0" textLength="48" lengthAdjust="spacingAndGlyphs">Red Weave</text>
</pattern>

<pattern id="ribbon-black-1" x="0" y="0" width="150" height="43.3012701892" patternUnits="userSpaceOnUse">
    <rect x="0" y="0" width="100" height="43.3012701892" fill="rgba(16,16,16,0.0)"/>
    <rect x="100" y="0" width="50" height="43.3012701892" fill="rgba(16,16,16,1)"/>
    <text x="125" y="25" class="text-0 black" textLength="48" lengthAdjust="spacingAndGlyphs">Black Weave</text>
</pattern>

<pattern id="ribbon-yellow-2" x="0" y="0" width="150" height="43.3012701892" patternUnits="userSpaceOnUse">
    <rect x="0" y="0" width="50" height="43.3012701892" fill="rgba(232,192,0,0.0)"/>
    <rect x="50" y="0" width="50" height="43.3012701892" fill="rgba(232,192,0,1.0)"/>
    <rect x="100" y="0" width="50" height="43.3012701892" fill="rgba(232,192,0,0.0)"/>
    <text x="75" y="25" class="text-0" textLength="48" lengthAdjust="spacingAndGlyphs">Yellow Weave</text>
</pattern>

<g id="pattern-rects">
    <rect class="r0" x="0" y="0" width="5350" height="43.3012701892" fill="url(#ribbon-red-0)" />
    <rect class="r1" x="0" y="43.3012701892" width="5350" height="43.3012701892" fill="url(#ribbon-black-1)" />
    <rect class="r2" x="0" y="86.60254037840" width="5350" height="43.3012701892" fill="url(#ribbon-yellow-2)" />
</g>
<g id="weave-0" transform="skewX(0)" opacity="1"> <!-- target is (-30) -->
    <set attributeName="opacity" to="0.1" begin="weave0skewx.end" />
    <set attributeName="opacity" to="1" begin="weave0skewx.begin;weavem60skewx.end" />
    <!-- Animation Starting Point -->
    <animateTransform
        id="weave0skewx"
        attributeName="transform"
        attributeType="XML"
        type="skewX" 
        values="0;-30;0;-30" 
        dur="15s" 
        begin="svg2.click" 
        repeatCount="1"
        fill="freeze"  />
    <rect class="r0" x="0" y="0" width="5350" height="43.3012701892" fill="url(#ribbon-red-0)" />
    <rect class="r1" x="0" y="43.3012701892" width="5350" height="43.3012701892" fill="url(#ribbon-black-1)" />
    <rect class="r2" x="0" y="86.60254037840" width="5350" height="43.3012701892" fill="url(#ribbon-yellow-2)" />
</g>

<g id="weave-60" transform="translate(0,0)" opacity="1" > <!-- target is (100,0) -->
    <set attributeName="opacity" to="0.1" begin="weave0skewx.begin;weave60skewx.end" />
    <set attributeName="opacity" to="1" begin="weave60translate.begin;weavem60skewx.end" />
    <animateTransform  
        id="weave60translate"
        attributeName="transform" 
        attributeType="XML"
        type="translate" 
        values="0,0;100,0;0,0;100,0"
        dur="10s" 
        begin="weave0skewx.end" 
        repeatCount="1"
        fill="freeze"  />
    <g id="weave60rotateGroup" transform="rotate(0)"> <!-- target=(60) -->
        <animateTransform  
            id="weave60rotate"
            attributeName="transform" 
            attributeType="XML"
            type="rotate" 
            values="0;60;0;0;60" 
            dur="10s" 
            begin="weave60translate.end" 
            repeatCount="1"
            fill="freeze"  />
        <g id="weave60skewxGroup" transform="skewX(0)"> <!-- target=(-30) -->
            <animateTransform  
                id="weave60skewx"
                attributeName="transform" 
                attributeType="XML"
                type="skewX" 
                values="0;-30;0;-30" 
                dur="10s" 
                begin="weave60rotate.end" 
                repeatCount="1"
                fill="freeze"  />
            <rect class="r0" x="0" y="0" width="5350" height="43.3012701892" fill="url(#ribbon-red-0)" />
            <rect class="r1" x="0" y="43.3012701892" width="5350" height="43.3012701892" fill="url(#ribbon-black-1)" />
            <rect class="r2" x="0" y="86.60254037840" width="5350" height="43.3012701892" fill="url(#ribbon-yellow-2)" />
        </g>
    </g>
</g>
<g id="weave-m60" transform="translate(0,0)" opacity="1"> <!-- target= (-50,0)-->
    <set attributeName="opacity" to="0.1" begin="weave0skewx.begin" />
    <set attributeName="opacity" to="1" begin="weavem60translate.begin;weavem60skewx.end" />
    <animateTransform  
        id="weavem60translate"
        attributeName="transform" 
        attributeType="XML"
        type="translate" 
        values="0,0;-50,0;0,0;-50,0"
        dur="10s" 
        begin="weave60skewx.end" 
        repeatCount="1"
        fill="freeze"  />
    <g id="weavem60rotateGroup" transform="rotate(0)"> <!-- target= (-60) -->
        <animateTransform  
            id="weavem60rotate"
            attributeName="transform" 
            attributeType="XML"
            type="rotate" 
            values="0;-60;0;-60" 
            dur="10s" 
            begin="weavem60translate.end" 
            repeatCount="1"
            fill="freeze" />
        <g id="weavem60skewxGroup" transform=" skewX(0)"> <!-- target= (-30) -->
            <animateTransform  
                id="weavem60skewx"
                attributeName="transform" 
                attributeType="XML"
                type="skewX" 
                values="0;-30;0;0;-30" 
                dur="10s" 
                begin="weavem60rotate.end" 
                repeatCount="1" 
                fill="freeze" />
            <rect class="r0" x="0" y="0" width="5350" height="43.3012701892" fill="url(#ribbon-red-0)" />
            <rect class="r1" x="0" y="43.3012701892" width="5350" height="43.3012701892" fill="url(#ribbon-black-1)" />
            <rect class="r2" x="0" y="86.60254037840" width="5350" height="43.3012701892" fill="url(#ribbon-yellow-2)" />
        </g>
    </g>
</g>
</defs>
<use xlink:href="#xy-axis" x="0" y="0" />
<g transform="translate(0,0)">
    <use id="#w0-1"   xlink:href="#weave-0"   transform="translate(0,0)"/>
    <use id="#w60-1"  xlink:href="#weave-60"  transform="translate(0,0)"/>
    <use id="#wm60-1" xlink:href="#weave-m60" transform="translate(0,0)"/>
    <use id="#w60-1"  xlink:href="#weave-60"  transform="translate(75,-129.9038105676)"/>
    <use id="#wm60-1" xlink:href="#weave-m60" transform="translate(75,129.9038105676)"/>
    <use id="#w0-1"   xlink:href="#weave-0"   transform="translate(75,-129.9038105676)" />
</g>
</svg>

<script>

var animationControls = [
    {
        id: "weave-0",
        transform: "skewX",
        initialValue: [0],
        description: "Horizontal Weave Thread, skewX operation",
    },
    {
        id: "weave-60",
        transform: "translate",
        initialValue: [0,0],
        description: "Horizontal Weave Thread, translate operation",
    },
    {
        id: "weave60rotateGroup",
        transform: "rotate",
        initialValue: [0],
        description: "Horizontal Weave Thread, rotate operation",
    },
    {
        id: "weave60skewxGroup",
        transform: "skewX",
        initialValue: [0],
        description: "Horizontal Weave Thread, skewX operation",
    },
    {
        id: "weave-m60",
        transform: "translate",
        initialValue: [0,0],
        description: "Minus 60 Deg Weave Thread, translate operation",
    },
    {
        id: "weavem60rotateGroup",
        transform: "rotate",
        initialValue: [0],
        description: "Minus 60 Deg Weave Thread, rotate operation",
    },
    {
        id: "weavem60skewxGroup",
        transform: "skewX",
        initialValue: [0],
        description: "Minus 60 Deg Weave Thread, skewX operation",
    },

];

var resetAnimation = function(controlArray) {
    
    let len = controlArray.length,
        group = null;

    for (let i=0;i<len;i++) {
        group = controlArray[i];
        document
            .getElementById(group.id)
            .attributes["transform"] 
            .value = group.transform + "(" + group.initialValue.join(",") + ")";
    }

}

</script>
</body>
