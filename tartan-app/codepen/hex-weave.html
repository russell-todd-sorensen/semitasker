<!DOCTYPE HTML>
<html lang="en-US">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1" >
<meta name="theme-color" content="darkolivegreen" >
<meta name="description" content="Hex Weave Experiment: Using SVG Transforms." >

<title>Hex Weave Experiment</title>
</head>
<body>
<svg 
    id="svg2"
    xmlns:svg="http://www.w3.org/2000/svg"
    xmlns="http://www.w3.org/2000/svg"
    xmlns:xlink="http://www.w3.org/1999/xlink"
    xml:base="https://home.semitasker.com/"
    externalResourcesRequired="true"
    x="-300"
    y="-800"
    width="3500"
    height="3000"
    viewbox="-300 -800 3500 3000">
<style>
@import url('https://fonts.googleapis.com/css?family=Aclonica|Alfa+Slab+One|Anton|Archivo+Black|Astloch|Audiowide|Bahianita|Baloo|Baumans|Berkshire+Swash|Big+Shoulders+Text|Bilbo+Swash+Caps|Black+And+White+Picture|Black+Ops+One|Bree+Serif|Bungee+Inline|Bungee+Shade|Cabin+Sketch|Caesar+Dressing|Ceviche+One|Chilanka|Cinzel+Decorative|Coiny|Concert+One|Cute+Font|Days+One|Erica+One|Fascinate|Faster+One|Fredericka+the+Great|Fredoka+One|Fugaz+One|Galindo|Geo|Geostar+Fill|Germania+One|Gochi+Hand|Gravitas+One|Gruppo|Gugi|Hanalei|IM+Fell+English|Iceberg|Iceland|Indie+Flower|Josefin+Sans|Keania+One|Kenia|Krub|Leckerli+One|Limelight|Luckiest+Guy|Major+Mono+Display|Megrim|Metamorphous|Milonga|Miltonian+Tattoo|Monofett|Monoton|Montserrat+Alternates|Nanum+Brush+Script|Nixie+One|Nova+Round|Orbitron|Original+Surfer|Pacifico|Patua+One|Permanent+Marker|Petit+Formal+Script|Plaster|Poller+One|Press+Start+2P|Rammetto+One|Rationale|Righteous|Roboto|Rubik|Rubik+Mono+One|Rum+Raisin|Ruslan+Display|Saira+Stencil+One|Shojumaru|Shrikhand|Sigmar+One|Sirin+Stencil|Skranji|Smokum|Snowburst+One|Squada+One|Stalinist+One|Turret+Road|UnifrakturCook:700|UnifrakturMaguntia|VT323|Viga|Wallpoet|Wire+One|ZCOOL+KuaiLe|ZCOOL+QingKe+HuangYou|Zilla+Slab+Highlight&amp;display=swap');
</style>
<style>
#t2 {
    font-size: 48px;
    fill: black;
    font-family: 'Keania One', Arial;
}
#svg2 {
    background-color: white;
    cursor: pointer;
}
.A {
    font-size: 20px;
    font-family: Arial;
}
</style>
<style>
#weave-0 line,
#weave-60 line,
#weave-m60 line {
    stroke-width: 43.3012701892;
}
#weave-0 line {
    opacity: 1.00;
}
#weave-60 line {
    opacity: .80;
}
#weave-m60 line {
    opacity: .60;
}
.c0 {
    fill: none;
    stroke: #C80000;
    stroke-dasharray: 50, 100;
}

.c2 {
    fill: none;
    stroke: #E8C000;
    stroke-dasharray: 50, 100;
}

.c1 {
    fill: none;
    stroke: #101010;
    stroke-dasharray: 50, 100;
}



.hor-0 {
    stroke-dashoffset: 0;
}
.hor-1 {
    stroke-dashoffset: 50;
}
.hor-2 {
    stroke-dashoffset: 100;
}

#weave-m60 {
    visibility: visible;
}

.text-0,
.text-30,
.text-m30 {
    fill: rgba(0,0,0,.5);
    font-size: 15px;
    font-family: 'Fira Code';
}

#x-axis,
#y-axis {
    stroke-width: 1;
    stroke: rgba(0,0,0,1.0);
}
</style>
<script href="/js/d3.v3.js"></script>
<script href="/dsvg/js/tile.js"></script>
<script>
// <![CDATA[
    window.addEventListener('DOMContentLoaded', () => {

    });
// ]]>
</script>
<defs>
<text id="t2" fill="black" transform="skewX(0)" style="font-family:'Keania One', Arial" >A</text>
<g id="xy-axis">
    <line id="x-axis" x1="-110%" y1="0" x2="110%" y2="0" />
    <line id="y-axis" x1="0" y1="-110%" x2="0" y2="110%" />
</g>

<g id="weave-0" transform="translate(0,50) scale(1) skewX(-30) rotate(0) ">
    <line class="c0 hor-0" x1="0" y1="0"             x2="5350" y2="0"/>
    <line class="c1 hor-1" x1="0" y1="43.3012701892" x2="5350" y2="43.3012701892"/>
    <line class="c2 hor-2" x1="0" y1="86.6025403784" x2="5350" y2="86.6025403784"/>
    <text class="text-0" x="0" y="75" >Weave-0 Weave-0 Weave-0</text> 
</g>

<g id="weave-60" transform="translate(0,50) scale(1)  rotate(60) skewX(-30) translate(-75,-43.3012701892)">
    <line class="c0 hor-0" x1="0" y1="0"             x2="5350" y2="0"/>
    <line class="c1 hor-1" x1="0" y1="43.3012701892" x2="5350" y2="43.3012701892"/>
    <line class="c2 hor-2" x1="0" y1="86.6025403784" x2="5350" y2="86.60254037840"/>
    <text class="text-30" x="0" y="75" >Weave-60 Weave-60 Weave-60</text> 
</g>

<g id="weave-m60" transform="translate(0,300) scale(1) rotate(-60) skewX(-30) translate(-30.66,-16.745)">
    <!--   translate(-30.5,-17) -->
    <line class="c0 hor-0" x1="0" y1="0"             x2="5350" y2="0"/>
    <line class="c1 hor-1" x1="0" y1="43.3012701892" x2="5350" y2="43.3012701892"/>
    <line class="c2 hor-2" x1="0" y1="86.6025403784" x2="5350" y2="86.60254037840"/>
    <text class="text-m30" x="0" y="75" >Weave-m60 Weave-m60 Weave-m60</text> 
</g>
</defs>
<use xlink:href="#xy-axis" x="0" y="0" />
<g transform=""><!-- scale(5) translate(15,15) -->
    <use id="#w0-1" xlink:href="#weave-0" transform="translate(0,0)"/>
    <use id="#w60-1" xlink:href="#weave-60" transform="translate(75,-129.9038105676)"/>
    <use id="#wm60-1" xlink:href="#weave-m60" transform="translate(75,-129.9038105676)"/>
    <use id="#w0-1" xlink:href="#weave-0" transform="translate(75,-129.9038105676)" />
    <!--

    <use id="#w60-1" xlink:href="#weave-60" transform="translate(75,129.9038105676)"/>
    <use id="#wm60-1" xlink:href="#weave-m60" transform="translate(75,129.9038105676)"/>
    -->
</g>
</svg>
</body>
</html>
