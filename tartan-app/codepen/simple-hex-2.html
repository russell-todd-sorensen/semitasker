<!DOCTYPE HTML>
<html lang="en-US">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1" >
<meta name="theme-color" content="darkolivegreen" >
<meta name="description" content="Hex Weave Experiment: Using SVG Transforms." >

<title>CPC Tessellation</title>
</head>
<body id="the-body">
<svg 
    id="svg2"
    xmlns:svg="http://www.w3.org/2000/svg"
    xmlns="http://www.w3.org/2000/svg"
    xmlns:xlink="http://www.w3.org/1999/xlink"
    xml:base="https://home.semitasker.com/"
    externalResourcesRequired="true"
    x="-100"
    y="-350"
    width="1000"
    height="1000"
    viewbox="-100 -350 1000 1000">

<defs>

<!-- initial object -->
<rect id="base-rect" x="0" y="0" rx="5" width="50" height="43.3012701892" fill="hsla(90,100%,50%,1.0)"/>
<!-- copy and skew -->
<use id="skew-30" xlink:href="#base-rect" transform="skewX(30)" /> 
<use id="skew-m30" xlink:href="#base-rect" transform="skewX(-30)" /> 

<filter id="hueRotate-1" >
<feColorMatrix type="hueRotate" values="30" >
    <animate attributeName="values"
        start="0s" from="240" to="600"
        dur="20s" repeatCount="indefinite" />
</feColorMatrix>
</filter>

<filter id="hueRotate-2" >
<feColorMatrix type="hueRotate" values="0" >
    <animate attributeName="values"
        start="0s" from="0" to="360"
        dur="20s" repeatCount="indefinite" />
</feColorMatrix>
</filter>

<filter id="hueRotate-3" >
<feColorMatrix type="hueRotate" values="120" >
    <animate attributeName="values"
        start="0s" from="120" to="480"
        dur="20s" repeatCount="indefinite" />
</feColorMatrix>
</filter>

<g id="final-1">
    <use xlink:href="#base-rect" />
</g>
<g id="final-2">
    <use xlink:href="#skew-30" />
</g>
<g id="hex-1">
    <use xlink:href="#skew-m30" />
    <use xlink:href="#skew-m30" transform="rotate(-120)" opacity=".7" />
    <use xlink:href="#skew-m30" transform="rotate(120)" opacity=".4" />
</g>

<g id="tri-hex">
    <use xlink:href="#hex-1" filter="url(#hueRotate-1)" />
    <use xlink:href="#hex-1" transform="translate(75,43.3012701892)"  filter="url(#hueRotate-2)"  />
    <use xlink:href="#hex-1"  transform="translate(0,86.6025403784)" filter="url(#hueRotate-3)"  />
</g>

<g id="super-tri">
    <use xlink:href="#tri-hex"  transform="translate(0,0)"/>
    <use xlink:href="#tri-hex" transform="translate(150,0)" />
    <use xlink:href="#tri-hex" transform="translate(75,129.9038105676)"  />
</g>
<g id="super-duper-tri">
    <use xlink:href="#super-tri" transform="translate(0,0)"/>
    <use xlink:href="#super-tri" transform="translate(0,-259.8076211352)"/>
    <use xlink:href="#super-tri" transform="translate(225,-129.9038105676)"/>
</g>
<g id="xy-axis">
    <line id="x-axis" x1="-110%" y1="0" x2="110%" y2="0" />
    <line id="y-axis" x1="0" y1="-110%" x2="0" y2="110%" />
</g>
</defs>

<g id="final-6" transform="scale(1.5)"><!-- transform="translate(50,0) scale(.25)"-->
    <!-- Animation Starting Point -->
    <animateTransform
        id="scaleXY"
        attributeName="transform"
        attributeType="XML"
        type="scale" 
        values="1.5;.25;.25;2;1.5;1.5" 
        dur="20s" 
        begin="svg2.click" 
        repeatCount="2"
        fill="freeze"  />
    <g transform="translate(50,0)" >
        <use xlink:href="#super-duper-tri" transform="translate(0,0)" />
        <use xlink:href="#super-duper-tri" transform="translate(-450,0)" /><!---->
        <use xlink:href="#super-duper-tri" transform="translate(-450,259.8076211352)" />
        <use xlink:href="#super-duper-tri" transform="translate(225,389.7114317028)"/>
        <use xlink:href="#super-duper-tri" transform="translate(225,-389.7114317028)" />
        <use xlink:href="#super-duper-tri" transform="translate(450,0)" />
        <use xlink:href="#super-duper-tri" transform="translate(225,389.7114317028)" />
        <use xlink:href="#super-duper-tri" transform="translate(0,519.6152422704)" />
        <use xlink:href="#super-duper-tri" transform="translate(0,-519.6152422704)" />
        <use xlink:href="#super-duper-tri" transform="translate(-450,-259.8076211352)" />
        <use xlink:href="#super-duper-tri" transform="translate(-225,389.7114317028)" />
        <use xlink:href="#super-duper-tri" transform="translate(-225,-389.7114317028)" />
    </g>
</g>

</svg>

<style>
#base-rect {
    stroke: silver;
    stroke-width: 2px;
    stroke-linejoin: miter;
}
#svg2 {
    background-color: transparent;
    cursor: pointer;
}

#x-axis,
#y-axis {
    stroke-width: 0.2;
    stroke: rgba(0,0,0,1.0);
}

</style>
</body>
