<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>Generate Tartans</title>
<link rel="stylesheet" type="text/css" href="/css/log.css" media="all" />
<link rel="stylesheet" type="text/css"
      href="/js/jQuery.UI.Combined.1.8.20.1/Content/Content/themes/base/jquery.ui.all.css" />
<link rel="stylesheet" type="text/css" href="/css/log.css" media="all" />
<link rel="stylesheet" type="text/css" href="css/generate.css" media="all" />

<style>

</style>

<script src="/js/d3.v3.js"></script>
<script type="text/javascript" src="/js/jquery-1.7.1.js"></script>
<script type="text/javascript"
        src="/js/jQuery.UI.Combined.1.8.20.1/Content/Scripts/jquery-ui-1.8.20.js"></script>
<script type="text/javascript" src="/js/log-2.js"></script>
<script src="js/generate.js"></script>
<script src="js/tartan-data.js"></script>

<script>
$(document).ready(function() {

    var body = d3.select(document.body);
    var select = body.select('form#tartans select#tartan');
    select.selectAll('#tartan option')
        .data(dataset)
        .enter()
        .append("option")
            .attr("value", function(d,i) {
                return i;
            })
            .text(function(d,i) {
                return dataset[i][0] + "(" + calculateThreadCount(i)[1] + ")";
            });

  Log.Hide();
});
</script>

</head>
<body>

<div id="main">
 <h1 id="header" class="transparent">World Tartans!</h1>
 <div id="body">
  <div id="nav" class="transparent">
   <ul>
    <li><a href="all-world-tartans-home-page.html">History</a></li>
    <li><a href="#">Scottish</a></li>
    <li><a href="#">British &amp; Irish</a></li>
    <li><a href="#">North American</a></li>
    <li><a href="#">Canadian</a></li>
    <li><a href="#">Other Countries</a></li>
    <li><a href="#">Institutions</a></li>
    <li><a href="#">People</a></li>
    <li class="current">Generate Tartans <div id="arrow"></div></li>
   </ul>
  </div>
<div id="content" class="transparent">
   <h2>Generate Tartans</h2>
<div id="ioContainer">
<div id="formContainer">
<form id="tartans">
<fieldset>
 <legend>Tartan Options</legend>
 <ul>
  <li><label for="tartan">Tartan</label>
  <select name="tartan" id="tartan" onChange="//doTartan();">

  </select>
  </li>
  <li>
  <label for="threads">Threads</label> <input id="threads" name="threads"
  type="number" pattern="[0-9]{1,4}" size="4" value="100" >
  </li>
  <li>
  <label>For Export</label>
   <input id="forExportYes" class="forExport" name="forExport" type="radio" value="yes">
    <label class="inline" for="forExportYes">Yes</label>
   <input id="forExportNo" name="forExport" class="forExport" type="radio" value="no">
    <label class="inline" for="forExportNo">No</label>
  </li>
  <li>
  <label>Reverse</label>
   <input id="reverseYes" class="reverse" name="reverse" type="radio" value="yes">
    <label class="inline" for="reverseYes">Yes</label>
   <input id="reverseNo" name="reverse" class="reverse" type="radio" value="no">
    <label class="inline" for="reverseNo">No</label>
  </li>
  <li><label for="weave">Weave Threads</label>
  <select name="weave" id="weave" >
   <option value="2" selected="selected">Over 2 Under 2</option>
   <option value="3">Over 3 Under 3</option>
   <option value="4">Over 4 Under 4</option>
   <option value="1">Over 1 Under 1</option>
  </select>
  </li>

  <li>
   <input type="button" value="Generate Tartan" id="submit" onClick="doTartan();">
  </li>
 </ul>
 </fieldset>
</form>
<input type="button" value="Generate SVG Document" onClick="writeSvgImage();">
</div><!-- end formContainer -->

</div><!-- end ioContainer -->

<div id="svg-container">
<svg id="svg1"><!--comment--></svg>
</div>

<!-- end content div -->
</div>

<div id="thread-schedule">
    <div id="threadTable"><!-- data auto-generated --></div><!-- end threadTable -->
</div>

 </div>
 <div id="footer" class="transparent">
 Content &amp; Ideas from Iain Zaczek
 </div>
</div>
</body>
</html>
