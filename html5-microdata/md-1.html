<!DOCTYPE HTML>
<html lang="en_US">
<head>
<meta charset="utf-8">

<title>HTML5 MicroData Example 1</title>

<link rel="stylesheet" href="/css/main.css" media="all">
<link rel="stylesheet" type="text/css" href="/css/log.css" media="all">
<style type="text/css">
</style>

<script src="/js/d3.v3.js" charset="utf-8"></script>
<script src="/js/jquery-1.7.1.js" charset="utf-8"></script>
<script src="/js/jQuery.UI.Combined.1.8.20.1/Content/Scripts/jquery-ui-1.8.20.js" charset="utf-8"></script>
<script src="/js/log-2.js" charset="utf-8"></script>

<script>

function displayCode(fromId,toId) {
	document.getElementById(toId).innerHTML = 
	    document.getElementById(fromId).outerHTML;
}

$(document).ready(function() {
	Log.Notice("jQuery Ready!");
	//Log.Hide();
	//$('#code').html($('#example').parent().html());
	displayCode('example','code');
});

</script>
</head>
<body>
<div itemscope itemtype="http://schema.org/Product" id="example">
 <span itemprop="name">Panasonic White 60L Refrigerator</span>
  <div itemprop="aggregateRating"
       itemscope itemtype="http://schema.org/AggregateRating">
   <meter itemprop="ratingValue" min=0 value=3.5 max=5>Rated 3.5/5</meter>
   (based on <span itemprop="reviewCount">11</span> customer reviews)
  </div>
</div>
<xmp id="code"></xmp>
</body>
</html>
