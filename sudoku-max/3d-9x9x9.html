<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>3D Visualization</title>

<link rel="stylesheet" type="text/css" href="/css/log.css" media="all">

<script src="/js/jquery-1.7.1.js"></script>
<script src="/js/jQuery.UI.Combined.1.8.20.1/Content/Scripts/jquery-ui-1.8.20.js"></script>
<script src="/js/d3.v3.js"></script>
<script src="/js/log-2.js"></script>
<script src="js/sudoku-max-class-1.js" ></script>

<style>
#spacer {
    height: 200px;
    width: 100%;
    display: block;
    background-color: rgba(0,255,255,.25);
}

#cube {
    perspective:55000px;
    transform-style:preserve-3d;
}

#default-example {
    background:rgba(0,0,0,.2)
}

.cell {
    width:100px;
    height:100px;
    perspective:55000px;
    transform-style:preserve-3d
}

.face {
    display:flex;
    align-items:center;
    justify-content:center;
    width:100%;
    height:100%;
    position:absolute;
    backface-visibility:inherit;
    font-size:60px;
    color:#fff;
    border: .5px solid black;
}

.front {
    transform:translateZ(50px)
}
.back {
    transform:rotateY(180deg) translateZ(50px);
}
.right {
    transform:rotateY(90deg) translateZ(50px);
}
.left {
    transform:rotateY(-90deg) translateZ(50px);
}
.top {
    transform:rotateX(90deg) translateZ(50px);
}
.bottom {
    transform:rotateX(-90deg) translateZ(50px);
}

.box-1 .face {
    background-color: rgba(210,0,0,.7);
}
.box-2 .face {
    background-color: rgba(0,0,210,.7);
}
.box-3 .face {
    background-color: rgba(210,0,210,.7);
}

.box-1, .box-2, .box-3,
.box-4, .box-5, .box-6,
.box-7, .box-8, .box-9 {
    perspective: 50000px;
    transform-style:preserve-3d;
}

.box-2 .face {background-color:hsl(70,50%,50%);}
.box-3 .face {background-color:hsl(140,50%,50%);}
.box-4 .face {background-color:hsl(210,50%,50%);}
.box-1 .face {background-color:hsl(0,50%,50%);}
.box-5 .face {background-color:hsl(280,50%,50%);}
.box-6 .face {background-color:hsl(350,50%,50%);}
.box-7 .face {background-color:hsl(60,50%,50%);}
.box-8 .face {background-color:hsl(130,50%,50%);}
.box-9 .face {background-color:hsl(200,50%,50%);}

.box-1 {
    transform: translateZ(0px);
}
.box-2 {
    transform: translateZ(100px);
}
.box-3 {
    transform: translateZ(200px);
}
.box-4 {
    transform: translateZ(300px);
}
.box-5 {
    transform: translateZ(400px);
}
.box-6 {
    transform: translateZ(500px);
}
.box-7 {
    transform: translateZ(600px);
}
.box-8 {
    transform: translateZ(700px);
}
.box-9 {
    transform: translateZ(800px);
}
.column {
    margin: 0;
    padding: 0;
    border: none;
    border-image: none;
    border-image-width: 0;
    display: inline-block;
    transform: translateX(200px) ;
    width:100px;
    height:200px;
    perspective: 50000px;
    transform-style:preserve-3d;
}

.column .cell {
    margin: 0;
    padding: 0;
    border: none;
}

#box-1 {
    perspective: 50000px;
    transform-style: preserve-3d;
    transform: translateX(250px) translateY(250px) rotate3d(1,1,1,-35deg);
}
#cube {
   /* transform: translateX(550px) translateY(00px) rotate3d(1,0.25,1,-25deg) rotate3d(0,1,0,75deg) rotate3d(0,0,1,-30deg) translateZ(-1500px); */
}
</style>

</head>
<body>

<div id="sudoku-3d"><div id="cube"></div></div>

<script>

//var data = puzzle.slice(1,activeCells);
puzzleString = "E1234500000000000000000453P"

var generate3DPuzzle = function() {
    let faces = ["front","back","right","left","top","bottom"];
    let cubeHandle = d3.select("#cube");
    let index = 0;
    let box,colHandle,cellHandle,type,content;
    for (let col=1;col<=puzzleDimension;col++) {
        colHandle = cubeHandle
            .append("div")
            .attr("id","column-" + col)
            .attr("class","column");
        for (let row=1;row<=puzzleDimension;row++) {
            index++
            box = cellBox[index]
            type = cellType[index]
            content =  type == "F" ? puzzleString[index] : cellMask[index] 
            cellHandle =  colHandle
                .append("div")
                .attr("id","c-" + col + "-" + "row" + "-" + box)
                .attr("class", ["cell", "col-" + col, "row-" + row, "box-" + box,"type-" + type].join(" "));
            for (let i=0;i<faces.length;i++) {
                cellHandle
                    .append("div")
                    .attr("class",["face", faces[i], "ctype-" + type].join(" "))
                    .text(content);
            }
        }
    }
}


$(document).ready(function() {

    Log.Notice('Document Ready');
    //Log.Remove();
    setupSudoku(1,5,"E1122311233412234445345555P0");
    generate3DPuzzle();
});
</script>
</body>
</html>
