<script>
var symbols, symbol_index, rowMask, colMask, boxMask, cellMask;

var defaultSymbols = "123456789ABCDEFGHIJKLMNOPQRSTUVWXYZabcd";
var puzzleDimension = 9;

var symbolIndex = new Array(defaultSymbols.length);
var i = 0
for (; i<defaultSymbols.length; i++) {
	symbolIndex[defaultSymbols[i]] = i;

}
symbols = new Array(puzzleDimension+1);
//symbol_index = new Array(256);
symbol_index = new Array(puzzleDimension+1);

for (var i = 0; i< puzzleDimension; i++) {
    symbols[i] = defaultSymbols[i];
    symbol_index[defaultSymbols[i]] = i;
}

symbols[puzzleDimension] = "0";
symbol_index["0"] = puzzleDimension;

// mask arrays
rowMask = new Array(puzzleDimension+1);
colMask = new Array(puzzleDimension+1);
boxMask = new Array(puzzleDimension+1);
cellMask = new Array(puzzleDimension*puzzleDimension+1);
var choices = new Array(puzzleDimension+1);

rowMask[0] = colMask[0] = boxMask[0] = cellMask[0] = ( (1<<puzzleDimension)-1 );

for (var i = 1; i<=puzzleDimension; i++) {
	rowMask[i] = rowMask[0];
	colMask[i] = colMask[0];
	boxMask[i] = boxMask[0];
    cellMask[i] = cellMask[0];
}

choices[0] = []
choices[1] = [3,4]
choices[2] = [3,4,5,6]
choices[3] = [7,8,9,4]
choices[4] = [7,8,9,3]
choices[5] = [4,5,6]
choices[6] = [3,4,5]
choices[7] = [1]
choices[8] = [2]
choices[9] = [5,7,8,9]

for (var i = 1;i<=puzzleDimension;i++) {
    for (var j = 0;j<choices[i].length;j++) {
        cellMask[i] &= ~(1<<((choices[i][j])-1));
    }
}


</script>

<script>

<style>

  /* perspective function in transform property */

  transform: perspective(400px) rotateY(-45deg);

  color: white;

  display: inline-block;
}
.panel--yellow {
  /* perspective function in transform property */

  width: 400px;

  background-color: yellow;
  color: white;
  font-weight: bold;
  font-size: 200px;
  padding: 50px;

  display: inline-block;

.panel--blue {
  /* perspective function in transform property */

.face{

.bottom{

.right2{

}
.left2{

    transform:rotateY(-90deg) translateZ(50px);
}
.top2{
    background:rgba(210,210,0,.7);
    transform:rotateX(90deg) translateZ(50px);

.bottom2{
