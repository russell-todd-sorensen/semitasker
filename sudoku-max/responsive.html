<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>Sudoku Max</title>

<link rel="stylesheet" type="text/css" href="/css/log.css" media="all">
<link rel="stylesheet" href="css/sudoku-max-2.css" media="all" type="text/css" >

<style id="dynamic">

</style>

<link rel="stylesheet" href="css/mobile.css" media="all" type="text/css" >


<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
<script src="/js/d3.v4.js"></script>
<script src="/js/log-2.js"></script>
<script src="/js/panel-show-hide.js"></script>
<script src="js/sudoku-max-3.js" ></script>
<script src="js/controls.js"></script>
<script src="js/ia-controls-3.js"></script>

<script>

var placeholder = "0 to %d or -1 to enter puzzle"

panelHidden["t2"] = [{
  id:'show-hide-play-options',
  visible:true,
  css:{
    true:{
      position:'relative'
    },
    false:{
      position:'absolute'
    }
  },
}];

panelHidden["tweak-options"] = [{
  id:'show-hide-tweak-options',
  visible:true,
  css:{
    true:{
      position:'relative'
    },
    false:{
      position:'absolute'
    }
  },
}];

function loadXHRFile(url,callback) {
  var i = xhrArray.length;
  xhrArray[i] = new XMLHttpRequest();
  var newXHR3 = xhrArray[i];
  newXHR3.open("GET", url, true);
  newXHR3.onreadystatechange = callback;
  newXHR3.ondataavailable = null;
  newXHR3.send(null);
}

$(document).ready(function() {
  Log.Notice('Document Ready');
  Log.Remove();
  loadXHRFile("./data/sudoku-puzzles.csv",getSudokuPuzzlesCSV);
  toggleOptionMode('toggle-button',off);
  toggleMarkMode('toggle-mark',off);

 });

</script>

</head>

<body>
<div id="puzzle">
 <div class="screen">
 <div id="zoom">
 <div id="t">
  <!-- Puzzle Goes Here -->

  <!-- End Puzzle -->
 </div>

 <div id="t3">
  <div class="top">
   <div class="boxrow">
    <div class="row">
      <div id="Bkw" class="controlCell curves bold" onclick='goBackOneStep()'>&lt;</div>
      <div class="rightbox"> </div>
    </div>
    <div class="row">
      <div id="Fwd" class="controlCell curves bold" onclick='goFwdOneStep()'>&gt;</div>
      <div class="rightbox"> </div>
    </div>
   </div>
   <div class="boxrow">
    <div class="row">
      <div id="Play" class="controlCell curves bold" onclick='myPlayer = new replayAll(500);myPlayer.rewind();'>P</div>
      <div class="rightbox"> </div>
    </div>
    <div class="row">
      <div id="X" class="controlCell curves bold" onclick='startOver()'>X</div>
      <div class="rightbox"> </div>
    </div>
   </div>
  </div>
 </div>

 <div id="t2">
  <div id="control-form">
  <form onSubmit="return false;" id="bottom-controls">
    <fieldset id="controls">
    <legend onClick="togglePanel('t2');">Play Options</legend>
    <div id="show-hide-play-options">
    <div id="play-controls">
      <div class="inline-button">
          <button id="toggle-button" name="toggle-button" onClick="toggleOptionMode('toggle-button')">Option Mode: Select</button>
      </div>
      <div class="inline-button">
          <button id="toggle-mark" name="toggle-mark" onClick="toggleMarkMode('toggle-mark')">Mark Mode: Clear</button>
      </div>
      <div class="inline-button">
          On: <input type="radio" id="mark-class" name="mark-class" value="on" onClick="toggleMarkClass('on')" checked >
          Off: <input type="radio" id="mark-class" name="mark-class" value="off" onClick="toggleMarkClass('off')">
      </div>
      <div class="inline-button">
          X: <input type="radio" id="mark-class" name="mark-class" value="X" onClick="toggleMarkClass('X')">
          Y: <input type="radio" id="mark-class" name="mark-class" value="Y" onClick="toggleMarkClass('Y')">
          Z: <input type="radio" id="mark-class" name="mark-class" value="Z" onClick="toggleMarkClass('Z')">
          W: <input type="radio" id="mark-class" name="mark-class" value="W" onClick="toggleMarkClass('W')">
      </div>
      <div class="inline-button">
          <button id="reset-options" name="reset-options" onClick="resetCellOptions()">Reset Options</button>
      </div>
    </div>
    <div id="legend-cell-container">
      <div id='legendCellOptions'></div>
    </div>
    <div id="load-buttons"> 
      <div id="input-puzzle-data"><label for="puzzle-data">Puzzle Number:</label>
        <input type="number" min="-1" max="49158" id="puzzle-data" placeholder="0 to 49158 or -1 to enter puzzle" name="puzzle-data" size="20">
      </div>
      <button id="choose-puzzle-1" name="choose-puzzle-1"  onClick="viewPuzzle('puzzle-data')" >Preview Puzzle</button>
      <button id="choose-puzzle-2" name="choose-puzzle-2"  onClick="choosePuzzle('puzzle-data')" >Load Puzzle</button>
    </div>
    </div>
  </fieldset>
  <fieldset id="tweak-options">
    <legend onClick="togglePanel('tweak-options');">Tweak Options</legend>
    <div id="show-hide-tweak-options">
    <div id="puzzle-info"></div>
    <div class="inline-button"><label for="size-data">Symbol Size:</label>
      <input type="number" id="baseFontSize" name="baseFontSize" value="70" min="62" max="108" step="4" onChange="adjustBaseFontSize('baseFontSize');">
    </div>
    </div>
  </fieldset>
  </form>
 </div>
</div>
  </div><!-- ended zoom -->
 </div>
</div>
</div>

</body>
</html>
