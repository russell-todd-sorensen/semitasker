<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>Sudoku Test 8</title>

<link rel="stylesheet" type="text/css" href="/css/log.css" media="all">
<link rel="stylesheet" href="css/sudoku-max.css" media="all" type="text/css" >

<script src="/js/jquery-1.7.1.js"></script>
<script src="/js/jQuery.UI.Combined.1.8.20.1/Content/Scripts/jquery-ui-1.8.20.js"></script>
<script src="/js/d3.v3.js"></script>
<script src="/js/log-2.js"></script>

<script type="text/javascript" src="js/sudoku-max.js" ></script>
<script type="text/javascript" src="js/controls.js"></script>

<script>

$(document).ready(function() {

  Log.Notice('Document Ready');
  //Log.Remove();
 });
</script>

</head>

<body>
<div id="puzzle">
 <div class="leftPhone"></div>
 <div class="Screen">
 <div id="zoom">
 <div id="t">
  <!-- Puzzle Goes Here -->
  <div class="top">
   <div class="row">
    <div class="camera">
     <div id="P1" class="photo"></div>
     <div class="camera-buttons">
      <div class="cell curves box2 bold" onClick='solveSudoku(boxCols, boxRows, boxMapString); printToolBar(7);'>Load Puzzle</div>
     </div>
    </div>
   </div>
  </div>
  <!-- End Puzzle -->
 </div>
 <div id="t3">
  <div class="top">
   <div class="boxrow">
    <div class="row">
      <div id="Bkw" class="cell curves bold" onclick='goBackOneStep()'>&lt;</div>
      <div class="rightbox"> </div>
    </div>
    <div class="row">
      <div id="Fwd" class="cell curves bold" onclick='goFwdOneStep()'>&gt;</div>
      <div class="rightbox"> </div>
    </div>
   </div>
   <div class="boxrow">
    <div class="row">
      <div id="Play" class="cell curves bold" onclick='myPlayer = new replayAll(500);myPlayer.rewind();'>P</div>
      <div class="rightbox"> </div>
    </div>
    <div class="row">
      <div id="X" class="cell curves bold" onclick='startOver()'>X</div>
      <div class="rightbox"> </div>
    </div>
   </div>
  </div>
 </div>

 <div id="t2"></div>
 </div>
 </div> <!-- ended zoom -->
 <div class="rightPhone"></div>
</div>

</body>
</html>
