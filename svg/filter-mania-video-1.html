<body>
<div id="font-form" class="font-form-on">
<div id="panel">
<form id="distort-font">
<fieldset>
<legend onClick="togglePanel('controls');">General Animation Options</legend>
<ul id="panel1">
 <li><label for="imageFilter">Select Filter</label>
 <select id="imageFilter"
  onChange="SvgTransform.changeFilter('imageFilter', 'image2','graphics-2' )">

  </select>
  </li>
 <li><label for="imageFilter2">Select Filter 2</label>
 <select id="imageFilter2"
  onChange="SvgTransform.changeFilter('imageFilter2', 'clickMe', 'graphics-container')">
  </select>
  </li>
 <li>
  <label for="imageChoice">Select Image</label>
  <select
    id="imageChoice"
    name="imageChoice"
    onChange="SvgTransform.changeImage('imageChoice','image2');
         SvgTransform.adjustObjectHeightWidth('image2', 'RGRect', 'linear-displace-rect-1'); ">

 </select>
 </li>
</ul>
</fieldset>
</form>
<form id="add-image" onsubmit="() => {return false}">
<fieldset>
  <legend onclick="togglePanel('controls')" 
    title="Images will only be available on this device." 
    >Add Your Own Images</legend>
<ul id="panel2">
 <li>
   <label for="externalImageURL">Image URL:</label>
   <input id="new-url" name="new-url" value="" class="input-text">
 </li>
 <li>
   <label for="imageAltLabel">Image Name:</label>
   <input id="new-alt" name="new-alt" value="" class="input-text">
 </li>
 <li>
   <label for="new-image-submit">Add Image:</label>
   <input name="new-image-submit" id="new-image-submit" class="input-button"
    type="button" value="Add Image" 
    onClick="Data.addImageToMyImageURLs('new-url', 'new-alt','imageChoice')" >
 </li>
 </ul>
</fieldset>
</form>
 </div>

<defs>
<linearGradient color-interpolation="sRGB" id="grad-1" spreadMethod="repeat">
<stop stop-color="white" offset="0.0"></stop>
<stop stop-color="brown" offset="0.5"></stop>
<stop stop-color="yellow" offset="1.0"></stop>
</linearGradient>
<linearGradient id="grad-2" xlink:href="#grad-1" x1="0" y1="0" x2="100%" y2="100%"></linearGradient>
<linearGradient id="grad-3" xlink:href="#grad-1" x1="0" y1="0" x2="0" y2="100%"></linearGradient>

<linearGradient id="btw-1" color-interpolation="sRGB" >
 <stop offset="0%" stop-color="#000" stop-opacity="1.0" />
 <stop offset="100%" stop-color="#FFF" stop-opacity="1" />
</linearGradient>

<!-- white to black (reverse direction of base gradient -->
<linearGradient id="btw-2" xlink:href="#btw-1" x1="100%" y1="0%" x2="0%" y2="0%" />
<linearGradient id="btw-3" xlink:href="#btw-1" x1="0%" y1="0%" x2="0%" y2="100%" />
<linearGradient id="btw-4" xlink:href="#btw-1" x1="0%" y1="100%" x2="0%" y2="0%" />
<rect id="btw-rect-1" x="0" y="0" height="100%" width="100%"
       style="fill: url(#btw-1); stroke: none;" />
<rect id="btw-rect-2" x="0" y="0" height="100%" width="100%"

<rect id="btw-rect-3" x="0" y="0" height="100%" width="100%"

<filter id="btw-fade-1-darken">

</filter>

</filter>

<filter id="btw-fade-2-darken">

</filter>

<filter id="btw-fade-2-lighten">

</filter>

<filter id="btw-fade-3-darken">

<filter id="btw-fade-3-lighten">

</filter>

</filter>

<filter id="photo-negative-lighten-1">
  <feColorMatrix type="saturate" values="0.0" result="bw" />
  <!--<feComponentTransfer result="photo-negative">
    <feFuncR type="linear" slope="-1" intercept="1" />
    <feFuncG type="linear" slope="-1" intercept="1" />
    <feFuncB type="linear" slope="-1" intercept="1" />
  </feComponentTransfer>-->
 <feBlend in="bw" in2="SourceGraphic" mode="lighten" />
  <feColorMatrix type="luminanceToAlpha" result="luminance" />
  <feBlend in2="luminance" in="SourceGraphic" mode="darken" />
</filter>

<filter id="photo-negative-lighten-2">
  <feColorMatrix type="saturate" values="0.0" />
  <feComponentTransfer result="photo-negative">
    <feFuncR type="linear" slope="-1" intercept="1" />
    <feFuncG type="linear" slope="-1" intercept="1" />

  <feBlend in2="luminance" in="SourceGraphic" mode="darken" />
</filter>

</filter>

<filter id="photo-negative-darken-00">
  <feColorMatrix type="saturate" values="0.0" />
  <feComponentTransfer result="photo-negative">
    <feFuncR type="linear" slope="-0.5" intercept=".2" >
    </feFuncR>
    <feFuncG type="linear" slope="-0.5" intercept=".2" >

    </feFuncG>
    <feFuncB type="linear" slope="-0.5" intercept=".2" >
    </feFuncB>

  <feBlend in2="luminance" in="SourceGraphic" mode="darken" />
</filter>

  <feColorMatrix type="saturate" values="0.0" />
  <feComponentTransfer result="photo-negative">
    <feFuncR type="linear" slope="-0.5" intercept="1" >
      <animate attributeName="intercept" values="1;.5;.5;0;0;-.5;-.5;1"
      dur="30s" begin="0s" repeatCount="indefinite" />
      <animate attributeName="slope" values="-1;-.5;0;-1"
      dur="30s" begin="0s" repeatCount="indefinite" />

    </feFuncR>
    <feFuncG type="linear" slope="-0.5" intercept="1" >
      <animate attributeName="intercept" values="1;.5;.5;0;0;-.5;-.5;1"
      dur="30s" begin="0s" repeatCount="indefinite" />
      <animate attributeName="slope" values="-1;-.5;0;-1"
      dur="30s" begin="0s" repeatCount="indefinite" />

    </feFuncG>
    <feFuncB type="linear" slope="-0.5" intercept="1" >
      <animate attributeName="intercept" values="1;.5;.5;0;0;-.5;-.5;1"
      dur="30s" begin="0s" repeatCount="indefinite" />

      <animate attributeName="slope" values="-1;-.5;0;-1"
      dur="30s" begin="0s" repeatCount="indefinite" />
    </feFuncB>
  </feComponentTransfer>
  <!--<feBlend in2="photo-negative" in="SourceGraphic" mode="lighten" />-->
  <feColorMatrix type="luminanceToAlpha" result="luminance" />
  <feBlend in2="luminance" in="SourceGraphic" mode="darken" />
</filter>

<filter id="photo-negative-darken-0-anim-2">
  <feColorMatrix type="saturate" values="0.0" />

      <animate attributeName="intercept" values="1;.5;.5;0;0;-.5;-.5;1"
      dur="30s" begin="0s" repeatCount="indefinite" />
      <animate attributeName="slope" values="-1;-1;-.5;-.5;0;0;-1"
      dur="30s" begin="0s" repeatCount="indefinite" />

    </feFuncR>
    <feFuncG type="linear" slope="-0.5" intercept="1" >

      <animate attributeName="slope" values="-1;-.5;0;-1"

      <animate attributeName="slope" values="-1;-.5;0;-1"
      dur="30s" begin="0s" repeatCount="indefinite" />
    </feFuncB>
  </feComponentTransfer>
  <!--<feBlend in2="photo-negative" in="SourceGraphic" mode="lighten" />-->
  <feColorMatrix type="luminanceToAlpha" result="luminance" />
  <feBlend in2="luminance" in="SourceGraphic" mode="darken" />
</filter>

<filter id="photo-negative-darken-0-anim-3">
  <feColorMatrix type="saturate" values="0.0" />
  <feComponentTransfer result="photo-negative">
    <feFuncR type="linear" slope="-0.5" intercept="1" >
      <animate attributeName="intercept" values="1;.5;.5;0;0;0;-.5;-.5;1"

      <animate attributeName="slope" values="-1;-1;-.5;-.5;0;0;-1"

      <animate attributeName="slope" values="-1;-.5;0;-1;-.5;-.5;-.5;0;0;0;-1"

    <feFuncB type="linear" slope="-0.5" intercept="1" >

  <feColorMatrix type="luminanceToAlpha" result="luminance" />
  <feBlend in2="luminance" in="SourceGraphic" mode="darken" />
</filter>

<rect id="linear-displace-rect-2" x="0" y="0" height="100%" width="100%" style="fill: url(#h-linear-distort-2); stroke: none;" />

<radialGradient color-interpolation="sRGB" id="RG" spreadMethod="reflect">
 <stop stop-color="green" offset="0%" ></stop>
 <stop stop-color="orange" offset="0%" >
  <animate attributeName="offset" from=".0" to=".2" dur="3s" repeatCount="indefinite" />
 </stop>
 <stop stop-color="green" offset="10%" id="g-1">
  <animate attributeName="offset" from=".1" to=".3" dur="3s" repeatCount="indefinite" />
 </stop>
 <stop stop-color="orange" offset="20%" id="o-1">
  <animate attributeName="offset" from=".2" to=".4" dur="3s" repeatCount="indefinite" />
 </stop>
 <stop stop-color="green" offset="30%" id="g-2">
  <animate attributeName="offset" from=".3" to=".5" dur="3s" repeatCount="indefinite" />
 </stop>
 <stop stop-color="orange" offset="40%" id="o-2">
  <animate attributeName="offset" from=".4" to=".6" dur="3s" repeatCount="indefinite" />
 </stop>
 <stop stop-color="green" offset="50%" id="g-3">
  <animate attributeName="offset" from=".5" to=".7" dur="3s" repeatCount="indefinite" />
 </stop>
 <stop stop-color="orange" offset="60%" id="o-3">
  <animate attributeName="offset" from=".6" to=".8" dur="3s" repeatCount="indefinite" />
 </stop>
 <stop stop-color="green" offset="70%" id="g-4">
  <animate attributeName="offset" from=".7" to=".9" dur="3s" repeatCount="indefinite" />
 </stop>
 <stop stop-color="orange" offset="80%" id="o-4">

     values="1.0;2.0;5.0;2.0;1.0"
     dur="25s"
     begin="0s"
     repeatCount="indefinite" />
  </feGaussianBlur>
 <feComponentTransfer>
     <!--  Changing the color starting with rbg decimal (0-255 per channel)    -->
     <!-- 
      Color 1: 'Strong azure' (blueish)
        Red 0, % = 0/255      = 0.000000,
        Green 87, % = 87/255  = 0.341176,
        Blue 183, % = 183/255 = 0.717647;
        
      Color 2: 'Yellow'
        Red: 255, % = 255/255   = 1.000000,
        Green: 215, % = 215/255 = 0.843137,
        Blue: 0, % = 0/255      = 0.000000;
     -->
     <!--                         White -------------------v
                                 Yellow----------v         v
                           Strong Azure-v        v         v              -->
  <feFuncR type="discrete" tableValues="0.000000 1 1.000000  1 0.000000 1 1.000000  1 0.000000 1 1.000000  1 0.000000 1.000000" />
  <feFuncG type="discrete" tableValues="0.341176 1 0.843137  1 0.341176 1 0.843137  1 0.341176 1 0.843137  1 0.341176 0.843137" />
  <feFuncB type="discrete" tableValues="0.717647 1 0.000000  1 0.717647 1 0.000000  1 0.717647 1 0.000000  1 0.717647 0.000000" />
 </feComponentTransfer>
 </filter>

  </feGaussianBlur>
<feComponentTransfer>
    <!--  Changing the color starting with rbg decimal (0-255 per channel)    -->
    <!-- 
      Color 1: 'Strong azure' (blueish)
        Red 0, % = 0/255      = 0.000000,
        Green 87, % = 87/255  = 0.341176,
        Blue 183, % = 183/255 = 0.717647;
        
      Color 2: 'Yellow'
        Red: 255, % = 255/255   = 1.000000,
        Green: 215, % = 215/255 = 0.843137,
        Blue: 0, % = 0/255      = 0.000000;
    -->
    <!--                        Yellow - - - - - - - - -v
                                  White - - - - - - -v   v
                          Strong Azure- - -v        v   v
                                  Black-v            v   v           -->
  <feFuncR type="discrete" tableValues="0   0.000000 1   1.000000  1 0.000000 1 1.000000  1 0.000000 1 1.000000  1 0.000000 1.000000 1" />
  <feFuncG type="discrete" tableValues="0   0.341176 1   0.843137  1 0.341176 1 0.843137  1 0.341176 1 0.843137  1 0.341176 0.843137 1" />
  <feFuncB type="discrete" tableValues="0   0.717647 1   0.000000  1 0.717647 1 0.000000  1 0.717647 1 0.000000  1 0.717647 0.000000 1" />
</feComponentTransfer>
</filter>

<script>

var setComponentTransfer = function (selector, index, value) {
    var tableValues = "";
    for (var i = 0; i < 2;i++) {
        if (i == index) {
            tableValues = tableValues + value + " ";
        } else {
            tableValues += "0.0 ";
        }
    }
    $(selector).attr('tableValues',tableValues.trim())
    //document.getElementById(selector.substr(1)).setAttributeNS('http://www.w3.org/2000/svg','tableValues', tableValues);
};

setComponentTransfer("#dm1FuncR", 1, 0.5);

</script>
