<script>

function setStartImage(imageSelectId) {
	Data.loadSelectOptions(imageSelectId,Data.Images);
	Data.restoreSelect('imageFilter');
    Data.restoreSelect('imageFilter2');
	Data.restoreSelect('imageChoice');
	SvgTransform.adjustObjectHeightWidth('image2', 'RGRect', 'linear-displace-rect-1');
}

panelHidden["controls"] = [{
  id:'panel1',
  visible:true,
  css:{
    true:{
      position:'relative'
    },
    false:{
      position:'absolute'
    }
  },
  extra: [
    {
      id:'controls',
      css:{
        true: {
          position:'relative',
          zIndex:0,
          "background-color":'transparent'
        },
        false: {
          position:'absolute',
          zIndex:100,
          "background-color":'#444444'
        }
      }
   },
 ]}
];

$(document).ready(function () {
	Data.loadSelectOptions('imageFilter',Data.Filters);
	Data.loadSelectOptions('imageFilter2',Data.Filters);
	setStartImage('imageChoice');
	//Log.Hide();
    Log.Remove();
});


</script>

<div id="panel">

<legend onClick="togglePanel('controls');">General Animation Options</legend>
<ul id="panel1">
 <li><label for="imageFilter">Select Filter</label>

  onChange="SvgTransform.changeFilter('imageFilter2', '#clickMe', '#graphics-container')">

</form>

<filter id="sticks-filter-1" >
 <feImage xlink:href="#sticks-1" result="tile" x="0" y="0" height="5%" width="6%" />
 <feTile in="tile" result="tile" stitchTiles="stitch"  />
 <feBlend mode="darken" in="tile" in2="SourceGraphic" result="final" />
 <feComposite in2="SourceGraphic" in="final" operator="atop" />
</filter>

 <feImage xlink:href="#sticks-2" result="tile" x="0" y="0" height="5%" width="6%" />

 <feBlend mode="multiply" in="tile" in2="SourceGraphic" result="final" />
 <feComposite in2="SourceGraphic" in="final" operator="atop" />
</filter>

<filter id="X"  color-interpolation="sRGB">
<feConvolveMatrix
    order="3"

    kernelMatrix="-1 -1 -1
                  -1  9 -1
                  -1 -1 -1"
    edgeMode="duplicate" />
</filter>

<filter id="Y"  color-interpolation="sRGB">
