<svg x="0" 
		 y="0" 
		 height="6400" 
		 width="2600" 
		 viewport="0 0 325 225"
     xmlns:svg="http://www.w3.org/2000/svg"
     xmlns="http://www.w3.org/2000/svg"
     xmlns:xlink="http://www.w3.org/1999/xlink"
		 >
<defs>

<radialGradient id="radial-grad-50" color-interpolation="sRGB" spreadMethod="repeat" >
 <stop offset="0" stop-color="#AABBCC" stop-opacity="1" />
 <stop offset=".10" stop-color="#FF00FF" stop-opacity=".1" >
   <animate attributeName="offset" attributeType="XML" from="0" to="1.0" dur="4s"
     fill="freeze" id="grad-50-anim-1" begin="1s" repeatCount="indefinite" />
   <animate attributeName="offset" attributeType="XML" from="1.0" to="0" dur="4s"
     fill="freeze" id="grad-50-anim-1" begin="5s" repeatCount="indefinite" />
 </stop>
 <stop offset=".35" stop-color="#3300AA" stop-opacity="1" >
  <animate attributeName="offset" attributeType="XML" from="1" to="0" dur="7s"
     fill="freeze" id="grad-50-anim-2" begin="1s" repeatCount="indefinite" />
  <animate attributeName="offset" attributeType="XML" from="0" to="1" dur="7s"
     fill="freeze" id="grad-50-anim-2" begin="8s" repeatCount="indefinite" />
 </stop>
 <stop offset="1.0" stop-color="#FF0000" stop-opacity=".1" />
 
</radialGradient>

<radialGradient id="radial-grad-55" color-interpolation="sRGB" spreadMethod="reflect" >
 <stop offset="0" stop-color="#000000" stop-opacity="0" />
 <stop offset="0.05" stop-color="#000000" stop-opacity="1" >
   <animate attributeName="offset" attributeType="XML" from="0" to="1.5" dur="8s"
     fill="freeze" id="grad-50-anim-1" begin="1s" repeatCount="indefinite" />
   <animate attributeName="stop-opacity" attributeType="XML" from="1.5" to=".01" dur="8s"
     fill="freeze" id="grad-50-anim-1" begin="1s" repeatCount="indefinite" />
 </stop>
 <stop offset="1.0" stop-color="#000000" stop-opacity="1" />
 
</radialGradient>

<radialGradient id="radial-grad-60" color-interpolation="sRGB" spreadMethod="reflect" >
 <stop offset="0" stop-color="#000000" stop-opacity="0" />
 <stop offset="0.05" stop-color="#000000" stop-opacity="1" >
   <animate attributeName="offset" attributeType="XML" from=".05" to=".95" dur="20s"
     fill="freeze" id="grad-50-anim-5" begin="1s" repeatCount="indefinite" accumulate="none" additive="replace"  />
 </stop>
 <stop offset=".1" stop-color="#000000" stop-opacity="0" >
  <animate attributeName="offset" attributeType="XML" from=".1" to="1" dur="20s"
     fill="freeze" id="grad-50-anim-6" begin="1s" repeatCount="indefinite" />
 </stop>
 <stop offset="1" stop-color="#000000" stop-opacity="1" >
</radialGradient>

<radialGradient id="radial-grad-65" color-interpolation="sRGB" spreadMethod="pad" >
 <stop offset="0" stop-color="#FFFFFF" stop-opacity="1" />
 <stop offset="0.05" stop-color="#FFFFFF" stop-opacity="0" >
   <animate attributeName="offset" attributeType="XML" from=".8" to=".82" dur="8s"
     fill="freeze" id="grad-50-anim-5" begin="1s" repeatCount="indefinite" />
   <animate attributeName="stop-opacity" attributeType="XML" from=".9" to=".9" dur="8s"
     fill="freeze" id="grad-50-anim-6" begin="1s" repeatCount="indefinite" />
 </stop>
 <stop offset="1.0" stop-color="#FFFFFF" stop-opacity="0" />
 
</radialGradient>

</defs>
