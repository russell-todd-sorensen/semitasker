<!DOCTYPE html>
<html>
<head>
 <title>SVG Graphic</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link rel="stylesheet" type="text/css" href="/css/log.css" media="all">
<link rel="stylesheet" type="text/css" href="/js/jQuery.UI.Combined.1.8.20.1/Content/Content/themes/base/jquery.ui.all.css">
<script src="/js/jquery-1.7.1.js"></script>
<script src="/js/jQuery.UI.Combined.1.8.20.1/Content/Scripts/jquery-ui-1.8.20.js"></script>
<script src="/js/d3.v3.js"></script>
<script src="/js/log-2.js"></script>
<script src="/js/example-library.js"></script>
<style>

</style>

</head>
<body>

<svg xmlns:svg="http://www.w3.org/2000/svg" 
		 xmlns="http://www.w3.org/2000/svg" 
     xmlns:xlink="http://www.w3.org/1999/xlink" 
     version="1.0" 
     x="0" 
     y="0" 
     width="1000" 
     height="1200" 
     viewBox="0 0 1000 1200">

 <defs>
<filter id="flood-filter" x="0" y="0" width="100%" height="100%" filterunits="objectBoundingBox">
 <feflood style="flood-color: #930; flood-opacity: 0.8;" result="tint"></feflood>
 <fecomposite in="tint" in2="SourceGraphic" operator="in"></fecomposite>
</filter>
 
<filter id="tile-filter" x="0" y="0" width="100%" height="100%">
 <feimage xlink:href="images/dundee-2.svg" width="100" height="100" result="tartan"></feimage>
 <fetile in="tartan" result="tartan"></fetile>
 <fecomposite in="tartan" in2="SourceGraphic" operation="in"></fecomposite>
</filter>
 
 
<lineargradient id="two_hues">
 <stop offset="0%" style="stop-color: #ffcc00;"></stop>
 <stop offset="100%" style="stop-color: #0099cc;"></stop>
</lineargradient>
 
<g id="text1">
 <circle cx="100" cy="100" r="50" style="stroke: black; fill: url(#two_hues);"></circle>
 <text style="font-size: 48pt; stroke: black; fill: url(#two_hues);">WORLD TARTANS</text>
</g>
 
 
<rect height="250" width="300" style="fill: url(#two_hues)" id="rect1"></rect>
<rect height="400" width="70" style="fill: url(#two_hues)" id="rect2"></rect>
</defs>
 
<use xlink:href="#text1" transform="translate(0,50)" style="filter: url(#tile_filter);"></use>
 
<image xlink:href="images/dundee-2.svg" height="100" width="100" x="550" y="0">
 
<use xlink:href="#rect1" transform="translate(300,120) rotate(45)" style="filter: url(#tile-filter)"></use>
 
 
<g>
<text style="font-size: 58pt; stroke: black; fill: none; filter: url(#flood-filter);" x="0" y="0" transform="translate(100,100) rotate(45)">POW WOW</text>
</g>
</svg>

</body>
</html>
