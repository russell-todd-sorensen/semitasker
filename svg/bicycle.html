<svg xmlns:svg="http://www.w3.org/2000/svg" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.0" x="0" y="0" width="1500" height="1700" viewBox="0 0 1500 1700">
<defs>
<linearGradient color-interpolation="sRGB" id="grad-1" spreadMethod="repeat">
<stop stop-color="white" offset="0.0"></stop>
<stop stop-color="brown" offset="0.5"></stop>
<stop stop-color="yellow" offset="1.0"></stop>
</linearGradient>
<linearGradient id="grad-2" xlink:href="#grad-1" x1="0" y1="0" x2="100%" y2="100%"></linearGradient>
<linearGradient id="grad-3" xlink:href="#grad-1" x1="0" y1="0" x2="0" y2="100%"></linearGradient>
<path id="path-1" d="M 0 0 C 200 100 20 80 153 334 S-650 0 250 100 S280 200 0 400 Z" fill="none" stroke="orange"></path>
</defs>

<g transform="translate(250,80)"  id="meme">
<text x="0" y="30" font-size="20" font-family="webdings" fill="url(#grad-3)" stroke="black" text-anchor="end" opacity="1.0">
<textPath xlink:href="#path-1" startOffset="100%" transform="">
 <animate attributeName="startOffset" from="1%" to="100%" begin="0s;move.end+10s" dur="20s" id="move"></animate>
 b
 <animate attributeName="font-size" from="50" to="300" begin="0s;move.end+10s" dur="6s" fill="freeze" id="fs1"></animate>
 <animate attributeName="font-size" from="300" to="100" begin="fs1.end" dur="3s" fill="freeze" id="fs2"></animate>
 <animate attributeName="font-size" from="100" to="520" begin="fs2.end" dur="9s" fill="freeze"></animate>
 <animate attributeName="y" from="-50" to="0" dur="3s" fill="freeze" id="y" begin="0s"></animate>
 <animate attributeName="opacity" values="1.0;0.0;1.0" dur="10s" begin="move.end" fill="freeze"></animate>
 <animateTransform attributeName="transform" type="skewX" from="0.1" to="-1.0" dur="2s" begin="move.end"></animateTransform>
 <animate attributeName="font-size" from="520" to="100" begin="move.end" dur="10s" fill="freeze"></animate>
</textPath>
</text>

<use xlink:href="#path-1"></use>

</g></svg>
