<style>

<body>
<svg
    xmlns:svg="http://www.w3.org/2000/svg"
    xmlns="http://www.w3.org/2000/svg"
    xmlns:xlink="http://www.w3.org/1999/xlink"
    version="1.0"
    x="0"
    y="0"
    width="2000"
    height="3000"
    viewBox="0 0 2000 3000"
    ><!--


    -->
<defs>
<style>
#blurGroup,
#blurGroup1,
#blurGroup2
.html-img2 {
    filter: blur(0.1px);
    opacity: 100%;
    animation: blurImage 30s infinite;
}
@keyframes blurImage {
    from {
        filter: blur(0);
    }
    5% {
        filter: blur(0);
    }
    10% {
        filter: blur(0.1px);
    }
    25% {
        filter: blur(1px);
    }
    45% {
        filter: blur(3.5px);
    }
    50% {
        filter: blur(7px);
    }
    55% {
        filter: blur(3.5px);
    }
    75% {
        filter: blur(1px);
    }
    85% {
        filter: blur(0.3px);
    }
    90% {
        filter: blur(0.1px)
    }
    to {
        filter: blur(0);
        opacity: 100%;
    }
}
@keyframes blurToFrom {
    from {
        filter: blur(0.1px);
    }
    50% {
        filter: blur(4px);
    }
    to {
        filter: blur(0.1px);
    }
}
#box,
#test-box {
    height: 200px;
    width: 300px;
    fill:url(#green-grad-alpha);
    fill:url(#grad-for-css);
    background-image: radial-gradient(cyan 0%, transparent 20%, salmon 40%);
    background-image:url(bg-image.svg);
}
#cir1,
#rect1
.html-img1 {
    stroke: green;
    stroke-width: 5px;
    background-image: radial-gradient(cyan 0%, transparent 20%, salmon 40%);
   /*  animation: gradientAnim 100s infinite;*/
}
@keyframes gradientAnim {
    from {
        cx: 50%;
        cy: 50%;
    }
    50% {
        cx: 100%;
        cy: 0%;
    }
    to {
        cx: 50%;
        cy: 50%;
    }
}
</style>

<filter id="black-to-white-map"> <!--External blur, Convert to grayscale, then apply color map -->
    <feColorMatrix type="saturate" values="0.0" />
    <feComponentTransfer>
        <feFuncR type="discrete" tableValues="0.000000  1.00" />
        <feFuncG type="discrete" tableValues="0.000000  1.00" />
        <feFuncB type="discrete" tableValues="0.000000  1.00" />
    </feComponentTransfer>
  </filter>

<filter id="discrete-map"> <!--External blur, Conver to grayscale, then apply color map -->
    <feColorMatrix type="saturate" values="0.0" />
    <feComponentTransfer>
        <feFuncR type="discrete" tableValues="0.000000 0.000000  1.000000 0.000000 1.0 1.000000 0.000000 1.0 1.000000  0.000000 1.000000 1.00" />
        <feFuncG type="discrete" tableValues="0.000000 0.341176  0.843137 0.341176 1.0 0.843137 0.341176 1.0 0.843137  0.341176 0.843137 1.00" />
        <feFuncB type="discrete" tableValues="0.000000 0.717647  0.000000 0.717647 1.0 0.000000 0.717647 1.0 0.000000  0.717647 0.000000 1.00" />
    </feComponentTransfer>
</filter>

<filter id="discrete-map-btw-edges"> <!-- Conver to grayscale, then blur, then apply color map -->

<feColorMatrix type="saturate" values="0.0" />

<feComponentTransfer>
  <feFuncR type="discrete" tableValues="0   0.000000 1   1.000000  1 0.000000 1 1.000000  1 0.000000 1 1.000000  1 0.000000 1.000000 1" />
  <feFuncG type="discrete" tableValues="0   0.341176 1   0.843137  1 0.341176 1 0.843137  1 0.341176 1 0.843137  1 0.341176 0.843137 1" />
  <feFuncB type="discrete" tableValues="0   0.717647 1   0.000000  1 0.717647 1 0.000000  1 0.717647 1 0.000000  1 0.717647 0.000000 1" />
</feComponentTransfer>
</filter>

<radialGradient id="grad-for-css" color-interpolation="sRGB" spreadMethod="reflect">
    <stop stop-color="cyan" offset="0%" />
    <stop stop-color="transparent" offset="20%" />
    <stop stop-color="salmon" offset="40%" stop-opacity="100%"/>
</radialGradient>

<radialGradient id="rad-grad-one" color-interpolation="sRGB" spreadMethod="reflect"><!-- cx="50%" cy="50%"-->
    <animate 
      attributeName="cx"
      values="50%;20%;100%;80%;50%"
      begin="0s"
      dur="15s"
      end="test.click"
      fill="freeze"
      repeatCount="indefinite"/>
    <animate
      attributeName="cy"
      values="50%;100%;70%;20%;50%"
      begin="0s"
      dur="15s"
      end="test.click"
      fill="freeze"
      repeatCount="indefinite" />
    <stop stop-color="#222222" offset="0%" stop-opacity="45%"/>
    <stop stop-color="#CCCCCC" offset="25%" stop-opacity="70%"/>
    <stop stop-color="#111111" offset="50%" stop-opacity="45%"/>
    <stop stop-color="#CCCCCC" offset="75%" stop-opacity="90%" />
    <stop stop-color="#333333" offset="110%" stop-opacity="0%" />
    <!--<stop stop-color="black" offset="100%" />-->
</radialGradient>

<rect id="rgb-grad-rect-1" x="0" y="0" height="25" width="250" stroke="#444" stroke-width="0" />

</defs>

<g id="test" x="0" y="0" transform="translate(75,0)">

    <g id="graphics-1" x="0" y="0" transform="scale(1.5) translate(0,20)" filter="url(#discrete-map)" >
        <g id="blurGroup1">
            <image id="image2"
                xlink:href="/images/mset-opt/mset-6140.png"
                x="-500"
                y="-1000"
                height="3000"
                width="2000"/>
        </g>
    </g>

</g><!-- close test container -->
</svg>
<style>
#filter-div {
    filter: url(#discrete-map);
}
</style>
<div id="filter-div">
    <img class="html-img2" src="/images/mset-opt/mset-6140.png" height="300" width="300" />
</div>
</body>
