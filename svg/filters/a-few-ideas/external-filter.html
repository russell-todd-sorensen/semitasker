<title>CSS &amp; Web Animations</title>

<script src="https://ajax.googleapis.com/ajax/libs/d3js/4.13.0/d3.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<script>

</script>
<style>
html,
body {
    margin:0;
    padding:0;
    border:0;
}
svg {
    display: block;
    cursor: pointer;
}
button {
    margin-left: 10px;
}
</style>
</head>
<body>

<svg
    xmlns:svg="http://www.w3.org/2000/svg"
    xmlns="http://www.w3.org/2000/svg"
    xmlns:xlink="http://www.w3.org/1999/xlink"
    version="1.0"
    x="0"
    y="0"
    width="1500"
    height="2000"
    viewBox="0 0 1500 2000"
    >
<defs>
<style>
#image2 {
    filter: blur(0px);
    animation: blurToFrom 30s 2;
}
@keyframes blurImage {
    from {
        filter: blur(0);
    }
    to {
        filter: blur(4px);
    }
}
@keyframes blurToFrom {
    from {
        filter: blur(0);
    }
    50% {
        filter: blur(4px);
    }
    to {
        filter: blur(0);
    }
}
</style>
</defs>
<g id="clickMe" 
    filter="url(https://home.highfivediet.com/svg/filters/ext-filter.svg#posterize-000-5)" 
    transform="translate(10,10)">
    <rect id="sizer" x="0" y="0" width="100%" height="100%" stroke="black" stroke-width="1" fill="#0F0F0F0F" />
  <image id="image2" x="0" y="0" href="/images/mset-opt/mandelbrot-252.png" height="100%" width="100%"/>
</g>
</svg>

</body>
