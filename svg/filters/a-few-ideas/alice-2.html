<!DOCTYPE html>
<html lang="en-US">
<head>
<meta charset="utf-8" >
<meta name="viewport" content="width=device-width, initial-scale=1" >
<meta name="theme-color" content="#587c00" >
<meta name="description" content="Event trickle and bubble." >

<title>-------------------------------</title>

<script>
// avoid need to load logging widget
var Log = {}
Log.Notice = function() {}
Log.Hide = function() {}
Log.Remove = function() {}
Log.Debug = function() {}
</script>
<script src="https://ajax.googleapis.com/ajax/libs/d3js/4.13.0/d3.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<style>
html,
body {
    margin:0;
    padding:0;
    border:0;
}
svg {
    display: block;
    cursor: pointer;
}
button {
    margin-left: 10px;
}
#svg1 {
    display:none;
}
</style>
</head>
<body>

<svg
    id="svg1"
    xmlns:svg="http://www.w3.org/2000/svg"
    xmlns="http://www.w3.org/2000/svg"
    xmlns:xlink="http://www.w3.org/1999/xlink"
    version="1.0"
    x="0"
    y="0"
    width="1500"
    height="2000"
    viewBox="0 0 1500 2000"
    >
<defs>
<g  id="clickMe" filter="url(https://home.highfivediet.com/svg/filters/ext-filter.svg#posterize-000-5)" 
    transform="translate(10,10)">
<image id="image2" href="/images/mset-opt/mandelbrot-252.png" height="100%" x="0" y="0" width="100%"/>
</g>
</defs>
</svg>
<style>
#alice {
    height: 1px;
    width: 1px;
    margin: 100px;
    border: 1px dashed green;
}
</style>
<div id="anim-container">
    <div id="alice">
        <svg id="alice-image"
        x="-100"
        y="-20"
        width="200"
        height="200"
        >
            <rect id="ai-rect" 
            x="100" 
            y="10"
            width="100"
            height="20"  
            fill="#887799" 
            stroke="black" 
            stroke-width="1" />
        </svg>
    </div>
</div>
<script>
var aliceTumbling = [
  { transform: 'rotate(0) translate3D(-50%, -50%, 0)', color: '#000', width:'100px',height:'20px'},
  { color: '#431236', offset: 0.3,width:'50px',height:'10px' },
  { transform: 'rotate(360deg) translate3D(-50%, -50%, 0)', color: '#000', width:'100px',height:'20px'}
];
var aliceTiming = {
  duration: 3000,
  iterations: Infinity
}
var svgTumbling = [
    {transform:'rotate(0)',color:'#000'},
    {color:'#ff8800', offset:0.3},
    {color:'#000', transform: "rotate(360deg) translate(0,0)"}
];
//document.getElementById("alice").animate(
//  aliceTumbling,
//  aliceTiming
//);
document.getElementById("alice").animate(svgTumbling,aliceTiming);
</script>
</body>
</html>
