<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<!--Scalable Vector Graphic-->
<svg version="1.1" 
     xmlns="http://www.w3.org/2000/svg"
     xmlns:xlink="http://www.w3.org/1999/xlink"
     xmlns:ev="http://www.w3.org/2001/xml-events"     
     baseProfile="full">
		 
<defs>

<path id="faces-path" 
      d="M 0 300 C   0  700 600  700 600 300 
                 C 600 -100   0 -100   0 300"   />

<circle id="point" r="5" fill="none" stroke="#FF9933" stroke-width="1.5" />

</defs>
<!-- make sure grid it the first thing on the page -->
<image xlink:href="grid.svg" x="0" y="0" height="100%" width="100%" />

 <use xlink:href="smile.svg#face-with-blinking-eye" fill="none" stroke-width="5" stroke-linecap="round" x="0" y="300"/>
 <use xlink:href="smile.svg#face-with-squiggly-eyes" fill="none" stroke-width="5" stroke-linecap="round"/>

<g  transform="translate(200,150)" >
<use xlink:href="#faces-path" stroke="#9966CC" stroke-width="2" fill="none" />

<use xlink:href="#point" x="0" y="300" />
<use xlink:href="#point" x="0" y="750" />
<use xlink:href="#point" x="600" y="750" />
<use xlink:href="#point" x="600" y="300" />
<use xlink:href="#point" x="600" y="-150" />
<use xlink:href="#point" x="0" y="-150" />
<use xlink:href="#point" x="0" y="300" />
</g>
</svg>