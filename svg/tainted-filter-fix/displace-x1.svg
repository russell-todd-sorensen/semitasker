<svg version='1.1' 
     xmlns='http://www.w3.org/2000/svg'
     xmlns:xlink='http://www.w3.org/1999/xlink'
     xmlns:ev='http://www.w3.org/2001/xml-events'     
     baseProfile='full'>
<defs>
<radialGradient color-interpolation='sRGB' id='RG3' spreadMethod='reflect'>
 <stop stop-color='green' offset='0%' ></stop>
 <stop stop-color='orange' offset='0%' >
  <animate attributeName='offset' values='0;.2;0' dur='3s' repeatCount='indefinite' />
 </stop>
 <stop stop-color='green' offset='30%' id='g-2'>
  <animate attributeName='offset' values='0.5;0.2;0.5' dur='3s' repeatCount='indefinite' />
 </stop>
 <stop stop-color='orange' offset='60%' id='o-2'>
  <animate attributeName='offset' values='0.8;0.5;0.8' dur='3s' repeatCount='indefinite' />
 </stop>
 <stop stop-color='green' offset='80%' id='g-3'>
  <animate attributeName='offset' values='0.9;0.7;0.9' dur='3s' repeatCount='indefinite' />
 </stop>
 <stop stop-color='orange' offset='90%' id='o-3'>
  <animate attributeName='offset' values='1;0.8;1' dur='3s' repeatCount='indefinite' />
 </stop>
 <stop stop-color='green' offset='100%' id='o-5'>
 </stop>
</radialGradient>
</defs>
<rect id='rDisplaceXRect' x='0' y='0' height='100%' width='100%' style='fill: url(#RG3); stroke: none;' />
</svg>