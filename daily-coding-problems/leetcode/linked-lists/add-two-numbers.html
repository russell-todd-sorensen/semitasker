<html>

    <script>
/*
 * Definition for singly-linked list.
 */
function ListNode(val) {
      this.val = val;
     this.next = null;
}
 
/**
 * @param {ListNode} l1
 * @param {ListNode} l2
 * @return {ListNode}
 */

var addTwoNumbers = function(l1, l2) {

 
    var root = new ListNode(0);
    var remainder = carry = sum = 0;
    var next;
    var p1, p2;
    var v1, v2;
    p1 = l1;
    p2 = l2;
    exit = true;

    while (true) {
        v1 = p1.val ? p1.val : 0;
        v2 = p2.val ? p2.val : 0;

        sum = v1 + v2;
        remainder = sum % 10;
        carry = parseInt(sum/10);
        prev = root
        next = prev.next

        while (next) {
            prev = next;
            next = prev.next
        }

        prev.val += remainder;

        if (prev.val > 9) {
            prev.val -= 10;
            carry += 1;
        }
 
        exit = true;
        if (p1.next) {
            p1 = p1.next;
            exit = false;
        } else {
            p1 = {val:0,next:null};
        }
        if (p2.next) {
            p2 = p2.next;
            exit = false;
        } else {
            p2 = {val:0,next:null};
        }
        if (exit) {
            if (carry != 0) {
                prev.next = new ListNode(carry);
            }
            break;
        }
        prev.next = new ListNode(carry);
    }

    return root;
};

l1 = new ListNode(2)
l1.next = new ListNode(4)
l1.next.next = new ListNode(3)

//l1.next.next.next.next = new ListNode(9)

l2 = new ListNode(5)
l2.next = new ListNode(6)
l2.next.next = new ListNode(6)

//l1 = new ListNode(5)
//l2 = new ListNode(5)

var result = addTwoNumbers(l1,l2);

console.log ("result = " + result)

    </script>
