function findPositionAndCountSteps(arr, min, max, value) {
    var result = {count:0, min:min, max:max, pos:parseInt((max-min)/2), diff:(max-min)}
    var foundVal;
    while (result.diff > 0) {
        result.count++;
        foundVal = arr[result.pos]
        if (foundVal == value) {
            return result;
        }
        if (result.diff == 1) {
            if (value < foundVal) {
                result.pos--;
            } else if (value > foundVal) {
                result.pos++;
            }
            return result;
        }
        if (foundVal < value) {
            result.min = result.pos
            result.diff = result.max-result.min;
            result.pos = parseInt(result.diff/2)+result.min
            continue
        }
        if (foundVal > value) {
            result.max = result.pos
            result.diff = result.max - result.min
            result.pos = result.max - parseInt(result.diff/2)
            continue
        }
    }
}
